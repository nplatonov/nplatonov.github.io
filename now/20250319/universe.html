+ Много молодых зверей

+ Белые медведи часто держатся группами по двое; это больше относится к молодым.

+ Животные, преимущественно, с высоким индексом массы тела (BCI)

+ Самок с сеголетками мало, для берлог нет «классических» ландшафтов
