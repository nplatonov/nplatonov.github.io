Работы выполнены в рамках Программы сохранения биологического
разнообразия компании «Роснефть» по соглашению с Минприроды России
(национальный проект «Экология»)
]

.pulling[
.pull-left-65[

**Оценка численности и современного состояния белого медведя Карского моря:**

+ авиаучет животных по всей акватории Карского моря путем инструментальных и аэровизуальных
наблюдений;

+ оценка встречаемости, распределения и половозрастного состава особей путем маршрутных вертолетных наблюдений в северо-западной части п-ова Таймыр в безледовый и ледовый периоды;

+ временное обездвиживание обнаруженных белых медведей и мечение спутниковыми передатчиками;

+ проведение морфометрических обмеров и отбор комплекса биологических проб для последующего анализа;

+ выявление закономерностей распределения и поведения белых медведей в безледовый и ледовый периоды, оценка физического состояния особей и их пищевых предпочтений;

+ токсикологические, серологические, биохимические и молекулярно-генетические исследования.

]
.pull-right-35[

<p class="caption">Исполнители полевых исследований по белому медведю на Таймыре вместе с экипажем вертолета Ми-8АМТ-1</p>
</div>

]
]

Самая масштабная с советских времён комплексная программа изучения арктического региона

+  исследования популяции дикого северного оленя на Западном Таймыре

+ исследования птиц на Бреховских островах

+ исследования рыб в устье Енисея

+ авиаисследования берегов Енисейского залива для разработки карт экологической чувствительности

+ белый медведь

 ## Отловы
 
Экспедиционные работы, обездвиживание с вертолёта:

+ 2024 г., безлёдный период, август-сентябрь.

+ 2025 г., ледовый период, апрель-май.


 ## Глубины и высоты
 
Глобальная модель рельефа <span class="cite hovertext" data-hover="The GEBCO_2025 Grid - a continuous terrain model for oceans and land at 15 arc-second intervals"><a name=cite-GEBCO_2025></a>([GEBCO Bathymetric Compilation Group, 2025](#bib))</span>.

+ Преобразование в сетку с ячейкой 500 м.



 ## Береговая линия

Упрощенные полигоны суши <span class="cite hovertext" data-hover="Data Derived from OpenStreetMap for Download"><a name=cite-OpenStreetMapData></a>([Topf and Hormann, 2025](#bib))</span>.

+ Преобразование к сегментам длиной до 10 м.



 ## Морской лёд





Ледовые карты маргинальных зон (лёд умеренной сплоченности CT18, сплоченный лёд CT81) <span class="cite hovertext" data-hover="Daily Arctic Marginal Ice Zone (MIZ) and Overlay Shapefile"><a name=cite-USNIC_MIZ></a>([US NIC, 2022](#bib))</span>.

+ Растеризация в сетку с ячейкой 1 км.

+ Восстановление полей открытой воды CT01.

.pulling[
.pull-left-70[

 #### Построение траектории

   + Фильтрация локаций по порогу скорости смещения <span class="cite hovertext" data-hover="A simple new algorithm to filter marine mammal Argos locations"><a name=cite-Argos-filter></a>([Freitas et al., 2008](#bib))</span>.

   + Исключение локаций вручную и повторение фильтрации

      + На 31 октября 2025 г. для одной особи одна локация в море Лаптевых

   + Модель простого случайного блуждания <span class="cite hovertext" data-hover="Movement responses to environment: fast inference of variation among southern elephant seals with a mixed effects model"><a name=cite-Jonsen2019></a>([Jonsen et al., 2019](#bib))</span>, <span class="cite hovertext" data-hover="A continuous-time state-space model for rapid quality-control of Argos locations from animal-borne tags"><a name=cite-Jonsen2020></a>([Jonsen et al., 2020](#bib))</span> для построения ежесуточных локаций на 12:00 <abbr title="единое скоординированное время, единое время">UTC</abbr>


 #### Оценка среднесуточного смещения

   + Фильтрация локаций по площади эллипса ошибки, прямолинейности перемещения и величине смещения.

]

.fixprecode[



+ Суточное смещение меньше в безлёдный период.


+ Наименьшее суточное смещение в километровой полосе береговой линии. Суточное смещение увеличивается при удалении 5 км и больше от берега


+ Наименьшее суточное смещение в береговой зоне с высотами до 10 м, что, видимо, связано с отдыхом животных. На высотах до 250 м суточное смещение увеличивается, вероятно, из-за наблагоприятности ландшафта. На глубинах более 15 метров высокое значение суточного смещения может свидетельствовать о поисковой стратегии животных.


+ За период более 11 месяцев суточное смещение одиночной самки выше суточного смещения самок с детенышами. Достоверность такого отличия может быть принята по уровню 0.05.





+ Освоение акваторий в 2024-2025 сходно с участками самок в 2018-2020, отловленных на Ямале в 2018 и 2019 гг.


+ Подтверждается генетическая близость «таймырских» и «ямальских» белых медведей <span class="cite hovertext" data-hover="Генетическая структура популяции белого медведя (Ursus maritimus) в морях российской Арктики">([Сорокин и др., 2023](#bib))</span>.



]
