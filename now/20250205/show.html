 #### Часовой пояс
 
+ Зафиксировать с момента начала до момента окончания рейса для всех участников и всех устройств на вахте

   + UTC, если судовое время меняется в течение рейса

   <!-- + любой, но неизменный -->

   + судовое время, если оно не меняется.


 #### GPS

+ Запись трека разными приборами (потеря сигнала, разряд батарей)

+ Задать часовой пояс


]

.header.h2.broad[
Регистрация находок .parent[.grand[Сбор данных]]
]

.fixprecode[


Важно отметить время любым способом:

+ Поставить метку GPS, ввести в запись три цифры метки

+ Сделать фотографию (пусть даже «отбивку»), ввести в запись четыре цифры фото или диапазон номеров фото серийной съемки.

+ Выписать время (стараться до секунд) с GPS или наручных часов

GPS пишет маршрут. При записи маршрута фиксируются и координаты, и время. По известному времени находки оцениваются её координаты.


]

.header.h3.broad[
Формат GDB .parent[.grand[С GPS .grand[Переброс данных]]]
]

.fixprecode[



По-умолчанию, программа MapSource сохраняет в формате GDB.

В этом случае можно воспользоваться утилитой `gpsbabel`, которая входит в состав QGIS (возможно, устанавливается отдельным пакетом установщика OSGeo4W).

Пример скрипта на R для конвертации GDB-файлов в GPX-файлы:


``` r
&shy;Sys.setenv(PATH=paste0("C:\\Software\\OSGeo4W\\apps\\Qt5\\bin;",Sys.getenv("PATH")))
&shy;src <- dir(pattern="2023.+\\.gdb$",recursive=TRUE,full.names=TRUE)
&shy;dst <- gsub("\\.gdb$",".gpx",src)
&shy;ind <- which(!file.exists(dst) | file.size(dst)==0)
&shy;if (length(ind)) {
&shy;   cmd <- paste("gpsbabel -w -r -t -i gdb,via=0,roadbook=0"
&shy;               ,"-f",src[ind]
&shy;               ,"-o gpx,suppresswhite=0,logpoint=0,humminbirdextensions=0,garminextensions=0"
&shy;               ,"-F",dst[ind])
&shy;   print(cmd)
&shy;   sapply(cmd,system)
&shy;}
```

R-библиотека **`sf`** может прочесть GDB при установленной QGIS и прописанным путям к `gpsbabel` и другим необходимым библиотекам.


]
]

``` r
&shy;photoID <- gsub(".*\\D(\\d{4})\\D.*","\\1",basename(src))
&shy;a <- sf::gdal_utils("info",src,quiet=TRUE)
&shy;a <- strsplit(a,split="\\n")[[1]]
&shy;patt1 <- "\\s*EXIF_DateTimeOriginal=(.+)"
&shy;if (length(ind1 <- grep(patt1,a))==1) {
&shy;   t3 <- gsub(patt1,"\\1",a[ind1])
&shy;   t3 <- as.POSIXct(t3,format="%Y:%m:%d %H:%M:%S",tz="UTC")
&shy;   patt2 <- "\\s*EXIF_OffsetTimeOriginal=(.+)"
&shy;   if (length(ind2 <- grep(patt2,a))==1) {
&shy;      tz3 <- gsub(patt2,"\\1",a[ind2])
&shy;      print(c(TZ=tz3))
&shy;      t3 <- t3-(as.difftime(as.numeric(gsub("^(.+):(.+)$","\\1",tz3))+
&shy;            as.numeric(gsub("^(.+):(.+)$","\\2",tz3))/60,units="hours"))
&shy;      t3 <- as.POSIXct(t3,tz=tz[user])
&shy;   }
&shy;   print(c(t3=t3))
&shy;   print(c(photoID=photoID))
&shy;   dst <- file.path(dpath,"output",paste0(format(t3,"%Y%m%d-%H%M%S-"),photoID
&shy;                                   ,tolower(gsub(".*(\\..+$)","\\1",basename(src)))
&shy;                                   ))
&shy;   print(data.frame('src'=src,'dst'=dst))
&shy;   # file.rename(src,dst)
&shy;   print(c(copying=file.copy(src,dst,overwrite=TRUE,copy.date=TRUE)))
&shy;}
```

Треки - запись фактического маршрута. Непрерывный трек желателен для включения в отчёт.

Непрерывная запись треков маловероятна:

+ Выключение устройства с целью замены батареек/аккумуляторов.

+ .serga[Батарейки сели]

+ Спутники нашлись не сразу или забыли вовремя включить

В итоге, запись маршрута фрагментарна. Необходимость объединения фрагментов.

.fixprecode[




``` r
&shy;Sys.setenv(TZ="UTC")
&shy;t0 <- as.POSIXct("2023-07-04")
&shy;call <- knitr::opts_current$get("params.src")
&shy;dpath <- if (is.null(call)) "." else "resources"
&shy;'getTrack' <- function(device,vehicle=FALSE,ltraj=FALSE,inside=NULL) {
&shy;   if (missing(device))
&shy;      return(NULL)
&shy;   if (!ursa::is_spatial(device)) {
&shy;      list1 <- dir(path=file.path(dpath,device)
&shy;                  ,pattern=".*20[x2]3.+\\.gpx$",full.names=TRUE)
&shy;      res <- lapply(list1,\(fname) {
&shy;         a <- sf::st_read(fname,layer="track_points",quiet=TRUE)[,1:5]
&shy;         a <- a[!is.na(a$time),]
&shy;         if (!ursa::spatial_count(a))
&shy;            return(NULL)
&shy;         taf <- table(track_fid=a$track_fid)
&shy;         tas <- table(track_seg_id=a$track_seg_id)
&shy;         if (length(tas)>length(taf)) {
&shy;            b <- by(a,a$track_seg_id,\(x) x)
&shy;         }
&shy;         else {
&shy;            b <- by(a,a$track_fid,\(x) x)
&shy;         }
&shy;         a <- lapply(b,\(x) {
&shy;            rt <- range(x$time)
&shy;            y <- ursa::trackline(x)
&shy;            len <- ursa::spatial_length(y)
&shy;            dur <- as.numeric(diff(range(x$time)),units="hours")
&shy;            speed <- len*1e-3/dur
&shy;            sa <- data.frame(n=ursa::spatial_count(x),length=len,dur=dur,speed=speed
&shy;                            ,from=rt[1],to=rt[2])
&shy;            cond1 <- sa$dur>10/60 & sa$n>10
&shy;            sa <- sa[cond1,]
&shy;            if (!cond1)
&shy;               return(NULL)
&shy;            x$device <- tolower(device)
&shy;            x$segment <- digest::digest(x,"crc32")
&shy;            tail(x[,c("time","ele","device","segment")],-1)
&shy;         }) |> do.call(ursa::spatial_bind,args=_)
&shy;         a
&shy;      }) |> ursa::spatial_bind()
&shy;      res <- res[order(res$time),]
&shy;      if (vehicle) {
&shy;         if (length(ind <- grep("^(cruise|road)",res$survey,invert=TRUE))) {
&shy;            res <- res[-ind,]
&shy;         }
&shy;      }
&shy;      if (!is.null(inside)) {
&shy;         cond <- vector("list",nrow(inside))
&shy;         for (i in seq(nrow(inside))) {
&shy;            if (!inside$fill[i])
&shy;               cond[[i]] <- integer()
&shy;            else {
&shy;               j <- which(res$time>inside$begin[i] & res$time<inside$end[i])
&shy;               cond[[i]] <- j
&shy;            }
&shy;         }
&shy;         cond <- sort(unlist(cond))
&shy;         if (!length(cond))
&shy;            return(NULL)
&shy;         res <- res[cond,]
&shy;      }
&shy;      res$id <- "merge"
&shy;   }
&shy;   else {
&shy;      res <- device
&shy;      ltraj <- TRUE
&shy;   }
&shy;   if (!ltraj)
&shy;      return(res)
&shy;   if (length(ind <- which(duplicated(res$time)))) {
&shy;      res <- res[-ind,]
&shy;   }
&shy;   res2 <- adehabitatLT::as.ltraj(sf::st_coordinates(res)
&shy;                                 ,date=res$time
&shy;                                 ,id=res$id
&shy;                                 ,proj4string=sp::CRS(sf::st_crs(res)$proj4string)
&shy;                                 )
&shy;   opW <- options(warn=-1)
&shy;   res3 <- adehabitatLT::cutltraj(res2,"dt>c(days=1)*c(hour=1)*c(min=12)*c(sec=60)"
&shy;                                 ,nextr=TRUE)
&shy;   options(opW)
&shy;   res3
&shy;}
&shy;'inside' <- function(device,dt=as.difftime(12,units="mins"),dl=50) {
&shy;   if (is.null(device))
&shy;      return(NULL)
&shy;   ind1 <- which(diff(device$time)>dt)
&shy;   begin <- c(t0,device$time[ind1],max(device$time)+1)
&shy;   end <- c(min(device$time)-1,device$time[ind1+1],as.POSIXct(Sys.Date()+1))
&shy;   ret <- data.frame(from=c(NA,ind1,NA),to=c(NA,ind1+1,NA)
&shy;                    ,device=head(device$device,1)
&shy;                    ,begin=begin
&shy;                    ,end=end
&shy;                    ,length=NA
&shy;                    ,fill=TRUE
&shy;                    )
&shy;   for (i in seq(nrow(ret)) |> sample()) {
&shy;      ind <- c(ret$from[i],ret$to[i])
&shy;      if (anyNA(ind))
&shy;         next
&shy;      ret$length[i] <- ursa::trackline(device[ind,]) |> ursa::spatial_length() |> round()
&shy;   }
&shy;   ret$dt <- as.numeric(ret$end-ret$begin,units="hours") |> round(1)
&shy;   ret$fill[ret$length<dl] <- FALSE
&shy;   ret
&shy;}
&shy;'suppl' <- function(main,suppl,vehicle=FALSE) {
&shy;   more <- getTrack(suppl,inside=inside(main),vehicle=vehicle,ltraj=!TRUE)
&shy;   main <- ursa::spatial_bind(main,more)
&shy;   main <- main[order(main$time),]
&shy;   main
&shy;}
&shy;priority <- list(oregon=c("Oregon","Zhenya"))
&shy;pname <- names(priority)
&shy;for (i in seq_along(priority)) {
&shy;   message(pname[i],":")
&shy;   vehicle <- pname[i] %in% "general"
&shy;   main <- getTrack()
&shy;   for (device in priority[[i]]) {
&shy;      message("   ",device,":")
&shy;      main <- suppl(main,device,vehicle=vehicle)
&shy;   }
&shy;   print(getTrack(main,ltraj=TRUE))
&shy;   main <- main[,c("id","time","ele","device")]
&shy;   fname <- file.path(dpath,paste0("track-",pname[i],".geojson"))
&shy;   ursa::spatial_write(main,fname)
&shy;   tr <- ursa::trackline(main,by=main$id,connect="united")
&shy;   dst <- file.path(dirname(fname),gsub("^track","trackline",basename(fname)))
&shy;   ursa::spatial_write(tr,dst)
&shy;}
```


]
]

.fixprecode[



 ## GPS-метка
 
Содержит информацию о названии метки, её времени и координатах. Как правило, это трехзначное число: 002, 012, 312. 

 ## Номер фотографии
 
В учётный лист или полевой дневник заносятся четыре последних цифры. Каждые 10 тыс. снимков эти цифры могут повториться. В [таблице находок](#findings) указывается дата, чтобы исключить неоднозначность по 4 последним цифрам.

По дате и четырём последним цифрам находится имя файла снимка. Из этого имени извлекается информаиц

 ## Записанное время
 
Иногда может быть приблизительное, особенно если находка сделана участниками экспедиции или членами экипажа.

&shy;'photoTime' <- function(a,photoDir) {
&shy;   list1 <- dir(path=file.path(dpath,photoDir)
&shy;               ,pattern="\\d{4}\\.jpg$",full.names=TRUE)
&shy;   list2 <- basename(list1)
&shy;   photo <- a[["Точка трека"]]
&shy;   ind <- grep("\\D*\\d{4}\\D*",photo)
&shy;   ph <- gsub("[А-Я]\\d{3}\\D*","",photo[ind])
&shy;   ph <- gsub("\\s+","",ph)
&shy;   ph <- gsub("^\\D|\\D$","",ph)
&shy;   ph <- strsplit(ph,split="(\\s+|,\\s*)")
&shy;   ph <- lapply(ph,\(x) {
&shy;      y <- strsplit(x,split="\\s*-\\s*")[[1]]
&shy;      if (length(y)==1)
&shy;         return(y)
&shy;      y <- as.integer(y)
&shy;      y <- sprintf("%04d",sort(seq(y[1],y[2])))
&shy;   })
&shy;   d3 <- a[["Дата"]][ind]
&shy;   found <- vector("list",length(d3))
&shy;   for (i in seq_along(d3) |> sample()) {
&shy;      if (!is.na(a[["time"]][ind][i]))
&shy;         next
&shy;      patt <- paste0(format(d3[i],"%Y%m%d"),"-\\d{6}-",ph[[i]],"\\.jpg")
&shy;      ind2 <- unlist(lapply(patt,grep,list2))
&shy;      if (!length(ind2))
&shy;         next
&shy;      if (length(ind2)>1)
&shy;         ind2 <- sample(ind2,1)
&shy;      found[[i]] <- as.POSIXct(gsub(".*(\\d{8}-\\d{6}).*","\\1",list2[ind2])
&shy;                              ,format="%Y%m%d-%H%M%S")
&shy;      a[["time"]][ind][i] <- found[[i]]
&shy;   }
&shy;   ind2 <- which(sapply(found,\(x) length(x)>0))
&shy;   ind3 <- ind[ind2] 
&shy;   print(a[ind3,c("Точка трека","Вид","Субстрат","time")])
&shy;   a
&shy;}
&shy;a <- photoTime(a,"2023-07-18")
```

&shy;# ℹ 4 variables: Точка трека <chr>, Вид <chr>, Субстрат <chr>, time <dttm>
```

&shy;'getCoordsFromPoint' <- function(a,gpx) {
&shy;   ind <- match(a$time,gpx$time)
&shy;   if (all(is.na(ind)))
&shy;      return(a)
&shy;   ind1 <- na.omit(ind)
&shy;   ind2 <- which(!is.na(ind))
&shy;   ind2 <- ind2[is.na(a$lon[ind2]) | is.na(a$lat[ind2])]
&shy;   xy <- ursa::spatial_coordinates(gpx)[ind1,]
&shy;   a$lon[ind2] <- xy[,1]
&shy;   a$lat[ind2] <- xy[,2]
&shy;   a

&shy;'getCoordsBetweenPoints' <- function(a,gpx) {
&shy;   if (!length(ind <- which(is.na(a$lon) | is.na(a$lat))))
&shy;      return(a)
&shy;   for (i in ind |> sample()) {
&shy;      ind4 <- which(trk$time-a$time[i]>0) |> head(1)
&shy;      trk2 <- trk[ind4+c(-1,0),]
&shy;      trk2 <- ursa:::spatialize(trk2,style="stere")
&shy;      sc <- as.numeric(a$time[i]-trk2$time[1],units="secs")/
&shy;            as.numeric(trk2$time[2]-trk2$time[1],units="secs")
&shy;      xy2 <- ursa::spatial_coordinates(trk2)
&shy;      xy <- data.frame(lon=xy2[1,1]+sc*(xy2[2,1]-xy2[1,1])
&shy;                 ,lat=xy2[1,2]+sc*(xy2[2,2]-xy2[1,2]))
&shy;      xy <- sf::st_as_sf(xy,coords=c("lon","lat"),crs=sf::st_crs(trk2))
&shy;      xy <- ursa::spatial_coordinates(sf::st_transform(xy,4326))
&shy;      a$lon[i] <- xy[,1]
&shy;      a$lat[i] <- xy[,2]
&shy;   }
&shy;   a
&shy;}
&shy;a <- getCoordsBetweenPoints(a,trk)
&shy;print(a[,c("Точка трека","Вид","time","lon","lat")])
```

``` r
&shy;'getbearing' <- function(device,time,distance,bearing) {
&shy;   bearing1 <- bearing
&shy;   bearing2 <- NA
&shy;   if (!is.na(bearing)) {
&shy;      pattHHMM <- "(\\d{1,2})\\:(\\d{2})"
&shy;      if (grepl("\\d+(T|Т)$",bearing)) {
&shy;         bearing2 <- as.numeric(gsub("\\D","",bearing))
&shy;      }
&shy;      else if (grepl(pattHHMM,bearing)) {
&shy;         hh <- as.numeric(gsub(pattHHMM,"\\1",bearing))
&shy;         mm <- as.numeric(gsub(pattHHMM,"\\2",bearing))
&shy;         bearing <- 30*(hh+mm/60)
&shy;      }
&shy;      else {
&shy;         bearing <- as.numeric(gsub("\\s*ч$","",bearing))
&shy;         if ((bearing>=0)&&(bearing<=24))
&shy;            bearing <- bearing*30
&shy;      }
&shy;   }
&shy;   else
&shy;      bearing <- 0
&shy;   if (is.na(distance))
&shy;      distance <- 0
&shy;   g <- device
&shy;   ind <- match(time,g$time)
&shy;   if (is.na(ind)) {
&shy;      ind <- which(g$time>time)[1]
&shy;      if (is.na(ind))
&shy;         stop("out of temporal range?")
&shy;   }
&shy;   g3 <- ursa:::spatialize(g[ind+seq(-2,2),"time"],resetGrid=TRUE,style="stere")
&shy;   xy <- ursa::spatial_coordinates(g3)
&shy;   pca <- prcomp(xy,scale=FALSE)
&shy;   direction <- unname(pca$rotation[,1])
&shy;   if (direction[1]==0)
&shy;      theta <- pi/2*sign(direction[2])
&shy;   else
&shy;      theta <- atan(direction[2]/direction[1])
&shy;   if (direction[1]<0) {
&shy;      theta <- pi+theta
&shy;   }
&shy;   theta <- pi/2-theta
&shy;   x <- as.numeric(g3$time)
&shy;   y <- unname(predict(pca)[,1])
&shy;   n <- length(x)
&shy;   slope <- 3.6*(mean(x*y)-mean(x)*mean(y))/var(x)*n/(n-1)
&shy;   if (slope<0) {
&shy;      theta <- theta-pi
&shy;      slope <- -slope
&shy;   }
&shy;   g2 <- g[ind+c(-1,0),]
&shy;   tr <- ursa::trackline(g2)
&shy;   trlen <- ursa::spatial_length(tr)
&shy;   trdur <- as.numeric(difftime(g2$time[2],g2$time[1]),"secs")
&shy;   trspd <- trlen/trdur*3.6
&shy;   tr <- ursa::spatial_coordinates(sf::st_segmentize(tr,trlen/1000))[[1]]
&shy;   t3 <- as.numeric(g2$time)
&shy;   scale <- (as.numeric(time)-t3[1])/(t3[2]-t3[1])
&shy;   ind <- round((nrow(tr)-1)*scale+1)
&shy;   crd <- data.frame(t(tr[ind,]))
&shy;   heading <- lwgeom::st_geod_azimuth(g2)
&shy;   units(heading) <- "degrees"
&shy;   if (is.na(bearing2))
&shy;      bearing2 <- as.numeric(heading)+bearing
&shy;   ep <- geosphere::destPoint(crd,b=bearing2,d=distance)
&shy;   strip <- round(sin(as.numeric(bearing)*pi/180)*as.numeric(distance),-1)
&shy;   if (abs(strip)>1000)
&shy;      strip <- round(strip,2)
&shy;   if (abs(strip)>5000)
&shy;      strip <- round(strip,3)
&shy;   ret <- data.frame(time=time,observer_lon=crd[,1],observer_lat=crd[,2]
&shy;                    ,target_lon=ep[,1],target_lat=ep[,2]
&shy;                    ,in_strip=strip
&shy;                    ,speed=slope,heading=theta*180/pi
&shy;                    ,check.names=FALSE
&shy;                    )
&shy;   rownames(ret) <- NULL
&shy;   ret$time <- NULL
&shy;   ret
&shy;}
&shy;'observationState' <- function(a,trk) {
&shy;   colBearing <- grep("(пеленг|азимут)",colnames(a),ignore.case=TRUE,value=TRUE)
&shy;   colDistance <- grep("дистанц|(расст.*набл)",colnames(a),ignore.case=TRUE,value=TRUE)
&shy;   lapply(seq(nrow(a)),\(i) {
&shy;      getbearing(device=trk,time=a$time[i]
&shy;                ,distance=a[[colDistance]][i],bearing=a[[colBearing]][i])
&shy;   }) |> do.call(rbind,args=_)
&shy;}
&shy;b <- observationState(a,trk)
&shy;# a <- cbind(a[,c("Вид","time")],b)
&shy;print(b,digits=4)
```

``` r
&shy;pt <- ursa:::spatialize("input/marmam.geojson",resetGrid=TRUE)[c("time","Вид")]
&shy;b <- spatial_buffer(ursa:::spatialize(spatial_bbox(pt)),100*1e3)
&shy;b <- sf::st_segmentize(b,100)
&shy;list1 <- unzip("input/simplified-land-polygons-complete-3857.zip"
&shy;              ,exdir=tempdir(),junkpaths=TRUE)
&shy;coast <- spatial_read(list1[grep("\\.shp$",basename(list1))])
&shy;file.remove(list1)
&shy;coast <- spatial_intersection(spatial_geometry(coast),b)
&shy;coast <- sf::st_segmentize(coast,100)
&shy;coast <- sf::st_cast(coast,"POINT")
&shy;dist2coast <- ursa:::.dist2(pt,coast)
&shy;cl <- coast[dist2coast$ind,]
&shy;pt$coast <- dist2coast$dist
&shy;seg <- cbind(spatial_coordinates(pt),spatial_coordinates(cl))
&shy;seg <- apply(seg,1,\(x) sf::st_linestring(matrix(x,ncol=2,byrow=TRUE)),simplify=FALSE)
&shy;seg <- sf::st_sfc(seg,crs=sf::st_crs(pt))
&shy;spatial_data(seg) <- data.frame(dist=round(pt$coast*1e-3,1))
```

``` r
&shy;gebco <- ursa_read("./output/gebco.tif")
&shy;gebco <- regrid(gebco,mul=1/4)
&shy;bbox <- spatial_buffer(ursa:::spatialize(ursa_bbox(gebco)),500*1e3)
&shy;list1 <- unzip("input/simplified-land-polygons-complete-3857.zip"
&shy;              ,exdir=tempdir(),junkpaths=TRUE)
&shy;session_grid(NULL)
&shy;coast <- spatial_read(list1[grep("\\.shp$",basename(list1))])
&shy;file.remove(list1)
&shy;cntr <- spatial_centroid(coast) |> spatial_coordinates()
&shy;ind <- which.min(cntr[,2])
&shy;coast <- spatial_transform(coast[-ind,],bbox)
&shy;coast <- spatial_intersection(spatial_geometry(coast),bbox)
&shy;coast <- sf::st_simplify(coast,ursa(gebco,"cellsize")
&shy;                        ,preserveTopology=TRUE) |>
&shy;         sf::st_cast("MULTIPOLYGON")
&shy;session_grid(gebco)
&shy;dist2coast <- ursa:::.dist2(gebco,coast)["dist"]*1e-3
&shy;ursa_write(dist2coast,"./output/dist2coast.tif")
```
