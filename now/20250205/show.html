 #### Часовой пояс
 
+ Зафиксировать с момента начала до момента окончания рейса для всех участников и всех устройств на вахте

   + UTC, если судовое время меняется в течение рейса

   <!-- + любой, но неизменный -->

   + судовое время, если оно не меняется.


 #### GPS

+ Запись трека разными приборами (потеря сигнала, разряд батарей)

+ Задать часовой пояс


]

 #### Учётный лист

+ Карандаш

+ Время начала и окончания вахты

+ .clarify[
   Ширина учётной полосы (при каждом изменении)
   
   + Все животные могут быть идентифицированы
   
   + Параметр для оценки плотности

.header.h2.broad[
Регистрация находок .parent[.grand[Сбор данных]]
]


Важно отметить время любым способом:

+ Поставить метку GPS, ввести в запись три цифры метки

+ Сделать фотографию (пусть даже «отбивку»), ввести в запись четыре цифры фото или диапазон номеров фото серийной съемки.

+ Выписать время (стараться до секунд) с GPS или наручных часов

GPS пишет маршрут. При записи маршрута фиксируются и координаты, и время. По известному времени находки оцениваются её координаты.

Наборы данных («слои» в терминологии ГИС)

+ .clarify.required[
   **waypoints**
   
   + маршрутные точки. Это метки находок.
   ]

+ .clarify.optional[
   **routes**
   
   + линии планируемого маршрута.
   ]

+ .clarify.required[
   **tracks**
   
   + линии фактического маршрута, трек.
   ]

+ .clarify.optional[
   **route_points**

   + точки планируемого маршрута. Они не содержат атрибута времени.
   ]

+ .clarify.required[
   **track_points**

   + точки фактического маршрута, точки трека.
   ]

По-умолчанию, программа MapSource сохраняет в формате GDB.

В этом случае можно воспользоваться утилитой `gpsbabel`, которая входит в состав QGIS (возможно, устанавливается отдельным пакетом установщика OSGeo4W).

Пример скрипта на R для конвертации GDB-файлов в GPX-файлы:


``` r
&shy;Sys.setenv(PATH=paste0("C:\\\\Software\\\\OSGeo4W\\\\apps\\\\Qt5\\\\bin;",Sys.getenv("PATH")))
&shy;src <- dir(pattern="2023.+\\\\.gdb$",recursive=TRUE,full.names=TRUE)
&shy;dst <- gsub("\\\\.gdb$",".gpx",src)
&shy;ind <- which(!file.exists(dst) | file.size(dst)==0)
&shy;if (length(ind)) {
&shy;   cmd <- paste("gpsbabel -w -r -t -i gdb,via=0,roadbook=0"
&shy;               ,"-f",src[ind]
&shy;               ,"-o gpx,suppresswhite=0,logpoint=0,humminbirdextensions=0,garminextensions=0"
&shy;               ,"-F",dst[ind])
&shy;   print(cmd)
&shy;   sapply(cmd,system)
&shy;}
```

R-библиотека **`sf`** может прочесть GDB при установленной QGIS и прописанным путям к `gpsbabel` и другим необходимым библиотекам.

Переименовать исходные файлы

+ в новом имени файла должна содержаться информация о времени съемки

+ убедиться, что EXIF не пропадает

<iframe src="resources/2023-07-18/" width="1330" height="190" data-external="1" explorer></iframe>

Время съёмки извлекать из EXIF. Очень часто при серийной съемке изображения находятся в оперативной памяти фотоаппарата и последовательно записываются на карту памяти. Этот процесс может занять несколько секунд. Это наиболее критично при авиаучётах.

``` r
&shy;(src <- file.path(dpath,"DSC\_2414.JPG"))
```

```
&shy;[1] "./DSC\_2414.JPG"
```

``` r
&shy;file.info(src)
```

```
&shy;                 size isdir mode               mtime               ctime
&shy;./DSC\_2414.JPG 697853 FALSE  666 2023-07-17 22:28:58 2025-01-03 15:43:31
&shy;                             atime exe
&shy;./DSC\_2414.JPG 2025-01-05 05:27:02  no
```

``` r
&shy;photoID <- gsub(".\*\\\\D(\\\\d{4})\\\\D.\*","\\\\1",basename(src))
&shy;a <- sf::gdal\_utils("info",src,quiet=TRUE)
&shy;a <- strsplit(a,split="\\\\n")[[1]]
&shy;patt1 <- "\\\\s\*EXIF\_DateTimeOriginal=(.+)"
&shy;if (length(ind1 <- grep(patt1,a))==1) {
&shy;   t3 <- gsub(patt1,"\\\\1",a[ind1])
&shy;   t3 <- as.POSIXct(t3,format="%Y:%m:%d %H:%M:%S",tz="UTC")
&shy;   patt2 <- "\\\\s\*EXIF\_OffsetTimeOriginal=(.+)"
&shy;   if (length(ind2 <- grep(patt2,a))==1) {
&shy;      tz3 <- gsub(patt2,"\\\\1",a[ind2])
&shy;      print(c(TZ=tz3))
&shy;      t3 <- t3-(as.difftime(as.numeric(gsub("^(.+):(.+)$","\\\\1",tz3))+
&shy;            as.numeric(gsub("^(.+):(.+)$","\\\\2",tz3))/60,units="hours"))
&shy;      t3 <- as.POSIXct(t3,tz=tz[user])
&shy;   }
&shy;   print(c(t3=t3))
&shy;   print(c(photoID=photoID))
&shy;   dst <- file.path(dirname(src),paste0(format(t3,"%Y%m%d-%H%M%S-"),photoID
&shy;                                   ,tolower(gsub(".\*(\\\\..+$)","\\\\1",basename(src)))
&shy;                                   ))
&shy;   print(data.frame('src'=src,'dst'=dst))
&shy;   # file.rename(src,dst)
&shy;   print(c(copying=file.copy(src,dst,overwrite=TRUE,copy.date=TRUE)))
&shy;}
```

 ## GPS-метка
 
Содержит информацию о названии метки, её времени и координатах. Как правило, это трехзначное число: 002, 012, 312. 

 ## Номер фотографии
 
В учётный лист или полевой дневник заносятся четыре последних цифры. Каждые 10 тыс. снимков эти цифры могут повториться. В [таблице находок](#findings) указывается дата, чтобы исключить неоднозначность по 4 последним цифрам.

По дате и четырём последним цифрам находится имя файла снимка. Из этого имени извлекается информаиц

``` r
&shy;'photoTime' <- function(a,photoDir) {
&shy;   list1 <- dir(path=file.path(dpath,photoDir)
&shy;               ,pattern="\\\\d{4}\\\\.jpg$",full.names=TRUE)
&shy;   list2 <- basename(list1)
&shy;   photo <- a[["Точка трека"]]
&shy;   ind <- grep("\\\\D\*\\\\d{4}\\\\D\*",photo)
&shy;   ph <- gsub("[А-Я]\\\\d{3}\\\\D\*","",photo[ind])
&shy;   ph <- gsub("\\\\s+","",ph)
&shy;   ph <- gsub("^\\\\D|\\\\D$","",ph)
&shy;   ph <- strsplit(ph,split="(\\\\s+|,\\\\s\*)")
&shy;   ph <- lapply(ph,\\(x) {
&shy;      y <- strsplit(x,split="\\\\s\*-\\\\s\*")[[1]]
&shy;      if (length(y)==1)
&shy;         return(y)
&shy;      y <- as.integer(y)
&shy;      y <- sprintf("%04d",sort(seq(y[1],y[2])))
&shy;   })
&shy;   d3 <- a[["Дата"]][ind]
&shy;   found <- vector("list",length(d3))
&shy;   for (i in seq\_along(d3) |> sample()) {
&shy;      if (!is.na(a[["time"]][ind][i]))
&shy;         next
&shy;      patt <- paste0(format(d3[i],"%Y%m%d"),"-\\\\d{6}-",ph[[i]],"\\\\.jpg")
&shy;      ind2 <- unlist(lapply(patt,grep,list2))
&shy;      if (!length(ind2))
&shy;         next
&shy;      if (length(ind2)>1)
&shy;         ind2 <- sample(ind2,1)
&shy;      found[[i]] <- as.POSIXct(gsub(".\*(\\\\d{8}-\\\\d{6}).\*","\\\\1",list2[ind2])
&shy;                              ,format="%Y%m%d-%H%M%S")
&shy;      a[["time"]][ind][i] <- found[[i]]
&shy;   }
&shy;   ind2 <- which(sapply(found,\\(x) length(x)>0))
&shy;   ind3 <- ind[ind2] 
&shy;   print(a[ind3,c("Точка трека","Вид","Субстрат","time")])
&shy;   a
&shy;}
&shy;a <- photoTime(a,"2023-07-18")
```

&shy;'getCoordsFromPoint' <- function(a,gpx) {
&shy;   ind <- match(a$time,gpx$time)

&shy;   a$lon[ind2] <- xy[,1]
&shy;   a$lat[ind2] <- xy[,2]
&shy;   a
&shy;}

&shy;'getCoordsBetweenPoints' <- function(a,gpx) {
&shy;   if (!length(ind <- which(is.na(a$lon) | is.na(a$lat))))
&shy;      return(a)
&shy;   for (i in ind |> sample()) {
&shy;      ind4 <- which(trk$time-a$time[i]>0) |> head(1)
&shy;      trk2 <- trk[ind4+c(-1,0),]
&shy;      trk2 <- ursa:::spatialize(trk2,style="stere")
&shy;      sc <- as.numeric(a$time[i]-trk2$time[1],units="secs")/
&shy;            as.numeric(trk2$time[2]-trk2$time[1],units="secs")
&shy;      xy2 <- ursa::spatial\_coordinates(trk2)
&shy;      xy <- data.frame(lon=xy2[1,1]+sc\*(xy2[2,1]-xy2[1,1])
&shy;                 ,lat=xy2[1,2]+sc\*(xy2[2,2]-xy2[1,2]))
&shy;      xy <- sf::st\_as\_sf(xy,coords=c("lon","lat"),crs=sf::st\_crs(trk2))
&shy;      xy <- ursa::spatial\_coordinates(sf::st\_transform(xy,4326))
&shy;      a$lon[i] <- xy[,1]
&shy;      a$lat[i] <- xy[,2]
&shy;   }
&shy;   a
&shy;}
&shy;a <- getCoordsBetweenPoints(a,trk)
&shy;print(a[,c("Точка трека","Вид","time","lon","lat")])

``` r
&shy;'getbearing' <- function(device,time,distance,bearing) {
&shy;   bearing1 <- bearing
&shy;   bearing2 <- NA
&shy;   if (!is.na(bearing)) {
&shy;      pattHHMM <- "(\\\\d{1,2})\\\\:(\\\\d{2})"
&shy;      if (grepl("\\\\d+(T|Т)$",bearing)) {
&shy;         bearing2 <- as.numeric(gsub("\\\\D","",bearing))
&shy;      }
&shy;      else if (grepl(pattHHMM,bearing)) {
&shy;         hh <- as.numeric(gsub(pattHHMM,"\\\\1",bearing))
&shy;         mm <- as.numeric(gsub(pattHHMM,"\\\\2",bearing))
&shy;         bearing <- 30\*(hh+mm/60)
&shy;      }
&shy;      else {
&shy;         bearing <- as.numeric(gsub("\\\\s\*ч$","",bearing))
&shy;         if ((bearing>=0)&&(bearing<=24))
&shy;            bearing <- bearing\*30
&shy;      }
&shy;   }
&shy;   else
&shy;      bearing <- 0
&shy;   if (is.na(distance))
&shy;      distance <- 0
&shy;   g <- device
&shy;   ind <- match(time,g$time)
&shy;   if (is.na(ind)) {
&shy;      ind <- which(g$time>time)[1]
&shy;      if (is.na(ind))
&shy;         stop("out of temporal range?")
&shy;   }
&shy;   g3 <- ursa:::spatialize(g[ind+seq(-2,2),"time"],resetGrid=TRUE,style="stere")
&shy;   xy <- ursa::spatial\_coordinates(g3)
&shy;   pca <- prcomp(xy,scale=FALSE)
&shy;   direction <- unname(pca$rotation[,1])
&shy;   if (direction[1]==0)
&shy;      theta <- pi/2\*sign(direction[2])
&shy;   else
&shy;      theta <- atan(direction[2]/direction[1])
&shy;   if (direction[1]<0) {
&shy;      theta <- pi+theta
&shy;   }
&shy;   theta <- pi/2-theta
&shy;   x <- as.numeric(g3$time)
&shy;   y <- unname(predict(pca)[,1])
&shy;   n <- length(x)
&shy;   slope <- 3.6\*(mean(x\*y)-mean(x)\*mean(y))/var(x)\*n/(n-1)
&shy;   if (slope<0) {
&shy;      theta <- theta-pi
&shy;      slope <- -slope
&shy;   }
&shy;   g2 <- g[ind+c(-1,0),]
&shy;   tr <- ursa::trackline(g2)
&shy;   trlen <- ursa::spatial\_length(tr)
&shy;   trdur <- as.numeric(difftime(g2$time[2],g2$time[1]),"secs")
&shy;   trspd <- trlen/trdur\*3.6
&shy;   tr <- ursa::spatial\_coordinates(sf::st\_segmentize(tr,trlen/1000))[[1]]
&shy;   t3 <- as.numeric(g2$time)
&shy;   scale <- (as.numeric(time)-t3[1])/(t3[2]-t3[1])
&shy;   ind <- round((nrow(tr)-1)\*scale+1)
&shy;   crd <- data.frame(t(tr[ind,]))
&shy;   heading <- lwgeom::st\_geod\_azimuth(g2)
&shy;   units(heading) <- "degrees"
&shy;   if (is.na(bearing2))
&shy;      bearing2 <- as.numeric(heading)+bearing
&shy;   ep <- geosphere::destPoint(crd,b=bearing2,d=distance)
&shy;   ret <- data.frame(time=time,observer\_lon=crd[,1],observer\_lat=crd[,2]
&shy;                    ,target\_lon=ep[,1],target\_lat=ep[,2]
&shy;                    ,in\_strip=sin(as.numeric(bearing)\*pi/180)\*as.numeric(distance)
&shy;                    ,speed=slope,heading=theta\*180/pi
&shy;                    ,check.names=FALSE
&shy;                    )
&shy;   rownames(ret) <- NULL
&shy;   ret$time <- NULL
&shy;   ret
&shy;}
&shy;'observationState' <- function(a,trk) {
&shy;   colBearing <- grep("(пеленг|азимут)",colnames(a),ignore.case=TRUE,value=TRUE)
&shy;   colDistance <- grep("дистанц|(расст.\*набл)",colnames(a),ignore.case=TRUE,value=TRUE)
&shy;   lapply(seq(nrow(a)),\\(i) {
&shy;      getbearing(device=trk,time=a$time[i]
&shy;                ,distance=a[[colDistance]][i],bearing=a[[colBearing]][i])
&shy;   }) |> do.call(rbind,args=\_)
&shy;}
&shy;b <- observationState(a,trk)
&shy;# a <- cbind(a[,c("Вид","time")],b)
&shy;print(b,digits=4)
```

+ С ГИС

   + Отобразить трек (track, track_points)
   
   + Вывести метки находок (waypoints)
   
   + Воспользоваться инструментом получения координат при клике на waypoints.

+ Без ГИС

   + Открыть [GPX](#gpx) в текстовом редакторе и соотносить название метки с её координатами.

Но без ГИС не получится создать файл, который мог бы быть открыт кем-то другим в ГИС.

<script>var slideshow = remark.create({
"countIncrementalSlides": false,
"slideNumberFormat": "<div class=\"custom-slide-number\" data-total=\"%total%\" data-current=\"%current%\"></div>",
"ratio": "32:18",
"navigation": {
"scroll": true,
"click": false,
"touch": true
},
"highlightLines": true
});
if (window.HTMLWidgets) slideshow.on('afterShowSlide', function (slide) {
  window.dispatchEvent(new Event('resize'));
});
(function(d) {
  var s = d.createElement("style"), r = d.querySelector(".remark-slide-scaler");
  if (!r) return;
  s.type = "text/css"; s.innerHTML = "@page {size: " + r.style.width + " " + r.style.height +"; }";
  d.head.appendChild(s);
})(document);

(function(d) {
  var el = d.getElementsByClassName("remark-slides-area");
  if (!el) return;
  var slide, slides = slideshow.getSlides(), els = el[0].children;
  for (var i = 1; i < slides.length; i++) {
    slide = slides[i];
    if (slide.properties.continued === "true" || slide.properties.count === "false") {
      els[i - 1].className += ' has-continuation';
    }
  }
  var s = d.createElement("style");
  s.type = "text/css"; s.innerHTML = "@media print { .has-continuation { display: none; } }";
  d.head.appendChild(s);
})(document);
// delete the temporary CSS (for displaying all slides initially) when the user
// starts to view slides
(function() {
  var deleted = false;
  slideshow.on('beforeShowSlide', function(slide) {
    if (deleted) return;
    var sheets = document.styleSheets, node;
    for (var i = 0; i < sheets.length; i++) {
      node = sheets[i].ownerNode;
      if (node.dataset["target"] !== "print-only") continue;
      node.parentNode.removeChild(node);
    }
    deleted = true;
  });
})();
// add `data-at-shortcutkeys` attribute to <body> to resolve conflicts with JAWS
// screen reader (see PR #262)
(function(d) {
  let res = {};
  d.querySelectorAll('.remark-help-content table tr').forEach(tr => {
    const t = tr.querySelector('td:nth-child(2)').innerText;
    tr.querySelectorAll('td:first-child .key').forEach(key => {
      const k = key.innerText;
      if (/^[a-z]$/.test(k)) res[k] = t;  // must be a single letter (key)
    });
  });
  d.body.setAttribute('data-at-shortcutkeys', JSON.stringify(res));
})(document);
(function() {
  "use strict"
  // Replace <script> tags in slides area to make them executable
  var scripts = document.querySelectorAll(
    '.remark-slides-area .remark-slide-container script'
  );
  if (!scripts.length) return;
  for (var i = 0; i < scripts.length; i++) {
    var s = document.createElement('script');
    var code = document.createTextNode(scripts[i].textContent);
    s.appendChild(code);
    var scriptAttrs = scripts[i].attributes;
    for (var j = 0; j < scriptAttrs.length; j++) {
      s.setAttribute(scriptAttrs[j].name, scriptAttrs[j].value);
    }
    scripts[i].parentElement.replaceChild(s, scripts[i]);
  }
})();
(function() {
  var links = document.getElementsByTagName('a');
  for (var i = 0; i < links.length; i++) {
    if (/^(https?:)?\/\//.test(links[i].getAttribute('href'))) {
      links[i].target = '_blank';
    }
  }
})();
// adds .remark-code-has-line-highlighted class to <pre> parent elements
// of code chunks containing highlighted lines with class .remark-code-line-highlighted
(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);
  };

  for (let line of hlines) {
    let pre = findPreParent(line);
    if (pre && !preParents.includes(pre)) preParents.push(pre);
  }
  preParents.forEach(p => p.classList.add("remark-code-has-line-highlighted"));
})(document);</script>
