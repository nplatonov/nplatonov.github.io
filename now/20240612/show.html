   + constituents "Red Data Book of the Russian Federation"

+ "On Wildlife" (1995)

.mainbar.right-column[


.pulling[
.pull-left-50[
Under the Red Data Book ([{KK RF}, 2021](#bib)), polar bears in Russia are segregated
into three different populations: Kara-Barents Sea population, Laptev Sea population, Alaska-Chukotka population. In Ministry there are significant steps to replace "population" term to "subpopulation" for consistence with IUCN terms.

Objects: polar bear and 12 other priority species

Activity: Working Group divided on Polar Bear Expert Section and 12 other species specific expert sections

+ Development of conservation strategies and recovery programs for priority species

+ "Business and Biodiversity" initiative to involve funding from commercial companies

## [Seropositivity](#H50c9e).fg[].bg[]
# [Other activity ](#H9ffb3)
]
.mainbar.right-column[


.pulling[
.pull-left-50[

Pathogens:

+ Canine distemper virus

+ Herpes simplex virus

+ Parvovirus

+ Toxoplasma

+ Trichinella (*Trichinella sp.*)

+ Mycoplasma (*Mycoplasma sp.*)

+ Candida (*Candida sp.*)

+ Chlamydia (*Chlamydia sp.*)

]
.pull-right-50[
<img src="assets/naidenko-map.png" width="1330" height="568" aspect style="display: block; margin: auto;" />
]
]

Seropositive animals have been identified for Canine distemper virus and Trichinella. The proportion of seropositive animals to Trichinella was the maximal. Over the last 10 years, an increased share of animals seropositive to Trichinella and Canine distemper virus has been noted in the Barents Sea area <a name=cite-Naidenko2023_en></a>([Naidenko et al., 2023](#bib)).




]

// adds .remark-code-has-line-highlighted class to <pre> parent elements
// of code chunks containing highlighted lines with class .remark-code-line-highlighted
(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);
  };

  for (let line of hlines) {
    let pre = findPreParent(line);
    if (pre && !preParents.includes(pre)) preParents.push(pre);
  }
  preParents.forEach(p => p.classList.add("remark-code-has-line-highlighted"));
})(document);</script>
