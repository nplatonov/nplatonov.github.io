.pulling[
.pull-left-50[
Under the Red Data Book <a name=cite-RedBook2021></a>([{КК РФ}, 2021](#bib)), polar bears in Russia are segregated
into three different populations: Kara-Barents Sea population, Laptev Sea population, Alaska-Chukotka population.

In <span class="hovertext" data-hover="Ministry of Natural Resources and Environment">Ministry</span> there are significant steps to replace "population" term to "subpopulation" for consistence with IUCN terms.

.font75[
ArcNet is a network design framework to help achieve ocean-scale, area-based marine conservation in the Arctic. The framework is centred around a network of 83 priority areas for conservation (PACs) designed through expert-driven systematic conservation planning using conservation targets for over 800 conservation features (CFs) that represent Arctic biodiversity. These CFs, their targets, and PACs were identified systematically based on their biological and ecological significance; therefore, implementing the ArcNet PACs as a network of protected and conserved areas will strengthen the Arctic Ocean’s biodiversity and help nations deliver on their UN-level commitments to protect 30% of oceans by 2030 <a name=cite-CBD2022></a>([Convention on Biological Diversity, 2022](#bib)).
]

]

.clarify[

+ First time observation of F+3C<sup>0</sup> in 2022.

Polar bears continue to actively use terrestrial habitats on the capes and islands of the coastal part of the Chukchi Sea in the summer-autumn period

Even after a three-year absence of walruses, polar bears continue to visit Cape Schmidt and its environs, although they have ceased to form stable long-term groups

Despite the dispersed distribution along the coast, polar bear visits to populated areas have become more frequent

The villages of Ryrkaypiy and Cape Schmidt retain the status of a “hot spot” in the relationship between people and predators, which must be taken into account during the implementation and when planning the development of any economic activity
