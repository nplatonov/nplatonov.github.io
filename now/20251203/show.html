.fixprecode[

The Institute of Ecology and Evolution of the Russian Academy of Sciences (IEE RAS) continues polar bear research in the Russian Arctic, which began in 2010 under the Program of the Russian Academy of Sciences. Research is being conducted in accordance with the Strategy for the Conservation of Polar Bears in the Russian Federation for the period until 2030. 

]

]

In 2023-2025, monitoring of polar bears was carried out on the Franz Josef Land archipelago, the islands in the .inset.kara[Kara Sea] near the Yamal and Taimyr Peninsulas, as well as in the East Siberian Sea on the .inset.chersky[Medvezhyi Islands] (*Bear Islands*) archipelago.

.shared[
The main contribution was on research and monitoring of the Kara Sea polar bear subpopulation 
]



]
]
???


The Institute of Ecology and Evolution of the Russian Academy of Sciences (IEE RAS) continues polar bear research in the Russian Arctic, which began in 2010 under the Program of the Russian Academy of Sciences. Research is being conducted in accordance with the Strategy for the Conservation of Polar Bears in the Russian Federation for the period until 2030. 

In 2023-2025, we carried out polar bear monitoring on the Franz Josef Land Archipelago, islands in the Kara Sea near by Yamal and Taimyr Peninsulas, and the Medvezhyi Islands (Bear Islands) Archipelago in the East Siberian Sea.

Main methods of polar bears research .parent[.grand[.pass[Activity]]]
]

.fixprecode[



.pulling[
.pull-left-70[

+ Study of abundance and distribution of polar bears 

   + Field survey and observations

   + Aerial and ship survey and observations

+ Satellite telemetry for evaluating the polar bear movement, behaviour and resource use

+ Health assessment of polar bears and study of the influence of natural and anthropogenic factors on the animal health

   + Dangerous diseases (serological study)

   + Hematological study

   + Toxicological study

+ Polar bear population structure studies by molecular genetic methods

.fixprecode[




.grid[
<img src="assets/dailyshift-hr.png" width="1330" height="700" invertable style="display: block; margin: auto auto auto 0;" />

.shared[

Daily displacement was low until mid-October 2024, with values close to zero. Then, polar bear mobility increased, with non-zero values prevailing until December 2024. The next active period was between February and April. In May, the number of points increased as a result of new tagging. A decrease in mobility is observed in August and September 2025.

]
]

Daily movements of 15 polar bears over a period of more than 12 months

.shared[

The differences in daily displacement are statistically significant between categories of distance to the coastline: inland, coastal area within 1 km, nearshore waters within 5 km, offshore waters. Polar bears exhibit an energy-saving behavioral strategy in coastal areas and don't frequently use inland for relocation. Mobility increases in offshore waters.

]

.fixprecode[



.grid[

.shared[

The area of reliable fast ice is highlighted on the map showing the spatial distribution of cumulative pack ice coverage for the annual period from September 21, 2024, to September 20, 2025. The zonal area between Novaya Zemlya and Severnaya Zemlya stands out with pack ice that lasts a month longer. Polar bears on it will be far from land after the ice melts.

]

We analyzed the polar bear’s seropositivity of the Barents and Kara Seas subpopulations to eight pathogens: Canine distemper virus, Herpes simplex virus, Parvovirus, Toxoplasma, Trichinella (Trichinella sp.), Mycoplasma (Mycoplasma sp.), Candida (Candida sp.) and Chlamydia (Chlamydia sp.).
Trichinella and Canine distemper virus data are presented for five model areas: 
Novaya Zemlya;
Franz Josef Land; 
Taimyr Peninsula; 
Yamal Islands in the Kara Sea.
 
Over the past 10 years, there has been an increase in seropositivity to the Canine distemper virus and Trichinella, which may be due to: 
changes in the presence of pathogens in natural ecosystems; 
epizootic among potential victims; 
an increase in the number of contacts between bears on land.

Naidenko, S.V., et al. (2023). Occurrence of Pathogens in the Barents Sea Polar Bear (Ursus maritimus) Subpopulation. Biology Bulletin, 50:9. P. 2454–2459.

.desc[

.smaller[

.shared[
The hypothesis was that intestinal microbiome and metabolism may change as a result of the bears using new food items that are not typical for them due to climate change and an increase in the ice-free period in the Arctic, which is why they more often remain on the shore and visit human-populated areas.

&nbsp;
]

Feeding on human waste does not cause any signs of dysbiosis and probably leads to adaptive changes in the bacterial microbiome.

&nbsp;

Details in <span class="cite hovertext" data-hover="Anthropogenic Neighborhood Impact on Bacterial and Fungal Communities in Polar Bear Feces"><a name=cite-Vechersky2023></a>([Vecherskii et al., 2023](#bib))</span>

]

]
]


]
]
???


For the first time, we compared the bacterial and fungal communities of the intestines of polar bears of the Barents and Kara Seas subpopulations when feeding on natural food and human food (waste products).

We tested the hypothesis that intestinal microbiome and metabolism may change as a result of the bears using new food items that are not typical for them due to climate change and an increase in the ice-free period in the Arctic, which is why they more often remain on the shore and visit human-populated areas.

It was shown that feeding on human waste does not cause any signs of dysbiosis and probably leads to adaptive changes in the bacterial microbiome.

However, the emergence of fungal facultative pathogens increases the risk of infections.

]

]
]


]
]
???



Three main immune parameters were estimated:

Total amount of natural antibodies (detected in the test to non-replicated antigen – sheep red blood cells). It was extremely low in zoos (incorrect diet?) and on Franz-Josef Land. We don’t know how it can be related to the infectious diseases.

Lysozyme concentration (antibacterial protein). Its concentration was very low at the Novaya Zemlya islands

An activity of the system of complement. It was very low in all populations. Probably this component of immunity is under-developed in polar bears.


Это мы уже представляли в 2023 г.
