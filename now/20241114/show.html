.toc.mainbar.right-column[


.header.broad[
Особенности фенокарт
]




.clarify[ 
*Pros*:

+ Ежедневные ледовые карты на протяжении нескольких месяцев отображаются на одной карте

+ Карта оценки продолжительности ледового сезона
]

.clarify[ 
*Cons*:

+ Сплоченность льда или категории ледового покрова исходных данных теряются.

+ Единицы измерения на фенокартах – дни. Неоднозначность использования в математических моделях.
]

.toc.mainbar.right-column[


.header.broad[
Методы
]



Применение унимодальной изотонической регрессии <span class="cite hovertext" data-hover="Locating a maximum using isotonic regression"><a name=cite-Turner1997></a>([Turner and Wollan, 1997](#bib))</span> для аппроксимации временно́го ряда сплоченности морского льда.

Предшественник:

+ Аппроксимация асимптотическими функциями Гомперца и несимметричной Гаусса <span class="cite hovertext" data-hover="Перемещение самки белого медведя в Карском море в период летнего таяния льда"><a name=cite-Rozhnov2017_hutuda_ru></a>([Рожнов и др., 2017](#bib))</span>.


]

Методы
]


+ Мода – район краткосрочного присутствия льда (обычно для Каспийского моря)

+ Неубывающая функция – период образования льда

+ Невозрастающая функция – период исчезновения льда

+ Инвертированная мода – район краткосрочного периода открытой воды (не для Каспийского моря)

Возможные причины:

+ Аномалия температуры воздуха в период образования льда

+ Аномалия скорости и направления ветра

Не обнаружено.

Что можно посмотреть (не метеостанции, а уже пространственное распределение):

+ Температура воды

+ Солёность воды

+ Уровень моря
