Only one polar bear was observed in the Franz Josef Land archipelago in the spring of 2024. An additional eleven observations in this region were made from the ship's deck during a cruise in the Kara and Barents Seas in July 2023. During this cruise, polar bears were observed near Vaigach Island and in the southern part of the Kara Sea.

In 2024, twenty polar bears were observed during an aerial survey of Bely Island in the Kara Sea, seventy-one during an aerial survey of the Bear Islands Archipelago, and thirty-five along the northern coastline of the Yenisey River estuary.

In 2025, seventy-three polar bears were observed in the Kara Sea during the spring season. Half of them were found at the edge of the fast ice while searching for animals to capture, and the other half were across a wide area of the Kara Sea during an aerial survey for a polar bear census. More than one hundred polar bears were observed in the Bear Islands Archipelago.
