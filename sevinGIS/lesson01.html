 # Организационные вопросы

--

+ Домашние задания выдаются раз в две недели на шесть дней со сдачей до 12:00 Мск (UTC+3) в четверг. При уважительной причине допускается сдача на неделю позже. Проверяются во второй половине среды и/или в четверг утром. Выносятся на обсуждение на занятии в четверг.

--

+ Домашние задания можно высылать как по почте, так и, если РКН не снизит скорости до нуля, в Telegram

--

+ В четверг вечером перекличка, кто собирается приходить в аудиторию в пятницу. Если никого не будет очно, то преподаватель оставляет за собой решение, откуда провести заниятие дистанционно. Если преподаватель предупреждает, если не сможет провести занятие в классе; в этом случае в класс приходить не надо.

--

+ Форма аттестации – зачет. Для зачета нужно сделать все домашние задания. Преподаватель может выдать индивидуальные задания, которые также будут учитываться для получения зачёта.

.font97[

+ [Natural Earth World GIS Data](https://www.naturalearthdata.com/)

   + [Downloads](https://www.naturalearthdata.com/downloads)

      + [Download all vector themes as SHP](https://naciscdn.org/naturalearth/packages/natural_earth_vector.zip) - прямая ссылка на скачивание.


В наборе ([Платонов, 2025](#bib)) используется векторные данные, приведенные ниже. Их скачивать не обязательно.

   + [10m_physical/ne_10m_graticules_all/ne_10m_graticules_5.shp](https://naciscdn.org/naturalearth/10m/physical/ne_10m_graticules_5.zip) - линии долгот-широт через 5 градусов, для помощи в ориентации на север

   + [10m_physical/ne_10m_ocean.shp](https://naciscdn.org/naturalearth/10m/physical/ne_10m_ocean.zip) - полигоны с морями и океанами, разделить сушу и море

   + [10m_physical/ne_10m_geography_regions_polys.shp](https://naciscdn.org/naturalearth/10m/physical/ne_10m_geography_regions_polys.zip) - полигоны для подписей сухопутных названий

   + [10m_physical/ne_10m_geography_marine_polys.shp](https://naciscdn.org/naturalearth/10m/physical/ne_10m_geography_marine_polys.zip) - полигоны для подписей морей
   
   + [10m_cultural/ne_10m_populated_places.shp](https://naciscdn.org/naturalearth/10m/cultural/ne_10m_populated_places.zip) - точки населенных пунктов





]
