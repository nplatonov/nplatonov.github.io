da &lt;- lessons[d6[[1]],-3]

if (T &amp; ursa:::.isRemark()) {
   recfile &lt;- paste0("rec",format(Sys.Date(),"%Y"),".csv")
   if (file.exists(recfile)) {
      rec &lt;- read.csv(recfile,sep=";")
      if (length(ind &lt;- grep(d5formatted[1],rec$date))==1)
         adv &lt;- paste0("[",fontawesome::fa("far fa-file-video"),"](",rec$url[ind],")"
                      ,"&lt;span style=\"opacity: 0;\"&gt;",rec$passcode[ind],"&lt;/span&gt;")
                   }
   ogfile &lt;- paste0("ongoing.R")
   if ((d5[1]&lt;=Sys.Date()+99)&amp;&amp;(file.exists(ogfile))) {
      og &lt;- eval(parse(file=ogfile))
      lesson &lt;- gsub("#.+$","",og$lesson)
      slide &lt;- gsub(".*(#.+)$","\\1",og$lesson)
      if (!exists("dirID"))
         dirID &lt;- plutil::dirID()
      lesson &lt;- gsub("%dirID%",dirID,lesson)
      if (d5[1]==og$date) {
         qs::qsave(list(exists=file.exists(ogfile)
                       ,d5=d5[1]
                       ,og=og$date
                       ,lesson=lesson
                       ,da=da[[2]]
                       ,ind=grep(lesson,da[[2]])
                       ,dirID=dirID
                       )
                  ,"C:/tmp/interim.qs")
         if (length(ind &lt;- grep(lesson,da[[2]]))==1) {
            qs::qsave(TRUE,"C:/tmp/interim2.qs")
            da[ind,2] &lt;- paste0(da[ind,2]," [‚Ü©Ô∏è](",lesson,slide,")")
         }
      }
   }
}

      lut$row &lt;- match(lut$name,hw$'–ò–º—è')
      lut$col &lt;- match(lut$hw,colnames(hw))
