``` r
advanced &lt;- T &amp; ursa:::.isRemark()
year &lt;- format(Sys.Date(),"%Y")
student &lt;- readxl::read_excel("index.xlsx",sheet=year)[,-1] |&gt; as.data.frame()
student &lt;- student[,apply(student,2,\(x) !all(is.na(x)))]
schedule &lt;- student[is.na(student$'Имя') &amp; !is.na(student$'Tg'),]
schedule &lt;- schedule[,apply(schedule,2,\(x) !all(is.na(x)))] |&gt; t() |&gt; as.data.frame()
colnames(schedule) &lt;- schedule[1,]
schedule &lt;- schedule[-1,]
student &lt;- student[!is.na(student$'Имя'),]
student$'Имя' &lt;- sapply(strsplit(student$'Имя',split="\\s+"),\(x) {
   if (!length(x)==2)
      x &lt;- x[c(2,1)]
   paste(x,collapse=" ")
})
if ("in" %in% colnames(student)) {
   student &lt;- student[student$'in'&gt;0,]
   student$'in' &lt;- NULL
}
student$Tg &lt;- NULL
cname &lt;- colnames(student)[-c(1,2)]
opD &lt;- options(warn=-1)
cname1 &lt;- as.Date(as.integer(cname)
                            ,origin=as.Date("1899-12-30"))
cname2 &lt;- plutil::format_date(cname1,"%d %b")
cname1 &lt;- cname1[!is.na(cname2)]
cname2 &lt;- cname2[!is.na(cname2)]
d3 &lt;- as.Date(as.integer(rownames(schedule)),origin=as.Date("1899-12-30"))
options(opD)
ind &lt;- !is.na(d3)
schedule &lt;- schedule[ind,]
d3 &lt;- d3[ind]
ind2 &lt;- match(colnames(student),cname)
colnames(student)[which(!is.na(ind2))[ind]] &lt;- cname2[ind]
# cname2[is.na(cname2)] &lt;- cname[is.na(cname2)]
# colnames(student)[tail(seq(ncol(student)),length(cname2)-ncol(student))] &lt;- cname2
rownames(schedule) &lt;- d3
#rownames(schedule) &lt;- schedule[[1]]
# rownames(schedule) &lt;- cname1[!is.na(cname1)]
schedule$'Занятие' &lt;- as.integer(schedule$'Занятие')
if (F) {
   lessons &lt;- do.call(rbind,lapply(dir(pattern="^lesson\\d+\\.html$"),function(fname) {
      a1 &lt;- xml2::as_list(xml2::read_html(fname))$html$body
      ind &lt;- which(names(a1) %in% "h1")
      a2 &lt;- sapply(a1[ind],function(b1) {
         grep("title(\\s|$)",attr(b1,".class"))
      })
      title &lt;- a1[[ind[a2]]][[1]]
      ind &lt;- which(names(a1) %in% "h4")
      a2 &lt;- sapply(a1[ind],function(b1) {
         ind2 &lt;- grep("date(\\s|$)",attr(b1,".class"))
         if (!length(ind2))
            return("")
         gsub("(\\r|\\n|^\\s)","",b1[ind3 &lt;- names(b1) %in% ""])
      })
      date &lt;- a2[nchar(a2)&gt;0]
      lesson &lt;- gsub("\\D","",fname)
      data.frame(lesson=lesson,title=title,date=unname(date))
      
   }))
} else {
   pattDate &lt;- "(^|^#'\\s*)date:\\s(.+)$"
   pattTitle &lt;- "(^|^#'\\s*)title:\\s(.+)$"
   if (!exists("isRemark"))
      isRemark &lt;- ursa:::.isRemark()
   lessons &lt;- do.call(rbind,lapply(dir(pattern="^lesson\\d+\\.(R|Rmd)$"),function(fname) {
      a &lt;- readLines(fname)
      if (!length(ind &lt;- grep(pattDate,a)))
         date &lt;- plutil::format_date(Sys.Date())
      else
         date &lt;- gsub(pattDate,"\\2",a[ind])
      if (!length(ind &lt;- grep(pattTitle,a)))
         title &lt;- "TBD"
      else
         title &lt;- gsub("(^\"|\"$)","",gsub(pattTitle,"\\2",a[ind]))
      patt &lt;- "(^`r\\s|`$)"
      if (length(ind &lt;- grep(patt,title))) {
         title[ind] &lt;- gsub(patt,"",title[ind])
         title[ind] &lt;- eval(parse(text=title[ind]))
      }
      ret &lt;- data.frame(lesson=gsub("\\D","",fname),title=title,date=date)
      ret
   }))
   if (T &amp; any(ind &lt;- duplicated(lessons$lesson))) {
      if (!ursa:::.isKnitr())
         stop(paste("Check failed bildings for lesson(s)",paste(dQuote(lessons$lesson[ind]),collapse=" ")))
      lessons &lt;- lessons[integer(),]
   }
   if (nrow(lessons)) {
      lecture &lt;- lapply(strsplit(schedule$'Урок',split="(,\\s*|\\s+)"),\(x) {
         as.integer(x[nchar(x)&gt;0])
      })
      d4 &lt;- sapply(schedule$'Занятие',\(x) {
         ind2 &lt;- which(sapply(lecture,\(y) any(y %in% x)))
         paste(plutil::format_date(cname1[ind2]),collapse=", ")
      })
     # print(d4)
      ind &lt;- nchar(d4)&gt;0
      lessons$date[which(ind)] &lt;- d4[ind]
     # print(lessons)
     # if (!ursa:::.isKnitr())
     #    print(lessons)
   }
   else
      lecture &lt;- list()
}
if (F)
   lessons &lt;- rbind(data.frame(lesson="01"
                              ,title="Общие вопросы, введение"
                              ,date="01 февраля 2022 г."
                              )
                   ,lessons)
if (F &amp; !ursa:::.isKnitr())
   qs::qsave(schedule,"C:/tmp/schedule.qs")
#str(lessons$date)
#lessons$date &lt;- plutil::format_date(Sys.Date())
if (is.null(root &lt;- knitr::opts_chunk$get("root.dir")))
   root &lt;- "."
dirID &lt;- plutil::dirID()
if ((ursa:::.isRemark())&amp;&amp;(isTRUE(root==".")))
   dirID &lt;- plutil::dirID(root)
#qs::qsave("dirID","C:/tmp/interim.qs")
#q()
#lessons$lesson &lt;- paste0(lessons$lesson,dirID)
lessons$date &lt;- gsub("(\\s| )\\d{4}(\\s| )*(\\г(\\.)*)*","",lessons$date)
#fname &lt;- file.path(root,paste0("lesson",paste0(lessons$lesson,dirID),".html"))
fname &lt;- file.path(root,paste0(ifelse(ursa:::.isRemark(),ifelse(isTRUE(root=="."),"lesson","lesson")
                              ,ifelse(ursa:::.isVignette(),"lesson","lesson"))
                  ,paste0(lessons$lesson,dirID),".html"))
ind &lt;- which(file.exists(fname))
if ((!advanced)&amp;&amp;(length(ind2 &lt;- as.Date(rownames(schedule))&lt;=Sys.Date()+7L))) {
   ind &lt;- ind[unique(unlist(lecture[ind2]))]
   ind &lt;- na.omit(ind)
}
if (T | !ursa:::.isRemark()) {
  # qs::qsave(list(lessons=lessons,ind=ind),"C:/tmp/interim.qs")
   lessons$title[ind] &lt;- paste0("[",lessons$title[ind],"](",basename(fname[ind]),")")
  # lessons$title[ind] &lt;- paste0("&lt;a href=",fname[ind],"&gt;",lessons$title[ind],"&lt;/a&gt;")
}
lessons &lt;- unique(lessons)
d3 &lt;- strsplit(lessons$date,split=",\\s")
mname &lt;- c('01'="января",'02'="февраля",'03'="марта",'04'="апреля"
          ,'05'="мая",'06'="июня",'07'="июля","'08'=августа"
          ,'09'="сентября",'10'="октября",'11'="ноября",'12'="декабря")
d4 &lt;- lapply(d3,function(x) {
   d2 &lt;- gsub("\\D","",x)
   m2 &lt;- sapply(gsub("(\\d|(\\s| ))","",x), function(d) {
      sprintf("%02d",grep(d,mname))
   })
   paste0(year,"-",m2,"-",d2)
})
d5 &lt;- sort(unique(unlist(d4)))
if (FALSE) {
   d6 &lt;- lapply(d5,function(x) {
      which(sapply(d4,function(y) {
         any(y %in% x)
      }))
   })
} else {
   d6 &lt;- lecture
}
fname &lt;- paste0("lesson",lessons$lesson,".html")
ind &lt;- which(file.exists(fname))
colnames(lessons) &lt;- c("Занятие","Тема","Дата")
```

&lt;!--
#### 21 февраля 2024 г. {#announce20240221 .scrollable}

:::{.font70 .note}

**«Основы подготовки и визуализации данных в программе R».**

**Дата**: 26 марта по 3 мая 202.

По вторникам и пятницам с 15.00-17.00 по Владивостоку

**Место**: Онлайн на платформе Zoom

**Кол-во занятий**: 10

R -- ведущая статистическая программа для анализа данных на сегодняшний день. Её главное достоинство -- после освоения базовых принципов R намного проще в использовании, чем другие инструменты.

Для успешного прохождения курса, Вы должны понимать, что примерно 20% времени семинара составляют лекции, и **80%-- самостоятельные занятия: выполнение домашнего задания + освоение материала**. В конце участники работают со своими данными -- индивидуальные проекты, чтобы закрепить полученные знания наилучшим образом.

Занятия бесплатные. По окончании всем участникам семинара, защитившим *индивидуальный проект*, выдается сертификат с указанием наименования курса и количества часов.

Если Вы хотите принять участие в семинаре, заполните [анкету](https://docs.google.com/forms/d/e/1FAIpQLScNDdlPa1BogJgK5_j5bLVxWnxvOO57YGSKJMQs3oqooHqT0g/viewform?usp=pp_url) путем перехода по гиперссылке **не позднее 11 марта 2024 г.** Количество участников ограничено. 20 марта мы уведомим участников об участии в семинаре. Количество мест ограничено.

**Требования к участникам**: Наличие ноутбука. Знание основ статистики приветствуется.

**Преподаватель:** Мухачева Анна Сергеевна, АНО «Общество сохранения диких животных»

      if (!exists("dirID"))

            qs::qsave(TRUE,"C:/tmp/interim2.qs")
            da[ind,2] &lt;- paste0(da[ind,2]," [↩️](",lesson,slide,")")
