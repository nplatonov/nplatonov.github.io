   + Слой с градусной сеткой положить вниз
   
   + Сделать буфер вокруг букв
   
+ Приведены названия стран. Ожидались границы между ними.

   + Цветовая раскраска

   
 ### Озеро Байкал

+ Почему для рек шрифт с засечками?

+ Географические названия сливаются с пространственными объектами

+ Есть ли необходимость указывать «Россию» без других стран

+ Озеро в горизонтальном центре. Если нет необходимости фиксированного отношения сторон, уменьшить ширину рисунка.

+ Бурятия на востоке от озера. А что на западе?

+ Зарамочные подписи с четырех сторон.

    

 ### Озеро Байкал ArcMap

+ Географическая проекция

+ Подпись "Россия" на озере

#Загружаем нужные библиотеки (нужно их предварительно установить через меню Packages)
library(sf)
library(tmap)
#Прописываем папку, куда складываем все материалы с сайта Natural Earth
root="/Users/79037/Documents/ГИСы/Rmap/Основа 10 м"
#Загружаем провинции
provinces=ursa::spatial_read(file.path(root, "ne_10m_admin_1_states_provinces.shp"))
#Обрезаем провинции до вьетнамских широт...
provinces_VIE=provinces[provinces$latitude >= 0 & provinces$latitude <= 40, ]
#... и долгот
provinces_VIE=provinces[provinces_VIE$longitude >= 100 & provinces_VIE$longitude <= 115, ]
#Переводим в изометрическую проекцию с провинциями только для Вьетнама
provinces_VIE_iso=provinces[provinces$iso_a2 == "VN", ]
#Добавляем рифы (на данном участке геоданных их нет)
reefs=ursa::spatial_read(file.path(root, "ne_10m_reefs.shp"))
#Добавляем дороги
roads=ursa::spatial_read(file.path(root, "ne_10m_roads.shp"))
#Добавляем моря
seas=ursa::spatial_read(file.path(root, "ne_10m_geography_marine_polys.shp"))
#Добавляем реки
rivers_lakes=ursa::spatial_read(file.path(root, "ne_10m_rivers_lake_centerlines.shp"))
#Включаем режим графика
tmap_mode("plot")
sf_use_s2(FALSE)
#Увеличиваем лимит выдаваемых названий (во Вьетнаме 58 провинций и 5 городов центрального подчинения, итого 63)
tmap_options(max.categories = 63)
#Единая строка со всеми данными (по каким-то причинам при попытке переноса на следующую строку выдаёт ошибку е2)

# a <- ursa:::spatialize("Australia",style="laea",type="State")
a <- ursa:::spatialize(c(115,-42,155,-10),style="laea",type="State")
root <- "D:/users/platt/shapefile/auxiliary/naturalearth/5.1.2"
rivers <- file.path(root,"10m_physical/ne_10m_rivers_australia.shp")
lakes <- file.path(root,"10m_physical/ne_10m_lakes_australia.shp")
graticules <- file.path(root,"10m_physical/ne_10m_graticules_10.shp")
marine <- spatial_read(file.path(root,"10m_physical/ne_10m_geography_marine_polys.shp"))
marine <- subset(marine,featurecla %in% c("sea"))
marine$label <- toupper(marine[["name_ru"]])
provinces <- spatial_read(file.path(root,"10m_cultural/ne_10m_admin_1_states_provinces.shp"))
provinces <- subset(provinces,admin %in% "Australia")
provinces$label <- toupper(gsub("\\s","\n",provinces[["name_ru"]]))
cities <- spatial_read(file.path(root,"10m_cultural/ne_10m_populated_places.shp"))
cities <- cities[cities$SCALERANK %in% c(0,1,2,3) & cities$ADM0NAME %in% "Australia",]
depth0 <- spatial_read(file.path(root,"10m_physical/ne_10m_bathymetry_L_0.shp"))
depth1000 <- spatial_read(file.path(root,"10m_physical/ne_10m_bathymetry_J_1000.shp"))
depth2000 <- spatial_read(file.path(root,"10m_physical/ne_10m_bathymetry_I_2000.shp"))
depth3000 <- spatial_read(file.path(root,"10m_physical/ne_10m_bathymetry_H_3000.shp"))
if (F) {
   bbox <- polygonize(ursa_bbox(session_grid()))
   depth0 <- spatial_intersection(depth0,bbox)
   depth1000 <- spatial_intersection(depth1000,bbox)
   depth2000 <- spatial_intersection(depth2000,bbox)
   depth3000 <- spatial_intersection(depth3000,bbox)
}
compose_open(legend=NULL,bpp=8
           # ,fileout="../assets/lesson05/homework.png"
            )
panel_new("white")
panel_plot(depth0,col="#BADAFF32",border="transparent")
panel_plot(depth1000,col="#BADAFF32",border="transparent")
panel_plot(depth3000,col="#BADAFF32",border="transparent")
panel_plot(provinces["name_ru"],pal.bright=224,pal.rotate="circle")
panel_plot(lakes,col="slategray1")
panel_plot(rivers,col="blue",lwd=0.3)
panel_annotation(provinces["label"],fg="#00000060")
panel_plot(cities,pch=19,col="black")
panel_annotation(marine["label"],fg="white",bg="slategray1")
panel_annotation(cities["NAME_RU"],adj=c(2.5,1.2))
panel_plot(graticules,col="#00000010",lty=2) ## `panel_graticules()` is better
panel_scalebar(lang="ru")
compose_close()

race <- loc[seq(res4[2,"from"],res4[2,"to"]),]
race$dist[1] <- 0
race$length <- cumsum(race$dist)
total <- tail(race$length,1)
half <- which.min(abs(race$length-total/2))
loop <- race[half,]
race.sf <- st_as_sf(race,coords=c("x","y"))
zero.sf <- st_as_sf(zero,coords=c("x","y"))
ret <- data.frame(start=head(race$date,1)
                 ,half=race$date[half]
                 ,finish=tail(race$date,1)
                 ,loop=total/2
                 ,speed=NA
                 ,maxD=max(st_distance(zero.sf,race.sf)[1,])
                 )
ret$speed <- with(ret,2*loop*1e-3/as.numeric(finish-start,"hours"))
knitr::kable(ret,digits=1)
```
