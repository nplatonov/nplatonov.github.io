**«Основы подготовки и визуализации данных в программе R».**

**Дата**: 26 марта по 3 мая 202.

По вторникам и пятницам с 15.00-17.00 по Владивостоку

**Место**: Онлайн на платформе Zoom

**Кол-во занятий**: 10

R – ведущая статистическая программа для анализа данных на сегодняшний день. Её главное достоинство – после освоения базовых принципов R намного проще в использовании, чем другие инструменты.

Для успешного прохождения курса, Вы должны понимать, что примерно 20% времени семинара составляют лекции, и **80%-- самостоятельные занятия: выполнение домашнего задания + освоение материала**. В конце участники работают со своими данными – индивидуальные проекты, чтобы закрепить полученные знания наилучшим образом.

Занятия бесплатные. По окончании всем участникам семинара, защитившим *индивидуальный проект*, выдается сертификат с указанием наименования курса и количества часов.

Если Вы хотите принять участие в семинаре, заполните [анкету](https://docs.google.com/forms/d/e/1FAIpQLScNDdlPa1BogJgK5_j5bLVxWnxvOO57YGSKJMQs3oqooHqT0g/viewform?usp=pp_url) путем перехода по гиперссылке **не позднее 11 марта 2024 г.** Количество участников ограничено. 20 марта мы уведомим участников об участии в семинаре. Количество мест ограничено.

**Требования к участникам**: Наличие ноутбука. Знание основ статистики приветствуется.

**Преподаватель:** Мухачева Анна Сергеевна, АНО «Общество сохранения диких животных»

Цель| Научиться пользоваться инструментами QGIS для геоприязки и оцифровки данных
Задание| Оценить площадь каждой из обозначенных в легенде заприпайных полыней Карского моря из «Атласа биологического разнообразия морей и побережий российской Арктики» WWF России<sup>*</sup>, [стр. 35](https://wwf.ru/upload/iblock/523/atlas_biol_ros_arkt_web.pdf#page=36). Береговую линию не оцифровывать, а вырезать по слою из набора [Natural Earth World GIS Data](https://www.naturalearthdata.com/) 1:10m. 
Отчетность| 1) PNG/TIFF/PDF с результатом привязки, 2) ESRI Shapefile (или любой GDAL формат) с результатом отрисовки, 3) таблица площадей полыней по результатам оцифровки.
Подсказки| Обрезку по береговой линии можно сделать либо маскированием по океану, либо исключением суши, см. [занятие](lesson08~3d6.html#difference) по операциям с геометрией.

]

.footer[
<sup>*</sup> По состоянию на 07 марта 2024 г. WWF России в реестре иностранных агентов.
