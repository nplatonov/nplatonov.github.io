```
‚Äé library(sf)        
‚Äé library(tmap)       
‚Äé root <- "../naturearth"
‚Äé marines <- st_read(file.path(root, "ne_10m_geography_marine_polys.shp"))
‚Äé marines$geometry
‚Äé sum(!st_is_valid(marines))  # Count invalid geometries
‚Äé marines <- marines[st_is_valid(marines), ] # Keep only valid geometries
‚Äé admin <- st_read(file.path(root, "ne_10m_admin_1_states_provinces.shp"))
‚Äé lakes <- st_read(file.path(root, "ne_10m_lakes.shp"))
‚Äé lakes <- lakes[st_is_valid(lakes), ]
‚Äé rivers <- st_read(file.path(root, "ne_10m_rivers_lake_centerlines.shp"))
‚Äé countries <- st_read(file.path(root, "ne_10m_admin_0_countries.shp"))
‚Äé cities <- st_read(file.path(root, "ne_10m_populated_places.shp"))
‚Äé cities <- cities[cities$SCALERANK <= 3, ]
‚Äé cities <- st_filter(cities, aus_bord)
‚Äé 
‚Äé aus_bord <- countries[countries$NAME == "Australia", 1]
‚Äé 
‚Äé aus_admin <- admin[admin$admin == "Australia", ]
‚Äé 
‚Äé my_map <- tm_shape(aus_bord) +
‚Äé   tm_polygons(alpha = 0, border.col = "black") +
‚Äé   tm_shape(marines) +
‚Äé   tm_polygons(col = "lightblue", border.col = "lightblue") +
‚Äé   # tm_text("name", size = 0.6, col = "darkblue", remove.overlap = TRUE) +
‚Äé   tm_shape(aus_admin) +
‚Äé   tm_polygons(border.col = "black") +
‚Äé   tm_text("name", size = 0.8, col = "black", shadow = TRUE, remove.overlap = TRUE) + 
‚Äé   tm_shape(rivers) +
‚Äé   tm_lines(col = "blue", border.col = "blue") +
‚Äé   tm_shape(lakes) +
‚Äé   tm_polygons(col = "blue", border.col = "blue") +
‚Äé   tm_shape(cities) + 
‚Äé   tm_dots(size = 0.3) +
‚Äé   tm_text("NAME", size = 0.8, just = c("left"), col = "black", xmod = 0.5) +
‚Äé   tm_layout(title = "Australia Map")
‚Äé 
‚Äé tmap_save(my_map, filename = "australia_map.png", dpi = 300)
