```
‎ library(sf)        
‎ library(tmap)       
‎ root <- "../naturearth"
‎ marines <- st_read(file.path(root, "ne_10m_geography_marine_polys.shp"))
‎ marines$geometry
‎ sum(!st_is_valid(marines))  # Count invalid geometries
‎ marines <- marines[st_is_valid(marines), ] # Keep only valid geometries
‎ admin <- st_read(file.path(root, "ne_10m_admin_1_states_provinces.shp"))
‎ lakes <- st_read(file.path(root, "ne_10m_lakes.shp"))
‎ lakes <- lakes[st_is_valid(lakes), ]
‎ rivers <- st_read(file.path(root, "ne_10m_rivers_lake_centerlines.shp"))
‎ countries <- st_read(file.path(root, "ne_10m_admin_0_countries.shp"))
‎ cities <- st_read(file.path(root, "ne_10m_populated_places.shp"))
‎ cities <- cities[cities$SCALERANK <= 3, ]
‎ cities <- st_filter(cities, aus_bord)
‎ 
‎ aus_bord <- countries[countries$NAME == "Australia", 1]
‎ 
‎ aus_admin <- admin[admin$admin == "Australia", ]
‎ 
‎ my_map <- tm_shape(aus_bord) +
‎   tm_polygons(alpha = 0, border.col = "black") +
‎   tm_shape(marines) +
‎   tm_polygons(col = "lightblue", border.col = "lightblue") +
‎   # tm_text("name", size = 0.6, col = "darkblue", remove.overlap = TRUE) +
‎   tm_shape(aus_admin) +
‎   tm_polygons(border.col = "black") +
‎   tm_text("name", size = 0.8, col = "black", shadow = TRUE, remove.overlap = TRUE) + 
‎   tm_shape(rivers) +
‎   tm_lines(col = "blue", border.col = "blue") +
‎   tm_shape(lakes) +
‎   tm_polygons(col = "blue", border.col = "blue") +
‎   tm_shape(cities) + 
‎   tm_dots(size = 0.3) +
‎   tm_text("NAME", size = 0.8, just = c("left"), col = "black", xmod = 0.5) +
‎   tm_layout(title = "Australia Map")
‎ 
‎ tmap_save(my_map, filename = "australia_map.png", dpi = 300)
```

‎ library(sf)
‎ library(tmap)
‎ library(ggplot2)
‎ library(ggrastr)
‎ #подключаем пакеты 
‎ 
‎ # Указываю с данными Natural Earth, они у меня в разных папках поэтому указываю 2 пути
‎ 
‎ root <- "C:/Users/79153/Desktop/IPEE RAS/ГИСЫ Платонов/Hometask1/10m_cultural/10m_cultural"
‎ root2 <- "C:/Users/79153/Desktop/IPEE RAS/ГИСЫ Платонов/Hometask1/10m_physical"
‎ 
‎ 
‎ # Загружаю данные о странах,провинциях, реках и городов
‎ countries <- st_read(file.path(root, "ne_10m_admin_0_countries.shp"))
‎ states <- st_read(file.path(root, "ne_10m_admin_1_states_provinces.shp"))
‎ rivers <- st_read(file.path(root2, "ne_10m_rivers_lake_centerlines.shp"))
‎ cities <- st_read(file.path(root, "ne_10m_populated_places_simple.shp"))
‎ 
‎ 
‎ # Фильтрую данные для Австралии, указывая нужный атриюут в табличке
‎ 
‎ australia <- countries[countries$NAME == "Australia", ]
‎ australian_states <- states[states$admin == "Australia", ]
‎ #australian_rivers <- rivers[rivers$ == , ] не знаю каким образом отфильтровать реки
‎ australian_cities <- cities[cities$adm0name == "Australia", ]
‎ australian_capital <- australian_cities [australian_cities$featurecla == "Admin-1 capital",]
‎ 
‎ # Добавляю русские названия для штатов и городов
‎ state_labels <- data.frame(
‎   name = c("New South Wales", "Victoria", "Queensland", "South Australia", "Western Australia", "Tasmania", "Northern Territory", "Australian Capital Territory"),
‎   label = c("Новый Южный Уэльс", "Виктория", "Квинсленд", "Южная Австралия", "Западная Австралия", "Тасмания", "Северная территория", "Австралийская столичная территория"),
‎   stringsAsFactors = FALSE
‎ )
‎ 
‎ city_labels <- data.frame(
‎   name = c("Sydney", "Melbourne", "Brisbane", "Perth", "Adelaide", "Hobart", "Darwin", "Canberra"),
‎   label = c("Сидней", "Мельбурн", "Брисбен", "Перт", "Аделаида", "Хобарт", "Дарвин", "Канберра"),
‎   stringsAsFactors = FALSE
‎ )
‎ # соединяю ру названия для штатов и городов с их английскими значениями
‎ australian_states <- merge(australian_states, state_labels, by.x = "name", by.y = "name", all.x = TRUE)
‎ australian_cities <- merge(australian_cities, city_labels, by.x = "name", by.y = "name", all.x = TRUE)
‎ 
‎ 
‎ ggplot() +
‎   geom_sf(data = australian_states, aes(fill = name), color = "black") +
‎   scale_fill_manual(values = c("New South Wales" = "#FFDEAD", "Victoria" = "#EE82EE",
‎                                "Queensland" = "#FF6347", "South Australia" = "#9ACD32",
‎                                "Western Australia" = "#FFD700", "Tasmania" = "#00CED1",
‎                                "Northern Territory" = "#20B2AA", "Australian Capital Territory" = "#DC143C")) +
‎   geom_sf_text(data = australian_states, aes(label = label), ize = 5, color = "black", family = "serif", hjust = 0.5, vjust = 0, check_overlap = TRUE) +
‎   geom_sf(data = australian_capital, color = "red", size = 2) +
‎   geom_sf_text(data = australian_cities, aes(label = label), size = 3, color = "black", family = "serif", hjust = 1, vjust = 1, check_overlap = TRUE) +
‎   ggtitle("Австралия") +
‎   theme_minimal() +
‎   theme(
‎     plot.title = element_text(hjust = 0.5),  # Центрирование заголовка
‎     legend.position = "none"  # Расположение легенды
‎   ) 
‎ 
‎ #_______________________________________________________________
‎ # Визуализация с использованием tmap, "включаем" 
‎ tmap_mode("view")
‎ 
‎ # Добавляю русские названия для столиц для tmap?
‎ capitals <- data.frame(
‎   state = c("New South Wales", "Victoria", "Queensland", "South Australia", "Western Australia", "Tasmania", "Northern Territory", "Australian Capital Territory"),
‎   capital = c("Сидней", "Мельбурн", "Брисбен", "Аделаида", "Перт", "Хобарт", "Дарвин", "Канберра"),
‎   lat = c(-33.8688, -37.8136, -27.4698, -34.9285, -31.9505, -42.8821, -12.4634, -35.2809),
‎   lon = c(151.2093, 144.9631, 153.0251, 138.6007, 115.8605, 147.3272, 130.8456, 149.1300)
‎ )
‎ # Преобразу. столицы в sf объект для tmap
‎ capitals_sf <- st_as_sf(capitals, coords = c("lon", "lat"), crs = 4326)
‎ 
‎ #  не выходит наслаивать объекты без перекрытия...даже если ставить +
‎ tm_shape(australia) + tm_polygons(col = "black", fill.legend = tm_legend_hide)
‎ tm_shape(australian_states) + tm_polygons(col = "black", fill.legend = tm_legend_hide)
‎ tm_shape(capitals_sf) + tm_dots(col = "red", size = 0.4) 
‎

‎ 
‎ lakes<-"D:/GIS/Australia_06_march/ne_10m_lakes/ne_10m_lakes.shp"
‎ lakes.sf <- sf::st_read(lakes)
‎ lakes_cropped<-sf::st_crop(lakes.sf, xmin=110, xmax=160, ymin=-45, ymax=-8)
‎ 
‎ states<-"D:/GIS/Australia_06_march/ne_10m_admin_0_states_provinces/ne_10m_admin_1_states_provinces.shp"

‎ states_cropped<-sf::st_crop(states.sf, xmin=110, xmax=160, ymin=-45, ymax=-8)
‎ states_scalerank3<-states_cropped[states_cropped$scalerank<"3",]
‎ states_austr<-states_scalerank3[states_scalerank3$admin=="Australia",]
‎ states_austr_state<-states_austr[states_austr$type=="State",]
‎ states_austr_terr<-states_austr[states_austr$type=="Territory",]
‎ state_northern<-states_austr_terr[states_austr_terr$name_ru=="Северная территория",]
‎ 
‎ cities<-"D:/GIS/Australia_06_march/ne_10m_populated_places/ne_10m_populated_places.shp"

‎ city_alpha[city_alpha>0]<-1

‎ tidyterra::geom_spatraster_rgb(

‎ library(terra)

‎ 
‎ 
‎ #Обрезка 
‎ cont_austr<-sf::st_crop(cont_shape, xmin = 105.83, ymin = -47.53, 
‎                         xmax = 160.56, ymax = -9)
‎ cities_austr<-sf::st_crop(cities, xmin = 105.83, ymin = -47.53, 
‎                           xmax = 160.56, ymax = -9)
‎ adm_bound_austr<-sf::st_crop(adm_bound, xmin = 105.83, ymin = -47.53, 
‎                           xmax = 160.56, ymax = -9)
‎ sf_use_s2(FALSE)
‎ adm_names_austr<-sf::st_crop(adm_names, xmin = 105.83, ymin = -47.53, 
‎                              xmax = 160.56, ymax = -15)
‎ 
‎ adm_names_austr_main<-(adm_names_austr[-c(6,9,11),])
‎ sf_use_s2(TRUE)
‎ filling_austr<-crop(filling, ext(105.83,160.56,-47.53,-9))
‎ 
‎ #отрисовка 
‎ library(tmap)
‎ tmap_mode("plot")
‎ aust_map<-tm_shape(cont_austr)+tm_lines(cont_austr, col="black")+
‎   tm_shape(filling_austr)+ tm_rgb()+
‎   tm_shape(adm_names_austr_main)+tm_polygons(fill=NULL)+tm_text(text="name_ru",col="red", size=0.5, just="center")+
‎   tm_shape(adm_bound_austr)+tm_lines(adm_bound_austr, col="red")+
‎   tm_shape(cities_austr)+tm_dots(cities_austr,fill="black")+tm_text(text="NAME_RU",size =0.5, xmod=2.3)+
‎   tm_graticules(col="gray", alpha=0.5)+
‎   tm_scalebar(position = c("left","bottom"))
‎ 
‎ #Вывод результата
‎ fileout <- "C:/Jane/Учёба/ГИСы/aust_map.png"

‎ print(aust_map)
‎ dev.off()
‎

```
‎ library(sf)
‎ library(ggplot2)
‎ library(dplyr)
‎ library(ggspatial)
‎ 
‎ root <- "C:/Users/Andrey Lupyryov/Documents/lis/naturalearth"
‎ 
‎ countries <- st_read(file.path(root, "10m_cultural", "ne_10m_admin_0_countries_arg.shp"))
‎ label <- st_read(file.path(root, "10m_cultural", "ne_10m_admin_1_label_points_details.shp"))
‎ states <- st_read(file.path(root, "10m_cultural", "ne_10m_admin_1_states_provinces_lines.shp"))
‎ provinces <- st_read(file.path(root, "10m_cultural", "ne_10m_admin_1_states_provinces.shp"))
‎ marine <- st_read(file.path(root, "10m_physical", "ne_10m_geography_marine_polys.shp"))
‎ rivers <- st_read(file.path(root, "10m_physical", "ne_10m_rivers_australia.shp"))
‎ cities <- st_read(file.path(root, "10m_cultural", "ne_10m_populated_places.shp"))
‎ lakes <- st_read(file.path(root, "10m_physical", "ne_10m_lakes_australia.shp"))
‎ 
‎ label <- label %>% filter(admin == "Australia")
‎ states <- states %>% filter(ADM0_NAME == "Australia")
‎ cities <- cities %>% filter(SOV0NAME == "Australia" & (FEATURECLA == "Admin-1 capital" |  FEATURECLA == "Admin-0 capital"))
‎ provinces <- provinces %>% filter(admin == "Australia")
‎ 
‎ xlim <- c(112, 156)
‎ ylim <- c(-45, -10.5)
‎ step_x <- 10  
‎ step_y <- 5  
‎ longitudes <- seq(from = floor(xlim[1] / step_x) * step_x, to = ceiling(xlim[2] / step_x) * step_x, by = step_x)
‎ latitudes <- seq(from = floor(ylim[1] / step_y) * step_y, to = ceiling(ylim[2] / step_y) * step_y, by = step_y)
‎ 
‎ ggplot() +
‎   geom_sf(data = countries, fill = "white", color = "black", linewidth = 0.2) +
‎   geom_sf(data = states, aes(fill = NOTE), color = "gray", linewidth = 0.5) +
‎   geom_sf(data = provinces, aes(fill = name_ru), color = "gray", linewidth = 0.5) + 
‎   theme(legend.position = "none")+
‎   geom_sf(data = marine, fill = "lightblue", color = NA) +
‎   geom_sf_text(data = marine,
‎                aes(label = ifelse(featurecla == "ocean" | featurecla == "sea", name_ru, "")),
‎                color = "blue", size = 4, fontface = "bold", nudge_x = 1.0) +
‎   geom_sf(data = rivers, color = "lightblue", linewidth = 0.2) +
‎   geom_sf(data = lakes, fill = "lightblue", linewidth = 0.2) +
‎   geom_vline(xintercept = longitudes, color = "white", linewidth = 0.2, linetype = "dotted") +
‎   geom_hline(yintercept = latitudes, color = "white", linewidth = 0.2, linetype = "dotted") +
‎   geom_sf_text(data = label, aes(label = name_ru),
‎                color = "white", size = 4, fontface = "italic", nudge_y = -0.5) +
‎   geom_sf(data = cities, color = "black", size = 1) +
‎   geom_sf_text(data = cities_filtered, aes(label = NAME_RU),
‎                color = "black", size = 4, fontface = "bold", nudge_y = 0.5) +
‎   coord_sf(xlim = xlim, ylim = ylim, expand = FALSE)+
‎   annotation_scale(location = "bl", width_hint = 0.4) +
‎   annotation_north_arrow(location = "tl", which_north = "true",
‎                          pad_x = unit(0.2, "in"), pad_y = unit(0.2, "in"),

‎ require(ursa)

‎ rivers <- file.path(root,"10m_physical/ne_10m_rivers_australia.shp")
‎ lakes <- file.path(root,"10m_physical/ne_10m_lakes_australia.shp")
‎ graticules <- file.path(root,"10m_physical/ne_10m_graticules_10.shp")
‎ marine <- spatial_read(file.path(root,"10m_physical/ne_10m_geography_marine_polys.shp"))
‎ marine <- subset(marine,featurecla %in% c("sea"))
‎ marine <- marine[grep("море",marine[["name_ru"]],ignore.case=TRUE),]
‎ marine$label <- toupper(marine[["name_ru"]])
‎ provinces <- spatial_read(file.path(root,"10m_cultural/ne_10m_admin_1_states_provinces.shp"))
‎ provinces <- subset(provinces,admin %in% "Australia")
‎ provinces$label <- toupper(gsub("\\s","\n",provinces[["name_ru"]]))
‎ cities <- spatial_read(file.path(root,"10m_cultural/ne_10m_populated_places.shp"))
‎ cities <- cities[cities$SCALERANK %in% c(0,1,2,3) & cities$ADM0NAME %in% "Australia",]
‎ depth0 <- spatial_read(file.path(root,"10m_physical/ne_10m_bathymetry_L_0.shp"))
‎ depth1000 <- spatial_read(file.path(root,"10m_physical/ne_10m_bathymetry_J_1000.shp"))
‎ depth2000 <- spatial_read(file.path(root,"10m_physical/ne_10m_bathymetry_I_2000.shp"))
‎ depth3000 <- spatial_read(file.path(root,"10m_physical/ne_10m_bathymetry_H_3000.shp"))
‎ session_grid(ursa:::spatialize(a,style=3112)) ## 3112 found in QGIS
‎ if (T) {
‎    bbox <- polygonize(ursa_bbox(regrid(session_grid(),expand=1.2)))
‎    depth0 <- spatial_intersection(depth0,bbox)
‎    depth1000 <- spatial_intersection(depth1000,bbox)
‎    depth2000 <- spatial_intersection(depth2000,bbox)
‎    depth3000 <- spatial_intersection(depth3000,bbox)
‎   # marine <- spatial_intersection(marine,bbox) ## FAILURE
‎    provinces <- provinces[order(spatial_area(provinces),decreasing=TRUE)[1:7],]
‎ }
‎ compose_open(legend=NULL,bpp=8)
‎ panel_new("white")
‎ panel_plot(depth0,col="#BADAFF92",border="transparent")
‎ panel_plot(depth1000,col="#BADAFF92",border="transparent")
‎ panel_plot(depth3000,col="#BADAFF92",border="transparent")
‎ panel_plot(provinces["name_ru"],pal.bright=224,pal.rotate="circle")
‎ panel_plot(lakes,col="slategray1")
‎ panel_plot(rivers,col="blue",lwd=0.3)
‎ panel_annotation(provinces["label"],fg="#00000080")
‎ panel_plot(cities,pch=19,col="black")
‎ panel_annotation(marine["label"],fg="white",bg="lightskyblue2")
‎ panel_annotation(cities["NAME_RU"],adj=c(2.5,1.2))
‎ panel_graticule(language="ru") ## or `panel_plot(graticules,col="#00000010",lty=2)`
‎ panel_scalebar(language="ru",pos="bottom")
‎ ann <- png::readPNG(file.path(root,"../../naturalearth.raster","NE_credits_grey.png"))
‎ panel_annotation(ann,alpha=0.8,pos="bottomleft",cex=0.35)
‎ output <- compose_close()

Задание| Оценить площадь каждой из обозначенных в легенде заприпайных полыней Карского моря из «Атласа биологического разнообразия морей и побережий российской Арктики» WWF России<sup>*</sup>, [стр. 35](https://wsbs-msu.ru/res/DOCFOLDER120/atlas_biol_ros_arkt_web.pdf#page=36). Береговую линию не оцифровывать, а вырезать по слою из набора [Natural Earth World GIS Data](https://www.naturalearthdata.com/) 1:10m.

Подсказки| Обрезку по береговой линии можно сделать либо маскированием по океану, либо исключением суши, см. [занятие](lesson08~b57.html#difference) по операциям с геометрией.

]

 #### Дадыкин Иван Антонович

-----

Занимаюсь систематикой, филогеографией и фаунистикой пресноводных ракообразных.

В гисах строю карты с точками находок, опыт работы минимальный - загрузить и визуализировать таблицу csv с координатами точек.

Хочется побольше узнать про то, как загружать собственные карты и оформлять проекты. Плюс было бы интересно послушать про разные системы координат и где какие лучше использовать.

С R работаю довольно много, строю там разные графики, диаграммы, филогенетические деревья, но вообще особо программировать и писать с нуля пакеты не умею. С пакетами для геоданных никогда не работал.


]

 #### Резник Евгения Владиславовна

-----

Я занимаюсь водорослевыми обрастаниями кораллов, и на данный момент задачи минимальные - отмечать на карте точки находок/колоний с длительным наблюдением за ними. В дальнейшем хотелось бы картировать контуры дна с разным покрытием, может быть сопоставляя с гидрологическими данными.  

с ГИСами работала минимально в рамках учебных курсов, но с тех пор успела всё забыть. Основное знакомство с R такое же, с переменным успехом использую для статистических расчётов, с пакетами для обработки геоданных никогда не работала. 

У меня наверное нет каких-то конкретных целей на этот курс, просто хотелось бы пользоваться гисами более уверенно и разумно.

]
]

 #### Лупырёв Андрей Андреевич

-----

Я занимаюсь использованием пространства и суточной активностью у жёлтого суслика. В QGIS я строю точки с наших зверей, рассчитываю пройденное расстояние, и строю участки обитания методом МСР и кернела, и оцениваю расстояние между норами. В R я провожу анализ данных по влиянию различных факторов. Мне хотелось бы узнать какие ещё есть функции в QGIS, чтобы лучше обрабатывать мои данные, а в R я чувствую себя не очень уверенно.


]

 #### Кроленко Варвара Ивановна

-----

Мой бэкграунд прискорбен. Я один раз участвовала в семинарах, где мне показывали, как пользоваться QGIS Desktop. При этом сама я, насколько помню, ничего руками не делала. Опыта программирования нет (школьную информатику, думаю, не считаем)), в R никогда не работала. 

Занимаюсь "классической" зоологией, в основном морфологией и анатомией беспозвоночных. Оперирование пространственными данными интересует меня в приложении к любым исследованиям, где нужно так или иначе картировать нахождения животных. Например, если есть сет проб, взятых в разных точках суши или океана. 


]

.fixprecode[


 #### Педенко Анастасия Сергеевна

-----

Занимаюсь экологией хищных птиц. 

В ГИСах на регулярно  визуализирую встречи и места гнездования птиц, а так же пути их маршрутов по данным телеметрии. 

В старых версиях qgis даже строила карты NDVI and выделяла типы местообитаний, но после обновлений модуль этот работает иначе и я все еще не смогла его освоить по-новой. 

Интересуют анализ космоснимков, визуализация и расчеты площадей и ареалов. А так же научная обоснованность  преображений данных в карты - ибо свой опыт в гисах больше я описала как слепое тыкание в кнопки по инструкциям, без  "базы". В моей сфере  гис технологии используются регулярно.

В R опыт минимальный, но интересно посмотреть как это взаимодействует.



]
]
