Задание| На основе данных Natural Earth 1:10m cоздать картооснову, ориентируясь на территорию, охватывающую Карелию и Мурманскую области и на Ваш район исследований. Желательно включить административные границы, батиметрию и контуры высот. Экспортировать через Export Image andли Print Layout andзображения, соответствующих русскоязычным журнальным требованиям, с различным пространственным охватом: 1) только Кольский п-ов, 2) вместе Карелия и Мурманская обл, 3) свой район работ для описания изучаемой территории в разделе «Методы», 4) свой район работ для использования в качестве подложки для «Результатов».

library(terra)

#Загрузка данных 
cont_shape<-st_read("C:/Jane/Учёба/ГИСы/110m_physical/ne_110m_coastline.shp")

st_agr(adm_bound)= "constant"
adm_names<-st_read("C:/Jane/Учёба/ГИСы/10m_cultural/ne_10m_admin_1_states_provinces.shp")
st_agr(adm_names)= "constant"
filling<-raster::stack("C:/Jane/Учёба/ГИСы/HYP_HR_SR_OB_DR.tif")|> as("SpatRaster")


#Обрезка 
cont_austr<-sf::st_crop(cont_shape, xmin = 105.83, ymin = -47.53, 
                        xmax = 160.56, ymax = -9)
cities_austr<-sf::st_crop(cities, xmin = 105.83, ymin = -47.53, 
                          xmax = 160.56, ymax = -15)
adm_bound_austr<-sf::st_crop(adm_bound, xmin = 105.83, ymin = -47.53, 
                          xmax = 160.56, ymax = -9)
sf_use_s2(FALSE)
adm_names_austr<-sf::st_crop(adm_names, xmin = 105.83, ymin = -47.53, 
                             xmax = 160.56, ymax = -15)

adm_names_austr_main<-(adm_names_austr[-c(6,9,11),])
sf_use_s2(TRUE)
filling_austr<-crop(filling, ext(95,180,-50,0))

#отрисовка 
library(tmap)
tmap_mode("plot")
aust_map<-tm_shape(filling_austr,crs=3112, bbox=c(xmin=110,xmax=160,ymin=-45,ymax=-10))+ tm_rgb()+
  tm_shape(cont_austr, crs=3112)+tm_lines(cont_austr, col="black")+
  tm_shape(adm_names_austr_main,crs=3112, bbox=c(xmin=110,xmax=160,ymin=-45,ymax=-10))+tm_polygons(fill=NULL)+tm_text(text="name_ru",col="red", size=0.5, just="center")+
  tm_shape(cities_austr,crs=3112, bbox=c(xmin=110,xmax=160,ymin=-45,ymax=-10))+tm_dots(cities_austr,fill="black")+tm_text(text="NAME_RU",size =0.5, xmod=2.3)+
  tm_shape(adm_bound_austr,crs=3112, bbox=c(xmin=110,xmax=160,ymin=-45,ymax=-10))+tm_lines(adm_bound_austr, col="red")+
  tm_graticules(col="gray", alpha=0.5)+
  tm_scalebar(position = c("left","bottom"))

#Вывод результата
fileout <- "C:/Jane/Учёба/ГИСы/aust_map.png"
if (!dir.exists(dirname(fileout)))

png(fileout, res=300, width=1600, height=1200,
    type="cairo", pointsize=12, family="sans")
print(aust_map)
dev.off()

```
 #######HOMEWORK 2, map of australia######

library(sf)        
library(tmap)       

# Define the data source folder
root <- "../naturearth"

# Load shapefiles
marines <- st_read(file.path(root, "ne_10m_geography_marine_polys.shp"))
marines <- marines[st_is_valid(marines), ] # Keep only valid geometries
sea_for_labels <- marines[marines$name  %in% c("Tasman Sea", "Coral Sea", "Timor Sea"), ]


countries <- st_read(file.path(root, "ne_10m_admin_0_countries.shp"))
aus_bord <- countries[countries$NAME == "Australia", 1]

admin <- st_read(file.path(root, "ne_10m_admin_1_states_provinces.shp"))
aus_admin <- admin[admin$admin == "Australia", ]

lakes <- st_read(file.path(root, "ne_10m_lakes.shp"))
lakes <- lakes[st_is_valid(lakes), ]
st_agr(lakes) = "constant"
lakes <- st_crop(lakes, aus_bord)

rivers <- st_read(file.path(root, "ne_10m_rivers_lake_centerlines.shp"))
st_agr(rivers) = "constant"
rivers <- st_crop(rivers, aus_bord)

cities <- st_read(file.path(root, "ne_10m_populated_places.shp"))
cities <- cities[cities$SCALERANK <= 2, ]
cities <- st_filter(cities, aus_bord)  # Keep cities within Australia

# Define your bounding box (xmin, ymin, xmax, ymax)
crop_extent <- st_bbox(c(xmin = 100, ymin = -63, xmax = 190, ymax = 0), crs = st_crs(marines))
st_agr(marines) = "constant"
marine2 <- st_crop(marines, crop_extent)

#### Manually adjust label positions
aus_admin$xmod <- 0  # Default no shift
aus_admin$ymod <- 0  # Default no shift
# Shift the label for Australian Capital Territory (adjust these values as needed)
aus_admin$xmod[which(aus_admin$name == "Australian Capital Territory")] <- 5.5  # Move right
aus_admin$ymod[which(aus_admin$name == "Australian Capital Territory")] <- -1  # Move up
aus_admin$xmod[which(aus_admin$name == "Jervis Bay Territory")] <- 5
aus_admin$ymod[which(aus_admin$name == "Lord Howe Island")] <- -0.5 
aus_admin$ymod[which(aus_admin$name == "Macquarie Island")] <- -0.5 

# Calculate centroids for the line (if not already available)
centroids <- st_centroid(aus_admin$geometry)  # Get centroids of polygons
aus_admin$centroid_x <- st_coordinates(centroids)[,1]  # X coordinate of centroid
aus_admin$centroid_y <- st_coordinates(centroids)[,2]  # Y coordinate of centroid

# Calculate shifted label positions
aus_admin$label_x <- aus_admin$centroid_x + aus_admin$xmod
aus_admin$label_y <- aus_admin$centroid_y + aus_admin$ymod

### creating lines for labels
act <- aus_admin[aus_admin$name == "Australian Capital Territory", ]
jbt <- aus_admin[aus_admin$name == "Jervis Bay Territory", ]
# extract coordinates
act_coor <- matrix(c(act$centroid_x, act$centroid_y, act$label_x, act$label_y),  nrow = 2, byrow = TRUE)
jbt_coor <- matrix(c(jbt$centroid_x, jbt$centroid_y, jbt$label_x, jbt$label_y),  nrow = 2, byrow = TRUE)
coor_list <- list(act_coor, jbt_coor)
# creating sf lines
lines <- st_sf(
  name = c("ACT", "JBT"),
  geometry = st_sfc(lapply(coor_list, st_linestring)),
  crs = 4326
)

crop_map <- crop_extent - c(-15,-7,27,10)
#### CREATE MAP
my_map <- 
  tm_shape(marine2, bbox = crop_map)+
  tm_polygons(fill = "lightblue", col = "lightblue") +
  
  tm_shape(aus_admin) +
  tm_polygons(fill = "pink",col = "black") +
  tm_graticules(n.x = 20, n.y = 5, col = "gray50", labels.size = 0.7) +
  tm_text("name", size = 0.8, xmod = "xmod", ymod = "ymod") +
  
  tm_shape(sea_for_labels) +
  tm_text("name", col = "blue", size = 0.7) + 
  
  tm_shape(lines) +
  tm_lines(col = "black", lwd = 1) +
  
  tm_shape(rivers) +
  tm_lines(col = "blue") +
  
  tm_shape(lakes) +
  tm_polygons(col = "blue", fill = "blue") +
  
  tm_shape(cities) + 
  tm_dots(size = 0.5) +
  
  tm_scalebar(position = c("left", "bottom")) + 
  tm_title("Australia administrative map") +
  tm_crs(3112) 


# Export to PNG with 300 DPI
tmap_save(my_map, filename = "australia_map.png", dpi = 300)

library(sf)
library(tmap)
library(ggplot2)
library(ggrastr)
#подключаем пакеты 

# Указываю с данными Natural Earth, они у меня в разных папках поэтому указываю 2 пути

root <- "C:/Users/79153/Desktop/IPEE RAS/ГИСЫ Платонов/Hometask1/10m_cultural/10m_cultural"
root2 <- "C:/Users/79153/Desktop/IPEE RAS/ГИСЫ Платонов/Hometask1/10m_physical"


# Загружаю данные о странах,провинциях, реках и городов
countries <- st_read(file.path(root, "ne_10m_admin_0_countries.shp"))
states <- st_read(file.path(root, "ne_10m_admin_1_states_provinces.shp"))
rivers <- st_read(file.path(root2, "ne_10m_rivers_lake_centerlines.shp"))
cities <- st_read(file.path(root, "ne_10m_populated_places_simple.shp"))


# Фильтрую данные для Австралии, указывая нужный атриюут в табличке

australia <- countries[countries$NAME == "Australia", ]
australian_states <- states[states$admin == "Australia", ]
#australian_rivers <- rivers[rivers$ == , ] не знаю каким образом отфильтровать реки
australian_cities <- cities[cities$adm0name == "Australia", ]
australian_capital <- australian_cities [australian_cities$featurecla == "Admin-1 capital",]

# Добавляю русские названия для штатов и городов
state_labels <- data.frame(
  name = c("New South Wales", "Victoria", "Queensland", "South Australia", "Western Australia", "Tasmania", "Northern Territory", "Australian Capital Territory"),
  label = c("Новый Южный Уэльс", "Виктория", "Квинсленд", "Южная Австралия", "Западная Австралия", "Тасмания", "Северная территория", "Австралийская столичная территория"),
  stringsAsFactors = FALSE
)

city_labels <- data.frame(
  name = c("Sydney", "Melbourne", "Brisbane", "Perth", "Adelaide", "Hobart", "Darwin", "Canberra"),
  label = c("Сидней", "Мельбурн", "Брисбен", "Перт", "Аделаида", "Хобарт", "Дарвин", "Канберра"),
  stringsAsFactors = FALSE
)
# соединяю ру названия для штатов и городов с их английскими значениями
australian_states <- merge(australian_states, state_labels, by.x = "name", by.y = "name", all.x = TRUE)
australian_cities <- merge(australian_cities, city_labels, by.x = "name", by.y = "name", all.x = TRUE)


ggplot() +
  geom_sf(data = australian_states, aes(fill = name), color = "black") +
  scale_fill_manual(values = c("New South Wales" = "#FFDEAD", "Victoria" = "#EE82EE",
                               "Queensland" = "#FF6347", "South Australia" = "#9ACD32",
                               "Western Australia" = "#FFD700", "Tasmania" = "#00CED1",
                               "Northern Territory" = "#20B2AA", "Australian Capital Territory" = "#DC143C")) +
  geom_sf_text(data = australian_states, aes(label = label), ize = 5, color = "black", family = "serif", hjust = 0.5, vjust = 0, check_overlap = TRUE) +
  geom_sf(data = australian_capital, color = "red", size = 2) +
  geom_sf_text(data = australian_cities, aes(label = label), size = 3, color = "black", family = "serif", hjust = 1, vjust = 1, check_overlap = TRUE) +
  ggtitle("Австралия") +
  theme_minimal() +
  theme(
    plot.title = element_text(hjust = 0.5),  # Центрирование заголовка
    legend.position = "none"  # Расположение легенды
  ) 

#_______________________________________________________________
# Визуализация с использованием tmap, "включаем" 
tmap_mode("view")

# Добавляю русские названия для столиц для tmap?
capitals <- data.frame(
  state = c("New South Wales", "Victoria", "Queensland", "South Australia", "Western Australia", "Tasmania", "Northern Territory", "Australian Capital Territory"),
  capital = c("Сидней", "Мельбурн", "Брисбен", "Аделаида", "Перт", "Хобарт", "Дарвин", "Канберра"),
  lat = c(-33.8688, -37.8136, -27.4698, -34.9285, -31.9505, -42.8821, -12.4634, -35.2809),
  lon = c(151.2093, 144.9631, 153.0251, 138.6007, 115.8605, 147.3272, 130.8456, 149.1300)
)
# Преобразу. столицы в sf объект для tmap
capitals_sf <- st_as_sf(capitals, coords = c("lon", "lat"), crs = 4326)

#  не выходит наслаивать объекты без перекрытия...даже если ставить +
tm_shape(australia) + tm_polygons(col = "black", fill.legend = tm_legend_hide)
tm_shape(australian_states) + tm_polygons(col = "black", fill.legend = tm_legend_hide)
tm_shape(capitals_sf) + tm_dots(col = "red", size = 0.4)

#итог

#предоперации

library(sf)
library(dplyr)
library(ggplot2)
library(ggspatial)
library(ggrepel)
library(extrafont)
library(systemfonts)  # Для проверки шрифтов в системе
library(showtext)     # Для загрузки шрифтов в R

#Какие драйверы поддерживаются?
st_drivers() %>% filter(grepl("ESRI", name))

#Проверка доступных шрифтов
if(!"Century Gothic" %in% fonts()) {
  message("Шрифт Century Gothic не найден, попробуем загрузить... Очень нужно!")
} else { message("Шрифт уже загружен. Наименование - ",
                 main_font <- "Century Gothic")
}

#Функция проверки и загрузки Century Gothic
check_and_load_century_gothic <- function() {
  font_name <- "Century Gothic"
  
  #1. Проверка наличия в системе
  if (font_name %in% system_fonts()$family) {
    message("✅ Шрифт '", font_name, "' уже установлен")
    return(invisible(TRUE))
  }
  
  #2. Если нет - загружаем
  message("⚠️ Шрифт '", font_name, "' не найден. Пробуем установить...")
  
  font_path <- "C:/Fonts/CenturyGothic.ttf"  # Укажите правильный путь!
  
  if (!file.exists(font_path)) {
    message("❌ Файл '", font_path, "' не найден")
    return(invisible(FALSE))
  }
  
  #3. Установка шрифта
  font_add(font_name, font_path)
  showtext_auto()
  
  # 4. Подтверждение
  message("✔ Шрифт успешно загружен из: ", normalizePath(font_path))
  invisible(TRUE)
}

#Вызов функции
check_and_load_century_gothic()

#Иначе самое принудительное (долгая загрузка, импорт шрифтов)
if (!"Century Gothic" %in% fonts()) {
  font_import(prompt = FALSE)
  loadfonts(device = "win")
}

#Путь к данным Natural Earth
root <- "C:/GIS/2 homework/data"

#Проверка доступных файлов
available_shapes <- list.files(root, pattern = "\\.shp$")
print(available_shapes)

# Береговая линия (для точного вычитания морей)
coastline <- st_read(file.path(root, "ne_10m_admin_0_countries.shp")) %>% 
  filter(NAME == "Australia") %>% 
  st_union() %>% 
  st_transform("+proj=longlat +datum=WGS84") %>% 
  st_cast("POLYGON")

#Загрузка данных административных границ (штаты)
aus_states <- st_read(file.path(root, "ne_10m_admin_1_states_provinces.shp")) %>% 
  filter(admin == "Australia")

#Загрузка данных морей (обрезка по береговой линии)
marine_areas <- st_read(file.path(root, "ne_10m_geography_marine_polys.shp")) %>% 
  filter(name %in% c("Timor Sea", "Tasman Sea", "Coral Sea", "Arafura Sea")) %>%
  st_difference(coastline) %>%
  suppressWarnings()

#Города
  cities <- st_read(file.path(root, "ne_10m_populated_places.shp")) %>% 
    filter(ADM0NAME == "Australia") %>%
    mutate(
      NAME_RU = case_when(
        NAME == "Sydney" ~ "Сидней",
        NAME == "Melbourne" ~ "Мельбурн",
        NAME == "Brisbane" ~ "Брисбен",
        NAME == "Perth" ~ "Перт",
        NAME == "Adelaide" ~ "Аделаида",
        NAME == "Canberra" ~ "Канберра",
        NAME == "Hobart" ~ "Хобарт",
        NAME == "Darwin" ~ "Дарвин",
        TRUE ~ NAME
      )
    ) %>% 
    filter(NAME %in% c("Sydney", "Melbourne", "Brisbane", "Perth",
                       "Adelaide", "Canberra", "Hobart", "Darwin"))
  
#Определение оптимальной проекции Альберса для Австралии
albers_proj <- "+proj=aea +lat_1=-18 +lat_2=-36 +lat_0=0 +lon_0=132 +x_0=0 +y_0=0 +ellps=GRS80 +units=m +no_defs"

#Преобразование координат -------------------------------------------------
aus_states_albers <- st_transform(aus_states, albers_proj)
marine_areas_albers <- st_transform(marine_areas, albers_proj)
cities_albers <- st_transform(cities, albers_proj) %>%
  mutate(
    nudge_x = case_when(
      NAME == "Canberra" ~ 1e5,   
      NAME == "Melbourne" ~ 5e5,
      NAME == "Hobart" ~ 3e5,
      NAME == "Sydney" ~ 1.3e5,
      TRUE ~ 0  
    ),
    nudge_y = 0
  )

# Подписи морей
marine_labels <- marine_areas_albers %>% 
  st_centroid() %>%
  suppressWarnings() %>% 
  mutate(
    name_ru = case_when(
      name == "Timor Sea" ~ "Тиморское\nморе",
      name == "Tasman Sea" ~ "Тасманово\nморе",
      name == "Coral Sea" ~ "Коралловое\nморе",
      name == "Arafura Sea" ~ "Арафурское\nморе",
      TRUE ~ name
    )
  )

# Подписи штатов с ручной корректировкой
state_labels <- aus_states_albers %>%
  st_centroid() %>% suppressWarnings %>%
  filter(!name %in% c("Australian Capital Territory", "Lord Howe Island", "Jervis Bay Territory")) %>%
  mutate(
    name_ru = case_when(
      name == "New South Wales" ~ "Новый\nЮжный\nУэльс",
      name == "Western Australia" ~ "Западная\nАвстралия",
      name == "South Australia" ~ "Южная\nАвстралия",
      name == "Queensland" ~ "Квинсленд",
      name == "Victoria" ~ "Виктория",
      name == "Tasmania" ~ "Тасмания",
      name == "Northern Territory" ~ "Северная\nТерритория",
      TRUE ~ name
    ),
    # Определяем, какие штаты будут с засечками
    use_repel = ifelse(name %in% c("Victoria", "Tasmania"), TRUE, FALSE),
    # Параметры для repel (только Виктория и Тасмания будут с линиями)
    segment.color = ifelse(name %in% c("Victoria", "Tasmania"), "black", NA),
    segment.size = ifelse(name %in% c("Victoria", "Tasmania"), 0.3, 0),
    # Ручная корректировка позиций
    nudge_x = case_when(
      name == "Victoria" ~ -5e5,
      name == "Tasmania" ~ -6e5,
      TRUE ~ 0
    ),
    nudge_y = case_when(
      name == "Victoria" ~ -2.2e5,
      name == "Tasmania" ~ 2e5,
      TRUE ~ 0
    ) 
  )

coastline_albers <- st_transform(coastline, albers_proj)

# Создаем искусственный bounding box для всей карты
expanded_bbox <- st_bbox(c(
  xmin = -3e6,  # Расширяем на 30% за пределы карты
  xmax = 4e6,
  ymin = -10e6,
  ymax = 0.5
), crs = albers_proj) %>% 
  st_as_sfc()

  # Создаем координатную сетку с шагом 10° по широте
  graticule <- st_graticule(expanded_bbox,
                            ndiscr = 100,  # Количество точек для smooth-линий
                            lon = seq(-180, 180, by = 10),  # Шаг 10° по долготе
                            lat = seq(-90, 90, by = 10)      # Фиксированный шаг 10° по широте
  ) %>% 
    st_transform(albers_proj) %>% 
    suppressWarnings({  # Подавляем предупреждение для st_intersection
      st_intersection(st_as_sfc(st_bbox(c(
        xmin = -3e6, xmax = 3.5e6, 
        ymin = -5e6, ymax = 0.5e6
      ), crs = albers_proj)))
    })
    

# Создаем полигон суши для исключения подписей морей
land_polygon <- coastline_albers

# Фильтруем подписи морей, чтобы они не попадали на сушу
marine_labels_filtered <- marine_labels %>% 
  # Сохраняем атрибуты перед операцией st_difference
  mutate(
    original_name = name,
    original_name_ru = name_ru
  ) %>% 
  # Выполняем разность с полигоном суши
  st_difference(land_polygon) %>% 
  # Восстанавливаем атрибуты после операции
  mutate(
    name = original_name,
    name_ru = original_name_ru
  ) %>% 
  filter(!st_is_empty(.)) %>% 
  
  # Ручная корректировка позиций для морей
  mutate(
    nudge_y = case_when(
      name == "Timor Sea" ~ 1e5,
      name == "Tasman Sea" ~ 1e5,
      name == "Coral Sea" ~ 0.5e5,
      name == "Arafura Sea" ~ -1e5,
      TRUE ~ 0
    ),
    nudge_x = case_when(
      name == "Timor Sea" ~ -2e5,
      name == "Coral Sea" ~ -2e5,
      name == "Arafura Sea" ~ 3.5e5,
      TRUE ~ 0
    )
  ) %>%
  suppressWarnings()

a <-
  ggplot() +
  # 1. Фон (подложка)
  geom_sf(data = aus_states_albers, fill = "#E6F2FF", color = NA) +
  # 2. Добавление морей (прозрачными)
  geom_sf(data = marine_areas_albers, fill = NA, color = NA) +
  # 3. Добавление штатов с ручной раскраской
  geom_sf(data = aus_states_albers, aes(fill = name), color = "black", linewidth = 0.1) +
  # 4. Береговая линия (контур)
  geom_sf(data = coastline_albers, fill = NA, color = NA, linewidth = 0.1) +
  # 5. Города (точки с белой обводкой)
  geom_sf(
    data = cities, 
    color = "white",       
    size = 2.5,           
    shape = 21,           
    stroke = 1.2          
  ) +
  # 6. Основные точки городов (красные)
  geom_sf(
    data = cities, 
    color = "red3",     
    size = 2,            
    shape = 16           
  ) +
  # 7. Подписи городов с белой обводкой
  ggrepel::geom_label_repel(
    data = cities_albers,
    aes(label = NAME_RU, geometry = geometry),
    family = "Century Gothic",
    size = 3.5,
    point.padding = 0.3,
    box.padding = 0.5,
    min.segment.length = 0,
    max.overlaps = Inf,
    label.padding = unit(0.2, "lines"),
    label.size = 0,
    fill = alpha("white", 0.7),
    color = "black",
    nudge_x = cities_albers$nudge_x,  # Добавляем горизонтальное смещение
    nudge_y = cities_albers$nudge_y,  # Добавляем вертикальное смещение
    stat = "sf_coordinates"
  ) +
  
  # Подписи штатов - два разных подхода:
  # 1. Для Виктории и Тасмании - с засечками (repel)
  ggrepel::geom_text_repel(
    data = filter(state_labels, use_repel),
    aes(label = name_ru, geometry = geometry),
    family = "Century Gothic",
    size = 3.5,
    color = "black",
    fontface = "bold",
    point.padding = 0.5,
    box.padding = 0.7,
    min.segment.length = 0,
    segment.color = "black",
    segment.size = 0.3,
    nudge_x = filter(state_labels, use_repel)$nudge_x,
    nudge_y = filter(state_labels, use_repel)$nudge_y,
    stat = "sf_coordinates"
  ) +
  # 2. Для остальных штатов - точное центрирование без repel
  geom_sf_text(
    data = filter(state_labels, !use_repel),
    aes(label = name_ru),
    family = "Century Gothic",
    size = 3.5,
    color = "black",
    fontface = "bold"
  ) +
  # 8. Подписи морей
  geom_sf_text(
    data = marine_labels_filtered, 
    aes(label = name_ru), 
    family = "Century Gothic", 
    size = 3.5, 
    color = "darkblue",
    nudge_y = marine_labels_filtered$nudge_y,
    nudge_x = marine_labels_filtered$nudge_x
  ) +
  # 9. Координатная сетка
  geom_sf(
    data = graticule,
    color = "gray50",
    linetype = "dashed",
    linewidth = 0.2,
    alpha = 0.5
  ) +
  # Масштабная линейка
  annotation_scale(
    location = "bl",
    width_hint = 0.3,
    style = "ticks",
    tick_height = 0.5,
    line_width = 1,
    text_cex = 0.8,
    text_family = "Century Gothic"
  ) +
  # 10. Настройка внешнего вида
  theme_minimal() +
  theme(
    text = element_text(family = "Century Gothic"),
    axis.title = element_blank(),  # Убираем технические x and y
    axis.ticks = element_line(color = "black"),  # Добавляем оси
    axis.ticks.length = unit(0.2, "cm"),  # Длина засечек
    panel.background = element_rect(fill = "#E6F2FF", color = NA),  # Фон карты
    panel.grid = element_blank(),  # Отключаем стандартную сетку ggplot
    panel.border = element_rect(fill = NA, color = "black", linewidth = 1),
    plot.title = element_text(hjust = 0.5, size = 14, face = "bold"),
    legend.position = "right",
    legend.title = element_text(size = 10, face = "bold")
  ) +
  # 11. Цвета для штатов
  scale_fill_manual(
    name = "Штаты Австралии",
    values = c(
      "New South Wales" = "#FFD700",       # Новый Южный Уэльс
      "Western Australia" = "#F4A460",     # Западная Австралия
      "South Australia" = "#DAA520",       # Южная Австралия
      "Queensland" = "#CD853F",            # Квинсленд
      "Victoria" = "#B8860B",              # Виктория
      "Tasmania" = "#A0522D",              # Тасмания
      "Northern Territory" = "#8B4513"     # Северная Территория
    ),
    labels = c(
      "New South Wales" = " \nНовый Южный\nУэльс\n ",
      "Western Australia" = " \nЗападная\nАвстралия\n ",
      "South Australia" = " \nЮжная\nАвстралия\n ",
      "Queensland" = " \nКвинсленд\n ",
      "Victoria" = " \nВиктория\n ",
      "Tasmania" = " \nТасмания\n ",
      "Northern Territory" = " \nСеверная\nТерритория\n "
    ),
    guide = guide_legend(
      keyheight = unit(1.2, "lines"),
      keywidth = unit(1.5, "lines")
    )
  ) +
  # 12. Настройка подписей координат
  scale_x_continuous(labels = function(x) paste0(round(abs(x)), "° в.д.")) +
  scale_y_continuous(labels = function(y) paste0(round(abs(y)), "° ю.ш.")) +
  
  # 13. Обрезка карты
  coord_sf(
    xlim = c(-2.3e6, 3e6),
    ylim = c(-4.9e6, -0.5e6),
    expand = FALSE,
    clip = "on"
  ) +
  # 14. Добавление подписи океана
  annotate("text", x = -0.9e6, y = -4.3e6, label = "Индийский океан", 
           family = "Century Gothic", size = 4, color = "darkblue") +
  labs(title = "Административное деление\nАвстралии")

```
# ссылки на скачивание shape-файлов:
# ocean: https://www.naturalearthdata.com/http//www.naturalearthdata.com/download/10m/physical/ne_10m_ocean.zip
# state: https://www.naturalearthdata.com/http//www.naturalearthdata.com/download/10m/cultural/ne_10m_admin_1_states_provinces.zip
# place: https://www.naturalearthdata.com/http//www.naturalearthdata.com/download/10m/cultural/ne_10m_populated_places.zip
# relief: https://www.naturalearthdata.com/http//www.naturalearthdata.com/download/10m/raster/NE1_HR_LC_SR_W.zip

library(sf)
library(terra)
library(tmap)
library(RColorBrewer)

# поменяла способ чтения растра на чтение через terra, поменяла масштаб данных с 50m на 10m

root <- "D:/users/platt/shapefile/auxiliary/naturalearth/5.1.2"
ocean<-st_read(file.path(root,"50m_physical","ne_50m_ocean.shp.zip"))
state<-st_read(file.path(root,"50m_cultural","ne_50m_admin_1_states_provinces.shp.zip"))
place<-st_read(file.path(root,"50m_cultural","ne_50m_populated_places.shp.zip"))
relief<-terra::rast(file.path(root,"../../naturalearth.raster","NE2_50M_SR_W.tif")) # |> as("SpatRaster")

class(relief)
relief <- as(relief,"SpatRaster")
class(relief)

# Преобразуем name_ru в character СРАЗУ после чтения данных
state$name_ru <- as.character(state$name_ru)

# чтобы быть точно уверенными в системе координат, проверяем и устанавливаем её (по умолчанию это WGS 84 = EPSG:4236, т.е. и не проекция даже)

st_crs(ocean)
if (is.na(st_crs(ocean))) {
	st_crs(ocean) <- "EPSG:4326"
	}

# и вырезываем Австралию

australia<-sf::st_crop(ocean, xmin = 105, ymin = -48, xmax = 165, ymax = -8)

# затем трансформируем проекцию наших данных

australia_albers <- st_transform(australia, crs = "EPSG:3112")

# поверяем, изменилась ли она

st_crs(australia_albers)

# растр тоже нужно перепроецировать в Альберс, иначе он поломает нам ситему координат, когда будем вырезать из него Австралию
# задаём Альберс и перепроецируем в него (это дико долго, но делается)

albers_crs <- "EPSG:3112"
relief_albers <- terra::project(relief, albers_crs)

# убеждаемся, что всё теперь ок

terra::crs(relief_albers)

# extent Австралии в системе координат Albers

australia_extent <- ext(australia_albers)
    australia_extent

# и обрезаем до Австралии

relief_albers_cropped <- terra::crop(relief_albers, australia_extent)

# проверяем, что эта сволочь существует

relief_albers_cropped 


# дальше мы будем красить регионы Австралии разными цветами
# для этого необходимо отсортировать их по какому-то стабцу таблицы атрибутов
# удобнее всего по name_ru
# к сожалению, там может ничего не значиться - эту ситуацию надо предусмотреть
# либо удаляем строки с NA (это может привести к потере существенных данных, если строк NA в таблице много)
# либо заменяем NA на значение по умолчанию в столбце name_ru
# я попробовала покрасить регионы без этого - и выяснила, что есть она строка с NA в name_ru

state$name_ru <- trimws(state$name_ru) # Удаляет пробелы в начале и конце строк
state <- state[!is.na(state$name_ru) & state$name_ru != "", ]

state <- state[!is.na(state$name_ru), ] 	# но делать это надо ДО того, как фильтровать регионы

# выбираем нужные нам кусочки Австралии

state.au <- state[state$admin == "Australia", ]
state.au <- state.au[!is.na(state.au$name_ru), ] 	# фильтруем NA

state.st <- state[state$admin == "Australia" & state$type == "State", ]
state.st <- state.st[!is.na(state.st$name_ru), ]

state.tr <- state[state$admin == "Australia" & state$type == "Territory", ]
state.tr <- state.tr[!is.na(state.tr$name_ru), ]

northern <- state.tr[state.tr$name == "Northern Territory", , drop = FALSE]

if (nrow(northern) == 0) {
  warning("Northern Territory not found after filtering!")
}

# Затем объединяем, зная, что в каждом кусочке NA уже отфильтрованы
states.au <- rbind(state.st, northern)

# Последняя проверка для уверенности:
states.au <- states.au[!is.na(states.au$name_ru), ]

# Еще раз убедимся, что NA больше нет
table(states.au$name_ru, useNA = "ifany")


# не помешает также проверить northern на NA, т.к. его фильтруем отдельно

state.tr<-state.au[state.au$type=="Territory",]
    northern<-state.tr[1,]

    table(northern$name_ru, useNA = "ifany")

# тут всё чисто


# наконец добираем данные по городам:

place.au<-place[place$ADM0NAME=="Australia",]
place.au4<-place.au[place.au$SCALERANK<4,] 

# сужаем границы, чтобы сделать красиво

xmin <- st_bbox(australia_albers)["xmin"]
xmax <- st_bbox(australia_albers)["xmax"]
ymin <- st_bbox(australia_albers)["ymin"]
ymax <- st_bbox(australia_albers)["ymax"]

xmin_new <- xmin + (xmax - xmin) * 0.15
xmax_new <- xmax - (xmax - xmin) * 0.15
ymin_new <- ymin + (ymax - ymin) * 0.1
ymax_new <- ymax - (ymax - ymin) * 0.05

australia_extent <- ext(c(xmin_new, xmax_new, ymin_new, ymax_new))
relief_albers_cropped <- terra::crop(relief_albers, australia_extent)


# приступаем к отображению

tmap_mode("plot")
(tm1<-tm_shape(relief_albers_cropped) +
	tm_rgb() +
tm_shape(australia_albers) +
	tm_polygons(fill=NULL) +
tm_shape(states.au) +
	tm_polygons(
  fill="name_ru", fill_alpha=0.4,
  fill.legend = 
  tm_legend(title="Легенда", palette = "met.nattier", fill_alpha=0.4)) + 
  tm_borders(col="#600c1a", lwd=0.5) +
tm_shape(place.au4) +

latitudes <- seq(from = floor(ylim[1] / step_y) * step_y, to = ceiling(ylim[2] / step_y) * step_y, by = step_y)

  annotation_scale(location = "bl", width_hint = 0.4) +

library(sf)
library(s2)
library(terra)
library(raster)
library(tmap)

# Операции с вектором океана
australia<-sf::st_read("D:/GIS/27_Feb/ne_10m_ocean/ne_10m_ocean.shp")
st_agr(australia) = "constant"
sf::sf_use_s2(FALSE)
australia_cr<-sf::st_crop(australia, xmin = 100, ymin = -55, xmax = 170, ymax = -2)
australia_3112 <- st_transform(australia_cr, crs = "EPSG:3112")
st_crs(australia_3112) # Это будет слой, который мы визуализируем на карте

xmin <- st_bbox(australia_3112)["xmin"]
xmax <- st_bbox(australia_3112)["xmax"]
ymin <- st_bbox(australia_3112)["ymin"]
ymax <- st_bbox(australia_3112)["ymax"]

xmin_new <- as.numeric(xmin + (xmax - xmin) * 0.2)
xmax_new <- as.numeric(xmax - (xmax - xmin) * 0.22)
ymin_new <- as.numeric(ymin + (ymax - ymin) * 0.2)
ymax_new <- as.numeric(ymax - (ymax - ymin) * 0.12)

st_agr(australia_3112) = "constant"
australia_3112_cr<-sf::st_crop(australia_3112, xmin=xmin_new, ymin=ymin_new, xmax=xmax_new, ymax=ymax_new) # Это будет слой, задающий охват карты

# Прочие векторные слои
rivers.sf<-sf::st_read("D:/GIS/27_Feb/ne_10m_rivers_lake_centerlines/ne_10m_rivers_lake_centerlines.shp")
rivers.sf <- rivers.sf[st_is_valid(rivers.sf),]
st_agr(rivers.sf) = "constant"
rivers_cr<-sf::st_crop(rivers.sf, xmin=xmin_new, ymin=ymin_new, xmax=xmax_new, ymax=ymax_new)

lakes<-sf::st_read("D:/GIS/Australia_06_march/ne_10m_lakes/ne_10m_lakes.shp")
lakes.sf <- lakes[st_is_valid(lakes),]
st_agr(lakes.sf) = "constant"

# Фильтрация регионов
states.sf<-sf::st_read("D:/GIS/Australia_06_march/ne_10m_admin_0_states_provinces/ne_10m_admin_1_states_provinces.shp")
states.sf$name_ru <- as.character(states.sf$name_ru)
states.sf$name_ru <- trimws(states.sf$name_ru)
states <- states.sf[!is.na(states.sf$name_ru) & states.sf$name_ru != "", ]
state.au <- states[states$admin == "Australia", ]
state.st <- state.au[state.au$type == "State", ]
state.tr <- state.au[state.au$type == "Territory" & state.au$name== "Northern Territory", ]
states.au <- rbind(state.st, state.tr)
table(states.au$name_ru, useNA = "ifany") # Проверяем, что не осталось NA

# Фильтрация городов
cities.sf<-sf::st_read("D:/GIS/Australia_06_march/ne_10m_populated_places/ne_10m_populated_places.shp")
cities.au<-cities.sf[cities.sf$ADM0NAME=="Australia",]
cities.cap<-cities.au[cities.au$SCALERANK<4,]

# Операции с растром
physical<-raster::stack("D:/GIS/Australia_06_march//NE2_50M_SR/NE2_50M_SR.tif")|> as("SpatRaster")
phys_cropped<-crop(physical, ext(110, 160, -45, -8)) # Обрежем, чтобы быстрее перепроецировалось
phys_cropped_albers<-terra::project(phys_cropped, "+init=epsg:3112")

# Визуализация
tmap_mode("plot")
dev.new(width = 8, height = 8, unit = "in")

(tm1<-tm_shape(australia_3112_cr) +
tm_shape(phys_cropped_albers) +
	tm_rgb() +
tm_shape(australia_3112) +
	tm_polygons(fill="lightblue") +
tm_shape(rivers.sf) +
	tm_lines(col="darkblue")+
tm_shape(lakes.sf) +
	tm_polygons(fill="lightblue") +
tm_shape(states.au) +
	tm_borders(col="#600c1a", lwd=0.5) +
	tm_text(text="name_ru", size=0.8, col="#595959")+
tm_shape(cities.cap) +
	tm_symbols(cities.cap, size=0.4, lwd=1, fill="black") +
	tm_symbols(cities.cap, size=0.38, lwd=1, fill="orange") +
	tm_text(text="NAME_RU", size=0.5, xmod=0.48, ymod=-0.77, col="white") +
	tm_text(text="NAME_RU", size=0.5, xmod=0.5, ymod=-0.7, col="black") +
tm_scalebar(position=c("left", "bottom")) +
tm_graticules(lwd=0.5, alpha=0.7, col="black")+
tm_layout()
)

fileout <- "D:/GIS/Australia_06_march/australia_tmap_07_Apr_5.png"
if (!dir.exists(dirname(fileout)))
  dir.create(dirname(fileout),recursive=TRUE)
png(fileout, res=300, width=1600, height=1200,
    type="cairo", pointsize=10, family="arial")
print(tm1)
dev.off()

``` r
require(ursa)
# glance("Australia") ## tried first, but found extra marine space
a <- ursa:::spatialize(c(110,-43,155,-10),style=4326)
root <- "D:/users/platt/shapefile/auxiliary/naturalearth/5.1.2"
rivers <- file.path(root,"10m_physical/ne_10m_rivers_australia.shp")
lakes <- file.path(root,"10m_physical/ne_10m_lakes_australia.shp")
graticules <- file.path(root,"10m_physical/ne_10m_graticules_10.shp")
marine <- spatial_read(file.path(root,"10m_physical/ne_10m_geography_marine_polys.shp"))
marine <- subset(marine,featurecla %in% c("sea"))
marine <- marine[grep("море",marine[["name_ru"]],ignore.case=TRUE),]
marine$label <- toupper(marine[["name_ru"]])
provinces <- spatial_read(file.path(root,"10m_cultural/ne_10m_admin_1_states_provinces.shp"))
provinces <- subset(provinces,admin %in% "Australia")
provinces$label <- toupper(gsub("\\s","\n",provinces[["name_ru"]]))
cities <- spatial_read(file.path(root,"10m_cultural/ne_10m_populated_places.shp"))
cities <- cities[cities$SCALERANK %in% c(0,1,2,3) & cities$ADM0NAME %in% "Australia",]
depth0 <- spatial_read(file.path(root,"10m_physical/ne_10m_bathymetry_L_0.shp"))
depth1000 <- spatial_read(file.path(root,"10m_physical/ne_10m_bathymetry_J_1000.shp"))
depth2000 <- spatial_read(file.path(root,"10m_physical/ne_10m_bathymetry_I_2000.shp"))
depth3000 <- spatial_read(file.path(root,"10m_physical/ne_10m_bathymetry_H_3000.shp"))
session_grid(ursa:::spatialize(a,style=3112)) ## 3112 found in QGIS
if (T) {
   bbox <- polygonize(ursa_bbox(regrid(session_grid(),expand=1.2)))
   depth0 <- spatial_intersection(depth0,bbox)
   depth1000 <- spatial_intersection(depth1000,bbox)
   depth2000 <- spatial_intersection(depth2000,bbox)
   depth3000 <- spatial_intersection(depth3000,bbox)
  # marine <- spatial_intersection(marine,bbox) ## FAILURE
   provinces <- provinces[order(spatial_area(provinces),decreasing=TRUE)[1:7],]
}
compose_open(legend=NULL,bpp=8)
panel_new("white")
panel_plot(depth0,col="#BADAFF92",border="transparent")
panel_plot(depth1000,col="#BADAFF92",border="transparent")
panel_plot(depth3000,col="#BADAFF92",border="transparent")
panel_plot(provinces["name_ru"],pal.bright=224,pal.rotate="circle")
panel_plot(lakes,col="slategray1")
panel_plot(rivers,col="blue",lwd=0.3)
panel_annotation(provinces["label"],fg="#00000080")
panel_plot(cities,pch=19,col="black")
panel_annotation(marine["label"],fg="white",bg="lightskyblue2")
panel_annotation(cities["NAME_RU"],adj=c(2.5,1.2))
panel_graticule(language="ru") ## or `panel_plot(graticules,col="#00000010",lty=2)`
panel_scalebar(language="ru",pos="bottom")
ann <- png::readPNG(file.path(root,"../../naturalearth.raster","NE_credits_grey.png"))
panel_annotation(ann,alpha=0.8,pos="bottomleft",cex=0.35)
output <- compose_close()
```

require(ursa)
a <- ursa:::spatialize("Новая Земля")
'plotcrs' <- function(a,crs=4326) {
   g1 <- ursa:::spatialize(a,style=crs) |>
      spatial_grid() |>
      session_grid(expand=1.2)
   seqx <- seq(20,120,by=8)
   seqy <- seq(64,88,by=2)
   b <- expand.grid(lon=seqx,lat=seqy)
   s <- if (!ursa:::.isMerc()) 1 else 1/cos(b$lat*pi/180)
   b <- spatial_buffer(ursa:::spatialize(b),s*100*1e3)
   compose_open(dim=c(750,1300),pointsize=10)
   panel_new(blank="white")
   panel_decor(col="black",coastline.fill="#00000010"
              ,scalebar.w=100,scalebar.pos=c("topleft","bottomleft")
              ,graticule.lon=seqx,graticule.lat=seqy,graticule.margin=c(F,T,T,F)
              )
   panel_plot(b)
   compose_close()
}

library(sf)

loc_proj <- st_transform(loc, crs = "EPSG:32637") 
calculate_3d_distance <- function(point1, point2) {
  coords1 <- st_coordinates(point1)
  coords2 <- st_coordinates(point2)
  z1 <- point1$ele
  z2 <- point2$ele
  dx <- coords2[1] - coords1[1]
  dy <- coords2[2] - coords1[2]
  dz <- z2 - z1
  distance_3d <- sqrt(dx^2 + dy^2 + dz^2)
  return(distance_3d)
}
distances_3d <- numeric(nrow(loc_proj) - 1)
for (i in 1:(nrow(loc_proj) - 1)) {
  distances_3d[i] <- calculate_3d_distance(loc_proj[i,], loc_proj[i+1,])
}
time_diffs <- difftime(loc_proj$time[2:nrow(loc_proj)], loc_proj$time[1:(nrow(loc_proj) - 1)], units = "secs")
time_diffs_numeric <- as.numeric(time_diffs)
speeds_ms <- units::set_units(distances_3d / time_diffs_numeric, "m/s")
loc_proj$speed_ms <- c(NA, speeds_ms) 
loc_proj$speed_kmh <- loc_proj$speed_ms * 3.6  # 1 м/с = 3.6 км/ч
loc_proj$speed_kmh <- units::set_units(loc_proj$speed_kmh, "km/h")
loc_proj$speed_kmh[1] <- units::set_units(0, "km/h")

create_segments_map <- function(loc_proj, ranges) {
  leaflet() %>%
    addTiles() -> map 
  for (i in 1:(nrow(loc_proj) - 1)) {
    mid_track_seg_point_id <- (loc_proj$track_seg_point_id[i] + loc_proj$track_seg_point_id[i+1]) / 2
    segment_range_index <- which(mid_track_seg_point_id >= ranges$start & mid_track_seg_point_id <= ranges$end)
    if (length(segment_range_index) > 0) {
      segment_color <- ranges$color[segment_range_index[1]]
    } else {
      segment_color <- "gray"
    }
    segment <- st_union(loc_proj[i:(i+1),])
    segment <- st_cast(segment, "LINESTRING")
    map <- addPolylines(
      map,
      data = segment,
      color = segment_color,
      weight = 3,
      opacity = 0.8
    )
  }
  map <- addLegend(
    map,
    colors = ranges$color,
    labels = c("Подход", "Круг 1", "Круг 2", "Уход"),
    title = "Участок",
    position = "topright"
  )
  return(map)
}
create_speed_map <- function(loc_proj) {
  if("speed_kmh" %in% names(loc_proj)) {
    pal <- colorNumeric(
      palette = colorRampPalette(c("white", "blue"))(256),
      domain = units::drop_units(loc_proj$speed_kmh)
    )
    leaflet() %>%
      addTiles() -> map
    for (i in 1:(nrow(loc_proj) - 1)) {
      segment <- st_union(loc_proj[i:(i+1),])
      segment <- st_cast(segment, "LINESTRING")
      segment_color_speed <- pal(units::drop_units(loc_proj$speed_kmh[i]))
      map <- addPolylines(
        map,
        data = segment,
        color = segment_color_speed,
        weight = 3,
        opacity = 0.8
      )
    }
    map <- addLegend(map, pal = pal, values = units::drop_units(loc_proj$speed_kmh), title = "Скорость (км/ч)", position = "bottomright")
  } else {
    stop("Нет данных о скорости (speed_kmh).")
  }
  return(map)
}

  )

    segment_color_elevation <- pal(loc_proj$ele[i])
    map <- addPolylines(
      map,
      data = segment,
      color = segment_color_elevation,
      weight = 3,
      opacity = 0.8

create_segments <- function(loc, start_indices = NULL, end_indices = NULL, segment_colors = NULL, segment_names = NULL) {
  segments <- list() 
  add_segment <- function(data, color = "gray", name = "Track") {
    segments <<- append(segments, list(
      list(  
        x = data$X,
        y = data$Y,
        z = data$ele,
        mode = "lines", 
        line = list(color = color),
        type = "scatter3d",
        name = name  
      )
    ))
  } 
  if (is.null(start_indices)) {
    add_segment(loc, color = "gray", name = "Track")
  } else {
    last_index <- 1
    for (i in 1:length(start_indices)) {
      if (start_indices[i] > last_index) {
        add_segment(loc[last_index:(start_indices[i] - 1), ], color = "gray", name = "Track")
      }
      segment_color <- segment_colors[i]
      segment_name <- segment_names[i]
      add_segment(loc[start_indices[i]:end_indices[i], ], color = segment_color, name = segment_name)    
      last_index <- end_indices[i] + 1
    }
    if (last_index <= nrow(loc)) {
      add_segment(loc[last_index:nrow(loc), ], color = "gray", name = "Track")
    }
  }
  return(segments)
}

# Расчет расстояния и скорости (в метрической системе)
ski_table <- ski_table %>%
  mutate(
    # Расстояние векторов (dist) в метрах
    dist_v = sqrt((lon - lag(lon))^2 + (lat - lag(lat))^2),
    # Разница высот (delta_h) в метрах
    delta_h = ele - lag(ele),
    # Расстояние (dist) с учётом высоты в метрах
    dist = sqrt(dist_v^2 + delta_h^2),
    # Временной интервал в секундах
    time_diff_sec= as.numeric(difftime(time, lag(time), units = "secs")),
    # Скорость в м/с
    speed_ms = dist / time_diff_sec,
    # Временной интервал в часах
    time_diff_hour = as.numeric(difftime(time, lag(time), units = "hours")),
    # Скорость в км/ч
    speed_kmh = (dist/1000) / time_diff_hour,
    )

# Поиск точки перехода-------------------------------------------------------
# Предлагаю находить точку перехода кругов, не просто деля пополам, а через геометрию (то есть точки наиближайшие к точкам начала и конца катания)
# Окончательный алгоритм поиска точки перехода между кругами (чисто геометрический)
find_circle_transition <- function(ski_table, start_index, end_index) {
  # Преобразуем в пространственный объект
  coords <- st_as_sf(ski_table, coords = c("lon", "lat"), crs = 32637)
  
  # 1. Разделяем маршрут на две равные части по времени
  time_diff <- as.numeric(ski_table$time[end_index] - ski_table$time[start_index])
  mid_time <- ski_table$time[start_index] + time_diff/2
  mid_index <- which.min(abs(as.numeric(ski_table$time - mid_time)))
  
  # 2. Определяем первый и второй круги
  first_circle <- coords[start_index:mid_index, ]
  second_circle <- coords[mid_index:end_index, ]
  
  # 3. Находим точку в конце первого круга, ближайшую к началу маршрута
  dist_to_start <- st_distance(first_circle, coords[start_index, ])
  end_first_circle_idx <- which.min(dist_to_start) + start_index - 1
  
  # 4. Находим точку в начале второго круга, ближайшую к концу маршрута
  dist_to_end <- st_distance(second_circle, coords[end_index, ])
  start_second_circle_idx <- which.min(dist_to_end) + mid_index - 1
  
  # 5. Точка перехода - середина между этими точками
  transition_index <- round((end_first_circle_idx + start_second_circle_idx)/2)
  
  # 6. Проверяем, чтобы точка была в разумных пределах
  min_valid_idx <- start_index + 0.2*(end_index - start_index)
  max_valid_idx <- start_index + 0.8*(end_index - start_index)
  
  if (transition_index < min_valid_idx | transition_index > max_valid_idx) {
    transition_index <- round((start_index + end_index)/2)
  }
  
  # Возвращаем результат
  list(
    point_id = ski_table$track_seg_point_id[transition_index],
    index = transition_index,
    time = ski_table$time[transition_index],
    lon = ski_table$lon[transition_index],
    lat = ski_table$lat[transition_index],
    dist_to_start = as.numeric(st_distance(coords[transition_index,], coords[start_index,])),
    dist_to_end = as.numeric(st_distance(coords[transition_index,], coords[end_index,]))
  )
}

# Поиск точки максимального удаления от базы------------------------------------
find_max_distance_from_base <- function(ski_table) {
  # Преобразуем данные в пространственный объект
  coords <- st_as_sf(ski_table, coords = c("lon", "lat"), crs = 32637)
  
  # Базовая точка (первая точка маршрута)
  base_point <- coords[1, ] 
  # Вычисляем расстояния от всех точек до базы
  distances <- st_distance(coords, base_point)
  # Находим индекс точки с максимальным расстоянием
  max_dist_index <- which.max(distances)
  
  list(
    point_id = ski_table$track_seg_point_id[max_dist_index],
    index = max_dist_index,
    time = ski_table$time[max_dist_index],
    lon = ski_table$lon[max_dist_index],
    lat = ski_table$lat[max_dist_index],
    distance_from_base = as.numeric(distances[max_dist_index]),
    speed = ski_table$speed_kmh[max_dist_index]
  )
}

# Функция расчета длины сегмента
calculate_segment_length <- function(df, start_idx, end_idx) {
  # Преобразуем данные в sf-объект
  segment_sf <- st_as_sf(df[start_idx:end_idx, ], coords = c("lon", "lat"), crs = 32637)
  
  # Рассчитываем расстояния между последовательными точками
  distances <- st_distance(
    segment_sf, 
    lag(segment_sf), 
    by_element = TRUE
  )
  
  # Суммируем расстояния (исключая NA для первой точки)
  sum(as.numeric(distances), na.rm = TRUE)
}

race <- loc[seq(res4[2,"from"],res4[2,"to"]),]
race$dist[1] <- 0
race$length <- cumsum(race$dist)
total <- tail(race$length,1)
half <- which.min(abs(race$length-total/2))
loop <- race[half,]
race.sf <- st_as_sf(race,coords=c("x","y"))
zero.sf <- st_as_sf(zero,coords=c("x","y"))
ret <- data.frame(start=head(race$date,1)
                 ,half=race$date[half]
                 ,finish=tail(race$date,1)
                 ,loop=total/2
                 ,speed=NA
                 ,maxD=max(st_distance(zero.sf,race.sf)[1,])
                 )
ret$speed <- with(ret,2*loop*1e-3/as.numeric(finish-start,"hours"))
knitr::kable(ret,digits=1)

 #### Дадыкин Иван Антонович

-----

Занимаюсь систематикой, филогеографией и фаунистикой пресноводных ракообразных.

В гисах строю карты с точками находок, опыт работы минимальный - загрузить и визуализировать таблицу csv с координатами точек.

Хочется побольше узнать про то, как загружать собственные карты и оформлять проекты. Плюс было бы интересно послушать про разные системы координат и где какие лучше использовать.

С R работаю довольно много, строю там разные графики, диаграммы, филогенетические деревья, но вообще особо программировать и писать с нуля пакеты не умею. С пакетами для геоданных никогда не работал.

 #### Резник Евгения Владиславовна

-----

Я занимаюсь водорослевыми обрастаниями кораллов, и на данный момент задачи минимальные - отмечать на карте точки находок/колоний с длительным наблюдением за ними. В дальнейшем хотелось бы картировать контуры дна с разным покрытием, может быть сопоставляя с гидрологическими данными.  

с ГИСами работала минимально в рамках учебных курсов, но с тех пор успела всё забыть. Основное знакомство с R такое же, с переменным успехом использую для статистических расчётов, с пакетами для обработки геоданных никогда не работала. 

У меня наверное нет каких-то конкретных целей на этот курс, просто хотелось бы пользоваться гисами более уверенно и разумно.

 #### Кроленко Варвара Ивановна

-----

Мой бэкграунд прискорбен. Я один раз участвовала в семинарах, где мне показывали, как пользоваться QGIS Desktop. При этом сама я, насколько помню, ничего руками не делала. Опыта программирования нет (школьную информатику, думаю, не считаем)), в R никогда не работала. 

Занимаюсь "классической" зоологией, в основном морфологией и анатомией беспозвоночных. Оперирование пространственными данными интересует меня в приложении к любым исследованиям, где нужно так или иначе картировать нахождения животных. Например, если есть сет проб, взятых в разных точках суши или океана.

 #### Педенко Анастасия Сергеевна

-----

Занимаюсь экологией хищных птиц. 

В ГИСах на регулярно  визуализирую встречи и места гнездования птиц, а так же пути их маршрутов по данным телеметрии. 

В старых версиях qgis даже строила карты NDVI and выделяла типы местообитаний, но после обновлений модуль этот работает иначе и я все еще не смогла его освоить по-новой. 

Интересуют анализ космоснимков, визуализация и расчеты площадей и ареалов. А так же научная обоснованность  преображений данных в карты - ибо свой опыт в гисах больше я описала как слепое тыкание в кнопки по инструкциям, без  "базы". В моей сфере  гис технологии используются регулярно.

В R опыт минимальный, но интересно посмотреть как это взаимодействует.
