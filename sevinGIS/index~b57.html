```
‚Äé library(sf)        
‚Äé library(tmap)       
‚Äé 
‚Äé # Define the data source folder
‚Äé root <- "../naturearth"
‚Äé 
‚Äé # Load shapefiles
‚Äé marines <- st_read(file.path(root, "ne_10m_geography_marine_polys.shp"))
‚Äé marines <- marines[st_is_valid(marines), ] # Keep only valid geometries
‚Äé sea_areas <- marines[marines$featurecla == "sea", ]
‚Äé 
‚Äé countries <- st_read(file.path(root, "ne_10m_admin_0_countries.shp"))
‚Äé aus_bord <- countries[countries$NAME == "Australia", 1]
‚Äé plot(aus_bord)
‚Äé admin <- st_read(file.path(root, "ne_10m_admin_1_states_provinces.shp"))
‚Äé aus_admin <- admin[admin$admin == "Australia", ]
‚Äé 
‚Äé lakes <- st_read(file.path(root, "ne_10m_lakes.shp"))
‚Äé lakes <- lakes[st_is_valid(lakes), ]
‚Äé 
‚Äé rivers <- st_read(file.path(root, "ne_10m_rivers_lake_centerlines.shp"))
‚Äé 
‚Äé cities <- st_read(file.path(root, "ne_10m_populated_places.shp"))
‚Äé cities <- cities[cities$SCALERANK <= 2, ]
‚Äé cities <- st_filter(cities, aus_bord)  # Keep cities within Australia
‚Äé 
‚Äé # Define your bounding box (xmin, ymin, xmax, ymax)
‚Äé crop_extent <- st_bbox(c(xmin = 100, ymin = -57, xmax = 166, ymax = -5), crs = st_crs(marines))
‚Äé 
‚Äé # Manually adjust label positions
‚Äé aus_admin$xmod <- 0  # Default no shift
‚Äé aus_admin$ymod <- 0  # Default no shift
‚Äé # Shift the label for Australian Capital Territory (adjust these values as needed)
‚Äé aus_admin$xmod[which(aus_admin$name == "Australian Capital Territory")] <- 5.5  # Move right
‚Äé aus_admin$ymod[which(aus_admin$name == "Australian Capital Territory")] <- -1  # Move up
‚Äé aus_admin$xmod[which(aus_admin$name == "Jervis Bay Territory")] <- 5
‚Äé aus_admin$ymod[which(aus_admin$name == "Lord Howe Island")] <- -0.5 
‚Äé aus_admin$ymod[which(aus_admin$name == "Macquarie Island")] <- -0.5 
‚Äé 
‚Äé # Calculate centroids for the line (if not already available)
‚Äé centroids <- st_centroid(aus_admin)  # Get centroids of polygons
‚Äé aus_admin$centroid_x <- st_coordinates(centroids)[,1]  # X coordinate of centroid
‚Äé aus_admin$centroid_y <- st_coordinates(centroids)[,2]  # Y coordinate of centroid
‚Äé 
‚Äé # Calculate shifted label positions
‚Äé aus_admin$label_x <- aus_admin$centroid_x + aus_admin$xmod
‚Äé aus_admin$label_y <- aus_admin$centroid_y + aus_admin$ymod
‚Äé 
‚Äé ### creating lines for labels
‚Äé act <- aus_admin[aus_admin$name == "Australian Capital Territory", ]
‚Äé jbt <- aus_admin[aus_admin$name == "Jervis Bay Territory", ]
‚Äé # extract coordinates
‚Äé act_coor <- matrix(c(act$centroid_x, act$centroid_y, act$label_x, act$label_y),  nrow = 2, byrow = TRUE)
‚Äé jbt_coor <- matrix(c(jbt$centroid_x, jbt$centroid_y, jbt$label_x, jbt$label_y),  nrow = 2, byrow = TRUE)
‚Äé coor_list <- list(act_coor, jbt_coor)
‚Äé # creating sf kines
‚Äé lines <- st_sf(
‚Äé   name = c("ACT", "JBT"),
‚Äé   geometry = st_sfc(lapply(coor_list, st_linestring)),
‚Äé   crs = 4326
‚Äé )
‚Äé 
‚Äé 
‚Äé my_map <- tm_shape(marines, bbox = crop_extent)+
‚Äé   tm_polygons(fill = "lightblue", col = "lightblue") +
‚Äé   
‚Äé   tm_shape(sea_areas) +
‚Äé   tm_text("name", col = "blue", size = 0.7) + 
‚Äé   
‚Äé   tm_shape(aus_admin) +
‚Äé   tm_polygons(fill = "pink",col = "black") + 
‚Äé   tm_text("name", size = 0.8, xmod = "xmod", ymod = "ymod") +
‚Äé   
‚Äé   tm_shape(lines) +
‚Äé   tm_lines(col = "black", lwd = 1) +
‚Äé   
‚Äé   tm_shape(rivers) +
‚Äé   tm_lines(col = "blue") +
‚Äé   tm_shape(lakes) +
‚Äé   tm_polygons(col = "blue", fill = "blue") +
‚Äé   tm_shape(cities) + 
‚Äé   tm_dots(size = 0.5) +
‚Äé   
‚Äé   tm_graticules(n.x = 5, n.y = 5, col = "gray50", labels.size = 0.7) +
‚Äé   tm_scalebar(position = c("left", "bottom")) + 
‚Äé   tm_title("Australia administrative map") +
‚Äé   tm_view(set_bounds = c(110, -45, 0, -5))
‚Äé 
‚Äé 
‚Äé # Export to PNG with 300 DPI
‚Äé tmap_save(my_map, filename = "australia_map.png", dpi = 300)
```

‚Äé library(sf)
‚Äé library(ggplot2)
‚Äé library(dplyr)
‚Äé library(ggspatial)
‚Äé library(ursa)
‚Äé 
‚Äé root <- "C:/Users/Andrey Lupyryov/Documents/lis/naturalearth"
‚Äé 
‚Äé countries <- st_read(file.path(root, "10m_cultural", "ne_10m_admin_0_countries_arg.shp"))
‚Äé states <- st_read(file.path(root, "10m_cultural", "ne_10m_admin_1_states_provinces_lines.shp"))
‚Äé provinces <- st_read(file.path(root, "10m_cultural", "ne_10m_admin_1_states_provinces.shp"))
‚Äé marine <- st_read(file.path(root, "10m_physical", "ne_10m_geography_marine_polys.shp"))
‚Äé rivers <- st_read(file.path(root, "10m_physical", "ne_10m_rivers_australia.shp"))
‚Äé cities <- st_read(file.path(root, "10m_cultural", "ne_10m_populated_places.shp"))
‚Äé lakes <- st_read(file.path(root, "10m_physical", "ne_10m_lakes_australia.shp"))
‚Äé graticules <- st_read(file.path(root, "10m_physical", "ne_10m_graticules_5.shp"))
‚Äé 
‚Äé states <- states %>% filter(ADM0_NAME == "Australia" & !is.na(NAME) & NAME != "")
‚Äé cities <- cities %>% filter(SOV0NAME == "Australia" & (FEATURECLA == "Admin-1 capital" |  FEATURECLA == "Admin-0 capital"))
‚Äé provinces <- provinces %>% filter(admin == "Australia")
‚Äé australia <- countries %>% filter(ADMIN == "Australia")
‚Äé 
‚Äé objects_to_reproject <- c("australia", "states", "provinces", "marine", "rivers", "cities", "lakes", "graticules")
‚Äé list2env(
‚Äé   lapply(mget(objects_to_reproject), st_transform, crs = "EPSG:3112"),
‚Äé   envir = .GlobalEnv
‚Äé )
‚Äé xlim_4326 <- c(112, 156)
‚Äé ylim_4326 <- c(-45, -7)
‚Äé bbox_sf <- st_sfc(
‚Äé   st_point(c(xlim_4326[1], ylim_4326[1])),  
‚Äé   st_point(c(xlim_4326[2], ylim_4326[2])),  
‚Äé   crs = "EPSG:4326" 
‚Äé )
‚Äé bbox_sf <- st_bbox(bbox_sf)
‚Äé bbox_3112 <- st_transform(st_as_sfc(bbox_sf), crs = "EPSG:3112")
‚Äé bbox_3112 <- st_bbox(bbox_3112)
‚Äé xlim <- c(bbox_3112["xmin"], bbox_3112["xmax"])
‚Äé ylim <- c(bbox_3112["ymin"], bbox_3112["ymax"])
‚Äé 
‚Äé step_x <- 5  
‚Äé step_y <- 5  
‚Äé longitudes <- seq(from = floor(xlim[1] / step_x) * step_x, to = ceiling(xlim[2] / step_x) * step_x, by = step_x)
‚Äé latitudes <- seq(from = floor(ylim[1] / step_y) * step_y, to = ceiling(ylim[2] / step_y) * step_y, by = step_y)
‚Äé 
‚Äé ggplot() +
‚Äé   geom_sf(data = marine, fill = "lightblue", color = NA) +
‚Äé   geom_sf(data = australia, fill = "white", color = "black", linewidth = 0.2) +
‚Äé   geom_sf(data = states, aes(fill = NOTE), color = "gray", linewidth = 0.5) +
‚Äé   geom_sf(data = provinces, aes(fill = name_ru), color = "gray", linewidth = 0.5) + 
‚Äé   theme(legend.position = "none")+
‚Äé   geom_sf(data = rivers, color = "lightblue", linewidth = 0.2) +
‚Äé   geom_sf(data = lakes, fill = "lightblue", linewidth = 0.2) +
‚Äé   geom_sf(data = graticules, color = "white", linewidth = 0.1, linetype = "dotted") +
‚Äé   geom_sf_text(data = marine,
‚Äé                aes(label = ifelse(featurecla == "ocean" | featurecla == "sea", name_ru, "")),
‚Äé                color = "blue", size = 4, fontface = "bold", nudge_x = 1.0) +
‚Äé   geom_sf_text(data = provinces[order(spatial_area(provinces), decreasing=T)[1:7],], aes(label = name_ru),
‚Äé                color = "white", size = 4, fontface = "italic", nudge_y = -0.5) +
‚Äé   geom_sf(data = cities, color = "black", size = 1) +
‚Äé   geom_sf_text(data = cities, aes(label = NAME_RU),
‚Äé                color = "black", size = 4, fontface = "bold", nudge_y = 0.5) +
‚Äé   coord_sf(xlim = xlim, ylim = ylim, expand = FALSE)+
‚Äé   annotation_scale(location = "bl", width_hint = 0.4) +

``` r
‚Äé require(ursa)
‚Äé # glance("Australia") ## tried first, but found extra marine space
‚Äé a <- ursa:::spatialize(c(110,-43,155,-10),style=4326)
‚Äé root <- "D:/users/platt/shapefile/auxiliary/naturalearth/5.1.2"
‚Äé rivers <- file.path(root,"10m_physical/ne_10m_rivers_australia.shp")
‚Äé lakes <- file.path(root,"10m_physical/ne_10m_lakes_australia.shp")
‚Äé graticules <- file.path(root,"10m_physical/ne_10m_graticules_10.shp")
‚Äé marine <- spatial_read(file.path(root,"10m_physical/ne_10m_geography_marine_polys.shp"))
‚Äé marine <- subset(marine,featurecla %in% c("sea"))
‚Äé marine <- marine[grep("–º–æ—Ä–µ",marine[["name_ru"]],ignore.case=TRUE),]
‚Äé marine$label <- toupper(marine[["name_ru"]])
‚Äé provinces <- spatial_read(file.path(root,"10m_cultural/ne_10m_admin_1_states_provinces.shp"))
‚Äé provinces <- subset(provinces,admin %in% "Australia")
‚Äé provinces$label <- toupper(gsub("\\s","\n",provinces[["name_ru"]]))
‚Äé cities <- spatial_read(file.path(root,"10m_cultural/ne_10m_populated_places.shp"))
‚Äé cities <- cities[cities$SCALERANK %in% c(0,1,2,3) & cities$ADM0NAME %in% "Australia",]
‚Äé depth0 <- spatial_read(file.path(root,"10m_physical/ne_10m_bathymetry_L_0.shp"))
‚Äé depth1000 <- spatial_read(file.path(root,"10m_physical/ne_10m_bathymetry_J_1000.shp"))
‚Äé depth2000 <- spatial_read(file.path(root,"10m_physical/ne_10m_bathymetry_I_2000.shp"))
‚Äé depth3000 <- spatial_read(file.path(root,"10m_physical/ne_10m_bathymetry_H_3000.shp"))
‚Äé session_grid(ursa:::spatialize(a,style=3112)) ## 3112 found in QGIS
‚Äé if (T) {
‚Äé    bbox <- polygonize(ursa_bbox(regrid(session_grid(),expand=1.2)))
‚Äé    depth0 <- spatial_intersection(depth0,bbox)
‚Äé    depth1000 <- spatial_intersection(depth1000,bbox)
‚Äé    depth2000 <- spatial_intersection(depth2000,bbox)
‚Äé    depth3000 <- spatial_intersection(depth3000,bbox)
‚Äé   # marine <- spatial_intersection(marine,bbox) ## FAILURE
‚Äé    provinces <- provinces[order(spatial_area(provinces),decreasing=TRUE)[1:7],]
‚Äé }
‚Äé compose_open(legend=NULL,bpp=8)
‚Äé panel_new("white")
‚Äé panel_plot(depth0,col="#BADAFF92",border="transparent")
‚Äé panel_plot(depth1000,col="#BADAFF92",border="transparent")
‚Äé panel_plot(depth3000,col="#BADAFF92",border="transparent")
‚Äé panel_plot(provinces["name_ru"],pal.bright=224,pal.rotate="circle")
‚Äé panel_plot(lakes,col="slategray1")
‚Äé panel_plot(rivers,col="blue",lwd=0.3)
‚Äé panel_annotation(provinces["label"],fg="#00000080")
‚Äé panel_plot(cities,pch=19,col="black")
‚Äé panel_annotation(marine["label"],fg="white",bg="lightskyblue2")
‚Äé panel_annotation(cities["NAME_RU"],adj=c(2.5,1.2))
‚Äé panel_graticule(language="ru") ## or `panel_plot(graticules,col="#00000010",lty=2)`
‚Äé panel_scalebar(language="ru",pos="bottom")
‚Äé ann <- png::readPNG(file.path(root,"../../naturalearth.raster","NE_credits_grey.png"))
‚Äé panel_annotation(ann,alpha=0.8,pos="bottomleft",cex=0.35)
‚Äé output <- compose_close()

‚Äé ########## HOMEWORK ##############
‚Äé require(sf)
‚Äé require(adehabitatLT)
‚Äé require(mapview)
‚Äé gpx_data <- st_read("2022-01-09_14-00_Sun.gpx", layer = "track_points") 
‚Äé head(gpx_data)
‚Äé gpx_data$time
‚Äé 
‚Äé # —Å–æ–∑–¥–∞—ë–º –æ–±—å–µ–∫—Ç –ª–∏–Ω–µ–π–Ω–æ–π —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏–∏
‚Äé trek <- as.ltraj(st_coordinates(gpx_data)  
‚Äé          ,date=gpx_data$time
‚Äé          ,id=1
‚Äé          ,proj4string=sp::CRS(st_crs(gpx_data)$proj4string))
‚Äé trek
‚Äé ld(trek) # get dataframe
‚Äé plot(trek)
‚Äé summary(trek)
‚Äé hist(trek, "dt", freq = TRUE) # dTime
‚Äé hist(trek, "dist", freq = TRUE) # dDist
‚Äé 
‚Äé lv_trek <- lavielle(trek, Lmin=5, Kmax=6, type="mean") # –∏—â–µ–º –∏–¥–µ–∞–ª—å–Ω–æ–µ —Ä–∞–∑–±–∏–µ–Ω–∏–µ
‚Äé chooseseg(lv_trek) # –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–µ–≥–º–µ–Ω—Ç–æ–≤
‚Äé path_trek <- findpath(lv_trek, 3) # —Ä–∞–∑–±–∏–µ–Ω–∏–µ –Ω–∞ —Å–µ–≥–º–µ–Ω—Ç—ã!!!
‚Äé 
‚Äé plot(path_trek)
‚Äé 
‚Äé base::plot(path_trek[1]) # –∏–¥—É –Ω–∞ —Ç—Ä–µ–∫
‚Äé plot(path_trek[2]) # 2 –∫—Ä—É–≥–∞ –±–µ–≥–∞—é
‚Äé plot(path_trek[3]) # —É—Å—Ç–∞–ª
‚Äé plotltr(trek, "dist")
‚Äé 
‚Äé 
‚Äé ### Visualisation #####
‚Äé # Convert ltraj to a data frame
‚Äé df <- ld(path_trek)
‚Äé 
‚Äé # Convert to sf points object first
‚Äé trek_point_sf <- st_as_sf(df, coords = c("x", "y"), crs = 4326)  # Adjust coords and CRS as needed
‚Äé print(trek_point_sf)
‚Äé # convert sf point to three sf lines
‚Äé trek_lines_sf <- st_cast(summarise(group_by(trek_point_sf, burst), do_union = F), "LINESTRING")
‚Äé 
‚Äé # to compute length of each
‚Äé lengths_m <- st_length(trek_lines_sf)
‚Äé print(lengths_m)  # Length in meters
‚Äé 
‚Äé library(maptiles)  # For basemap tiles
‚Äé # Download basemap tiles (e.g., OpenStreetMap)
‚Äé # –∑–∞–≥—Ä—É–∂–∞–µ–º –±–∞–∑–µ–º–∞–ø –∏ –æ–±—Ä–µ–∑–∞–µ–º
‚Äé trek_ext <- st_bbox(trek_point_sf) + c(-0.001, -0.001, 0.001, 0.001)
‚Äé basemap <- get_tiles(trek_ext, provider = "OpenStreetMap", crop = TRUE, zoom = 16)
‚Äé 
‚Äé # Plot basemap and points
‚Äé plot(basemap, axes = TRUE)  # Base map with axes
‚Äé # Define colors for the 3 lines
‚Äé colors <- c("blue", "green", "orange")  # One color per line
‚Äé # Plot the lines with different colors
‚Äé plot(trek_lines_sf$geometry, add = TRUE, col = colors, lwd = 3)
‚Äé plot(trek_point_sf$geometry, add = TRUE, col = "red", pch = 16, cex = 1)  # Add points
‚Äé 
‚Äé 
‚Äé ## mapview visualisation ###
‚Äé loc <- trek_lines_sf
‚Äé 'plottraj' <- function(lt,desc=c("burst", "id")) {
‚Äé   desc <- match.arg(desc)
‚Äé   lt <- na.omit(lt)
‚Äé   id <- sapply(lt,attr,desc)
‚Äé   bt_loc <- st_as_sf(ld(lt),coords=c("x","y"),crs=st_crs(loc)
‚Äé   )[c(desc,"date")]
‚Äé   bt_ext <- by(st_geometry(bt_loc),bt_loc[[desc]],function(x) {
‚Äé     st_sf(onset=c("begin","end")
‚Äé           ,geometry=rbind(head(x,1),tail(x,1)))
‚Äé   })
‚Äé   bt_ext <- do.call(rbind,bt_ext)
‚Äé   st_crs(bt_ext) <- st_crs(bt_loc)
‚Äé   xy <- lapply(lt,function(obj) {
‚Äé     as.matrix(obj[,c("x","y")]) |> st_linestring()
‚Äé   })
‚Äé   bt_track <- st_sf(dummy=id,geometry=st_sfc(xy,crs=st_crs(loc)))
‚Äé   colnames(bt_track)[grep("dummy",colnames(bt_track))] <- desc
‚Äé   with(list(loc=bt_loc,track=bt_track,ext=bt_ext)
‚Äé        ,mapview(ext,zcol="onset",cex=6,layer="Period"
‚Äé                 ,col.regions=c("blue","red"),legend=F,home=F)+
‚Äé          mapview(track,layer="Track",zcol=desc,home=F,legend=F)+
‚Äé          mapview(loc,zcol=desc,layer="Locations",cex=3,home=T,label="date")
‚Äé   )
‚Äé }
‚Äé (m1 <- plottraj(path_trek,"burst"))
‚Äé 
‚Äé 
‚Äé ### –∏—â–µ–º —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∏ –¥–≤—É—Ö –∫—Ä—É–≥–æ–≤ ##
