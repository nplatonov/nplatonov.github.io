Задание| На основе данных Natural Earth 1:10m cоздать картооснову, ориентируясь на территорию, охватывающую Карелию и Мурманскую области и на Ваш район исследований. Желательно включить административные границы, батиметрию и контуры высот. Экспортировать через Export Image andли Print Layout andзображения, соответствующих русскоязычным журнальным требованиям, с различным пространственным охватом: 1) только Кольский п-ов, 2) вместе Карелия и Мурманская обл, 3) свой район работ для описания изучаемой территории в разделе «Методы», 4) свой район работ для использования в качестве подложки для «Результатов».
Отчетность| 1. PNG/TIFF/PDF с охватом Кольского полуострова<br>2. PNG/TIFF/PDF с охватом Карелии и Мурманской обл.<br>3. PNG/TIFF/PDF района исследований с для раздела «Методы».<br>4. PNG/TIFF/PDF района исследований как подложка для «Результатов».
Подсказки| Данные [Natural Earth World GIS Data](https://www.naturalearthdata.com/).<br>Посмотреть также OSM данные по [регионам России](https://download.geofabrik.de/russia.html) на сайте проекта [Geofabrik](https://www.geofabrik.de/) для крупномасштабных карт.<br>Обратить внимание на присутствие в атрибутивной таблице русскоязычных полей.

```
‎ library(sf)        
‎ library(tmap)       
‎ 
‎ # Define the data source folder
‎ root <- "../naturearth"
‎ 
‎ # Load shapefiles
‎ marines <- st_read(file.path(root, "ne_10m_geography_marine_polys.shp"))
‎ marines <- marines[st_is_valid(marines), ] # Keep only valid geometries
‎ sea_areas <- marines[marines$featurecla == "sea", ]
‎ 
‎ countries <- st_read(file.path(root, "ne_10m_admin_0_countries.shp"))
‎ aus_bord <- countries[countries$NAME == "Australia", 1]
‎ plot(aus_bord)
‎ admin <- st_read(file.path(root, "ne_10m_admin_1_states_provinces.shp"))
‎ aus_admin <- admin[admin$admin == "Australia", ]
‎ 
‎ lakes <- st_read(file.path(root, "ne_10m_lakes.shp"))
‎ lakes <- lakes[st_is_valid(lakes), ]
‎ 
‎ rivers <- st_read(file.path(root, "ne_10m_rivers_lake_centerlines.shp"))
‎ 
‎ cities <- st_read(file.path(root, "ne_10m_populated_places.shp"))
‎ cities <- cities[cities$SCALERANK <= 2, ]
‎ cities <- st_filter(cities, aus_bord)  # Keep cities within Australia
‎ 
‎ # Define your bounding box (xmin, ymin, xmax, ymax)
‎ crop_extent <- st_bbox(c(xmin = 100, ymin = -57, xmax = 166, ymax = -5), crs = st_crs(marines))
‎ 
‎ # Manually adjust label positions
‎ aus_admin$xmod <- 0  # Default no shift
‎ aus_admin$ymod <- 0  # Default no shift
‎ # Shift the label for Australian Capital Territory (adjust these values as needed)
‎ aus_admin$xmod[which(aus_admin$name == "Australian Capital Territory")] <- 5.5  # Move right
‎ aus_admin$ymod[which(aus_admin$name == "Australian Capital Territory")] <- -1  # Move up
‎ aus_admin$xmod[which(aus_admin$name == "Jervis Bay Territory")] <- 5
‎ aus_admin$ymod[which(aus_admin$name == "Lord Howe Island")] <- -0.5 
‎ aus_admin$ymod[which(aus_admin$name == "Macquarie Island")] <- -0.5 
‎ 
‎ # Calculate centroids for the line (if not already available)
‎ centroids <- st_centroid(aus_admin)  # Get centroids of polygons
‎ aus_admin$centroid_x <- st_coordinates(centroids)[,1]  # X coordinate of centroid
‎ aus_admin$centroid_y <- st_coordinates(centroids)[,2]  # Y coordinate of centroid
‎ 
‎ # Calculate shifted label positions
‎ aus_admin$label_x <- aus_admin$centroid_x + aus_admin$xmod
‎ aus_admin$label_y <- aus_admin$centroid_y + aus_admin$ymod
‎ 
‎ ### creating lines for labels
‎ act <- aus_admin[aus_admin$name == "Australian Capital Territory", ]
‎ jbt <- aus_admin[aus_admin$name == "Jervis Bay Territory", ]
‎ # extract coordinates
‎ act_coor <- matrix(c(act$centroid_x, act$centroid_y, act$label_x, act$label_y),  nrow = 2, byrow = TRUE)
‎ jbt_coor <- matrix(c(jbt$centroid_x, jbt$centroid_y, jbt$label_x, jbt$label_y),  nrow = 2, byrow = TRUE)
‎ coor_list <- list(act_coor, jbt_coor)
‎ # creating sf kines
‎ lines <- st_sf(
‎   name = c("ACT", "JBT"),
‎   geometry = st_sfc(lapply(coor_list, st_linestring)),
‎   crs = 4326
‎ )
‎ 
‎ 
‎ my_map <- tm_shape(marines, bbox = crop_extent)+
‎   tm_polygons(fill = "lightblue", col = "lightblue") +
‎   
‎   tm_shape(sea_areas) +
‎   tm_text("name", col = "blue", size = 0.7) + 
‎   
‎   tm_shape(aus_admin) +
‎   tm_polygons(fill = "pink",col = "black") + 
‎   tm_text("name", size = 0.8, xmod = "xmod", ymod = "ymod") +
‎   
‎   tm_shape(lines) +
‎   tm_lines(col = "black", lwd = 1) +
‎   
‎   tm_shape(rivers) +
‎   tm_lines(col = "blue") +
‎   tm_shape(lakes) +
‎   tm_polygons(col = "blue", fill = "blue") +
‎   tm_shape(cities) + 
‎   tm_dots(size = 0.5) +
‎   
‎   tm_graticules(n.x = 5, n.y = 5, col = "gray50", labels.size = 0.7) +
‎   tm_scalebar(position = c("left", "bottom")) + 
‎   tm_title("Australia administrative map") +
‎   tm_view(set_bounds = c(110, -45, 0, -5))
‎ 
‎ 
‎ # Export to PNG with 300 DPI
‎ tmap_save(my_map, filename = "australia_map.png", dpi = 300)
```

‎ library(sf)
‎ library(tmap)
‎ library(ggplot2)
‎ library(ggrastr)
‎ #подключаем пакеты 
‎ 
‎ # Указываю с данными Natural Earth, они у меня в разных папках поэтому указываю 2 пути
‎ 
‎ root <- "C:/Users/79153/Desktop/IPEE RAS/ГИСЫ Платонов/Hometask1/10m_cultural/10m_cultural"
‎ root2 <- "C:/Users/79153/Desktop/IPEE RAS/ГИСЫ Платонов/Hometask1/10m_physical"
‎ 
‎ 
‎ # Загружаю данные о странах,провинциях, реках и городов
‎ countries <- st_read(file.path(root, "ne_10m_admin_0_countries.shp"))
‎ states <- st_read(file.path(root, "ne_10m_admin_1_states_provinces.shp"))
‎ rivers <- st_read(file.path(root2, "ne_10m_rivers_lake_centerlines.shp"))
‎ cities <- st_read(file.path(root, "ne_10m_populated_places_simple.shp"))
‎ 
‎ 
‎ # Фильтрую данные для Австралии, указывая нужный атриюут в табличке
‎ 
‎ australia <- countries[countries$NAME == "Australia", ]
‎ australian_states <- states[states$admin == "Australia", ]
‎ #australian_rivers <- rivers[rivers$ == , ] не знаю каким образом отфильтровать реки
‎ australian_cities <- cities[cities$adm0name == "Australia", ]
‎ australian_capital <- australian_cities [australian_cities$featurecla == "Admin-1 capital",]
‎ 
‎ # Добавляю русские названия для штатов и городов
‎ state_labels <- data.frame(
‎   name = c("New South Wales", "Victoria", "Queensland", "South Australia", "Western Australia", "Tasmania", "Northern Territory", "Australian Capital Territory"),
‎   label = c("Новый Южный Уэльс", "Виктория", "Квинсленд", "Южная Австралия", "Западная Австралия", "Тасмания", "Северная территория", "Австралийская столичная территория"),
‎   stringsAsFactors = FALSE
‎ )
‎ 
‎ city_labels <- data.frame(
‎   name = c("Sydney", "Melbourne", "Brisbane", "Perth", "Adelaide", "Hobart", "Darwin", "Canberra"),
‎   label = c("Сидней", "Мельбурн", "Брисбен", "Перт", "Аделаида", "Хобарт", "Дарвин", "Канберра"),
‎   stringsAsFactors = FALSE
‎ )
‎ # соединяю ру названия для штатов и городов с их английскими значениями
‎ australian_states <- merge(australian_states, state_labels, by.x = "name", by.y = "name", all.x = TRUE)
‎ australian_cities <- merge(australian_cities, city_labels, by.x = "name", by.y = "name", all.x = TRUE)
‎ 
‎ 
‎ ggplot() +
‎   geom_sf(data = australian_states, aes(fill = name), color = "black") +
‎   scale_fill_manual(values = c("New South Wales" = "#FFDEAD", "Victoria" = "#EE82EE",
‎                                "Queensland" = "#FF6347", "South Australia" = "#9ACD32",
‎                                "Western Australia" = "#FFD700", "Tasmania" = "#00CED1",
‎                                "Northern Territory" = "#20B2AA", "Australian Capital Territory" = "#DC143C")) +
‎   geom_sf_text(data = australian_states, aes(label = label), ize = 5, color = "black", family = "serif", hjust = 0.5, vjust = 0, check_overlap = TRUE) +
‎   geom_sf(data = australian_capital, color = "red", size = 2) +
‎   geom_sf_text(data = australian_cities, aes(label = label), size = 3, color = "black", family = "serif", hjust = 1, vjust = 1, check_overlap = TRUE) +
‎   ggtitle("Австралия") +
‎   theme_minimal() +
‎   theme(
‎     plot.title = element_text(hjust = 0.5),  # Центрирование заголовка
‎     legend.position = "none"  # Расположение легенды
‎   ) 
‎ 
‎ #_______________________________________________________________
‎ # Визуализация с использованием tmap, "включаем" 
‎ tmap_mode("view")
‎ 
‎ # Добавляю русские названия для столиц для tmap?
‎ capitals <- data.frame(
‎   state = c("New South Wales", "Victoria", "Queensland", "South Australia", "Western Australia", "Tasmania", "Northern Territory", "Australian Capital Territory"),
‎   capital = c("Сидней", "Мельбурн", "Брисбен", "Аделаида", "Перт", "Хобарт", "Дарвин", "Канберра"),
‎   lat = c(-33.8688, -37.8136, -27.4698, -34.9285, -31.9505, -42.8821, -12.4634, -35.2809),
‎   lon = c(151.2093, 144.9631, 153.0251, 138.6007, 115.8605, 147.3272, 130.8456, 149.1300)
‎ )
‎ # Преобразу. столицы в sf объект для tmap
‎ capitals_sf <- st_as_sf(capitals, coords = c("lon", "lat"), crs = 4326)
‎ 
‎ #  не выходит наслаивать объекты без перекрытия...даже если ставить +
‎ tm_shape(australia) + tm_polygons(col = "black", fill.legend = tm_legend_hide)
‎ tm_shape(australian_states) + tm_polygons(col = "black", fill.legend = tm_legend_hide)

‎ library(sf)
‎ library(s2)
‎ library(terra)

‎ library(ggplot2)
‎ library(ggrepel)
‎ 
‎ (shpname <- system.file("shape","ne_10m_ocean.shp",package="sf"))
‎ ocean.sf <- sf::st_read(shpname)
‎ sf::sf_use_s2(FALSE) ## После обрезки лучше включить обратно
‎ australia <- sf::st_crop(ocean.sf, xmin=110, xmax=160, ymin=-45, ymax=-8) # обрезанный полигон океана
‎ 
‎ grat5<-"D:/GIS/27_Feb/ne_10m_graticules_all/ne_10m_graticules_5.shp"
‎ grat5.sf <- sf::st_read(grat5)
‎ grat5_cropped<-sf::st_crop(grat5.sf, xmin=110, xmax=160, ymin=-45, ymax=-8)
‎ 
‎ rivers<-"D:/GIS/27_Feb/ne_10m_rivers_lake_centerlines/ne_10m_rivers_lake_centerlines.shp"
‎ rivers.sf <- sf::st_read(rivers)
‎ rivers_cropped<-sf::st_crop(rivers.sf, xmin=110, xmax=160, ymin=-45, ymax=-8)
‎ 
‎ lakes<-"D:/GIS/Australia_06_march/ne_10m_lakes/ne_10m_lakes.shp"
‎ lakes.sf <- sf::st_read(lakes)
‎ lakes_cropped<-sf::st_crop(lakes.sf, xmin=110, xmax=160, ymin=-45, ymax=-8)
‎ 
‎ states<-"D:/GIS/Australia_06_march/ne_10m_admin_0_states_provinces/ne_10m_admin_1_states_provinces.shp"
‎ states.sf <- sf::st_read(states)
‎ states_cropped<-sf::st_crop(states.sf, xmin=110, xmax=160, ymin=-45, ymax=-8)
‎ states_scalerank3<-states_cropped[states_cropped$scalerank<"3",]
‎ states_austr<-states_scalerank3[states_scalerank3$admin=="Australia",]
‎ states_austr_state<-states_austr[states_austr$type=="State",]
‎ states_austr_terr<-states_austr[states_austr$type=="Territory",]
‎ state_northern<-states_austr_terr[states_austr_terr$name_ru=="Северная территория",]
‎ 
‎ cities<-"D:/GIS/Australia_06_march/ne_10m_populated_places/ne_10m_populated_places.shp"
‎ cities.sf <- sf::st_read(cities)
‎ cities_austr<-cities.sf[cities.sf$ADM0NAME=="Australia",]
‎ cities_scalerank6<-cities_austr[cities_austr$SCALERANK<6,]
‎ 
‎ tifname<-"D:/GIS/27_Feb/NE1_LR_LC/NE1_LR_LC.tif"
‎ physical <- raster::stack(tifname) |> as("SpatRaster")
‎ phys_cropped<-crop(physical, ext(110, 160, -45, -8)) ## сперва обе координаты по x, потом по y
‎ 
‎ (state_size <- seq(7))
‎ state_size[state_size>0]<-15
‎ state_alpha<-state_size
‎ state_alpha[state_alpha>0]<-0.6
‎ 
‎ (city_size <- seq(36))
‎ city_size[city_size>0]<-12
‎ city_alpha<-city_size
‎ city_alpha[city_alpha>0]<-1
‎ 
‎ #######################
‎ 
‎ Australia1<-ggplot()+
‎ scale_x_continuous(breaks=seq(110,160, by=5)) +
‎ ggplot2::theme(
‎ 	legend.position="none",
‎ 	axis.text.x = element_text(size = 30),
‎ 	axis.text.y = element_text(size = 30),
‎ 	panel.grid = ggplot2::element_line(color = "darkgrey", linewidth=0.5, linetype = 1)) +
‎ tidyterra::geom_spatraster_rgb(
‎   mapping=aes(),
‎   phys_cropped,
‎   interpolate = FALSE) +
‎ geom_sf(data=australia, fill="lightblue") +
‎ geom_sf(data=rivers_cropped, color="darkblue", size=0.2) +
‎ geom_sf(data=lakes_cropped, fill="lightblue", size=0.2) +
‎ geom_sf(data=states_cropped, fill=ggplot2::alpha("white", 0.05), color="#717171", linewidth=1) +
‎ ggplot2::geom_sf(data=grat5_cropped, color="darkgrey", linewidth=0.5) +
‎ ggplot2::geom_point(
‎ 	x=cities_scalerank6$LONGITUDE,
‎ 	y=cities_scalerank6$LATITUDE,
‎ 	data=cities_scalerank6,
‎ 	colour="black", size=10) +
‎ ggplot2::geom_point(
‎ 	x=cities_scalerank6$LONGITUDE,
‎ 	y=cities_scalerank6$LATITUDE,
‎ 	data=cities_scalerank6,
‎ 	colour="red", size=8) +
‎ ggrepel::geom_text_repel(
‎ 	x=c(states_austr_state$longitude, state_northern$longitude, cities_scalerank6$LONGITUDE),
‎ 	y=c(states_austr_state$latitude, state_northern$latitude, cities_scalerank6$LATITUDE),
‎ 	aes(label=c(states_austr_state$name_ru, "Северная Территория", cities_scalerank6$NAME_RU)),
‎ 	size=c(state_size, city_size), alpha=c(state_alpha, city_alpha))
‎

‎ ggsave(

‎ device="png",

```
‎ library(sf)
‎ library(tmap)
‎ library(ggplot2)
‎ library(ggrepel)
‎ library(ggspatial)
‎ 
‎ root <- "C:/GIS/2 homework/data"
‎ 
‎ states <- sf::st_read(file.path(root, "ne_10m_admin_1_states_provinces.shp"))
‎ cities <- sf::st_read(file.path(root, "ne_10m_populated_places.shp"))
‎ oceans <- sf::st_read(file.path(root, "ne_10m_ocean.shp"))
‎ marine_labels <- sf::st_read(file.path(root, "ne_10m_geography_marine_polys.shp"))
‎ rivers <- sf::st_read(file.path(root, "ne_10m_rivers_australia.shp"))
‎ 
‎ #Для проверки данных:
‎ #head(oceans)
‎ #head(marine_labels)
‎ #head(australia_states)
‎ #head(australia_cities)
‎ #colnames(states)
‎ #colnames(cities)
‎ #colnames(marine_labels)
‎ #sf::st_crs(oceans)
‎ #sf::st_crs(marine_labels)
‎ #sf::st_crs(australia_states)
‎ #sf::st_crs(australia_cities)
‎ #sf::st_crs(australia_cities)$proj4string
‎ #sf::st_bbox(australia_cities)
‎ 
‎ australia_states <- states[states$admin == "Australia", ]
‎ australia_cities <- cities[cities$ADM0NAME == "Australia", ]
‎ 
‎ centroids <- st_centroid(australia_cities)
‎ 
‎ selected_cities <- australia_cities[australia_cities$NAME %in% c("Darwin", "Alice Springs", "Adelaide", "Melbourne", "Townsville", "Brisbane", "Newcastle", "Sydney", "Canberra"), ]
‎ 
‎ australia_bbox <- st_bbox(c(xmin = 110, xmax = 155, ymin = -45, ymax = -10), crs = st_crs(australia_states))
‎ 
‎ ggplot() +
‎   geom_sf(data = oceans, fill = "lightblue", color = "lightblue") +
‎   geom_sf(data = australia_states, aes(fill = name), color = "black") +
‎   scale_fill_manual(
‎     values = colorRampPalette(c("lightyellow", "yellow", "orange", "lightgreen"))(nrow(australia_states)),
‎     labels = australia_states$name_ru) + 
‎   geom_sf(data = rivers, color = "lightblue3", size = 0.2) +
‎   geom_sf(data = selected_cities, color = "red", size = 2) +
‎     geom_text_repel(data = selected_cities, aes(x = st_coordinates(geometry)[,1], y = st_coordinates(geometry)[,2], label = NAME_RU),
‎                   color = "black", box.padding = 0.3, point.padding = 0.3) +
‎   geom_sf(data = st_make_grid(australia_bbox, n = c(5,10)), color = "gray45", alpha = 0.1) +
‎   ggtitle("Штаты Австралии") +
‎   annotation_scale(location = "bl", width_hint = 0.3, height = unit(0.1, "cm")) +
‎   theme_minimal() +
‎   theme(panel.background = element_rect(fill = "white"),  
‎         panel.grid.major = element_line(color = "black", linetype = "dashed"),
‎         axis.title.x = element_blank(),  
‎         axis.title.y = element_blank(),
‎         legend.title = element_blank()) + 
‎         coord_sf(xlim = c(110, 155), ylim = c(-45, -10), expand = FALSE,label_axes = list(bottom = "E", left = "N"))

‎ provinces <- provinces %>% filter(admin == "Australia")
‎ australia <- countries %>% filter(ADMIN == "Australia")
‎ 
‎ objects_to_reproject <- c("australia", "states", "provinces", "marine", "rivers", "cities", "lakes", "graticules")
‎ list2env(

‎ xlim_4326 <- c(112, 156)

‎   crs = "EPSG:4326" 
‎ )
‎ bbox_sf <- st_bbox(bbox_sf)
‎ bbox_3112 <- st_transform(st_as_sfc(bbox_sf), crs = "EPSG:3112")
‎ bbox_3112 <- st_bbox(bbox_3112)
‎ xlim <- c(bbox_3112["xmin"], bbox_3112["xmax"])
‎ ylim <- c(bbox_3112["ymin"], bbox_3112["ymax"])
‎ 
‎ step_x <- 5

‎ latitudes <- seq(from = floor(ylim[1] / step_y) * step_y, to = ceiling(ylim[2] / step_y) * step_y, by = step_y)
‎

‎   geom_sf(data = australia, fill = "white", color = "black", linewidth = 0.2) +

``` r
‎ require(ursa)
‎ # glance("Australia") ## tried first, but found extra marine space
‎ a <- ursa:::spatialize(c(110,-43,155,-10),style=4326)
‎ root <- "D:/users/platt/shapefile/auxiliary/naturalearth/5.1.2"
‎ rivers <- file.path(root,"10m_physical/ne_10m_rivers_australia.shp")
‎ lakes <- file.path(root,"10m_physical/ne_10m_lakes_australia.shp")
‎ graticules <- file.path(root,"10m_physical/ne_10m_graticules_10.shp")
‎ marine <- spatial_read(file.path(root,"10m_physical/ne_10m_geography_marine_polys.shp"))
‎ marine <- subset(marine,featurecla %in% c("sea"))
‎ marine <- marine[grep("море",marine[["name_ru"]],ignore.case=TRUE),]
‎ marine$label <- toupper(marine[["name_ru"]])
‎ provinces <- spatial_read(file.path(root,"10m_cultural/ne_10m_admin_1_states_provinces.shp"))
‎ provinces <- subset(provinces,admin %in% "Australia")
‎ provinces$label <- toupper(gsub("\\s","\n",provinces[["name_ru"]]))
‎ cities <- spatial_read(file.path(root,"10m_cultural/ne_10m_populated_places.shp"))
‎ cities <- cities[cities$SCALERANK %in% c(0,1,2,3) & cities$ADM0NAME %in% "Australia",]
‎ depth0 <- spatial_read(file.path(root,"10m_physical/ne_10m_bathymetry_L_0.shp"))
‎ depth1000 <- spatial_read(file.path(root,"10m_physical/ne_10m_bathymetry_J_1000.shp"))
‎ depth2000 <- spatial_read(file.path(root,"10m_physical/ne_10m_bathymetry_I_2000.shp"))
‎ depth3000 <- spatial_read(file.path(root,"10m_physical/ne_10m_bathymetry_H_3000.shp"))
‎ session_grid(ursa:::spatialize(a,style=3112)) ## 3112 found in QGIS
‎ if (T) {
‎    bbox <- polygonize(ursa_bbox(regrid(session_grid(),expand=1.2)))
‎    depth0 <- spatial_intersection(depth0,bbox)
‎    depth1000 <- spatial_intersection(depth1000,bbox)
‎    depth2000 <- spatial_intersection(depth2000,bbox)
‎    depth3000 <- spatial_intersection(depth3000,bbox)
‎   # marine <- spatial_intersection(marine,bbox) ## FAILURE
‎    provinces <- provinces[order(spatial_area(provinces),decreasing=TRUE)[1:7],]
‎ }
‎ compose_open(legend=NULL,bpp=8)
‎ panel_new("white")
‎ panel_plot(depth0,col="#BADAFF92",border="transparent")
‎ panel_plot(depth1000,col="#BADAFF92",border="transparent")
‎ panel_plot(depth3000,col="#BADAFF92",border="transparent")
‎ panel_plot(provinces["name_ru"],pal.bright=224,pal.rotate="circle")
‎ panel_plot(lakes,col="slategray1")
‎ panel_plot(rivers,col="blue",lwd=0.3)
‎ panel_annotation(provinces["label"],fg="#00000080")
‎ panel_plot(cities,pch=19,col="black")
‎ panel_annotation(marine["label"],fg="white",bg="lightskyblue2")
‎ panel_annotation(cities["NAME_RU"],adj=c(2.5,1.2))
‎ panel_graticule(language="ru") ## or `panel_plot(graticules,col="#00000010",lty=2)`
‎ panel_scalebar(language="ru",pos="bottom")
‎ ann <- png::readPNG(file.path(root,"../../naturalearth.raster","NE_credits_grey.png"))
‎ panel_annotation(ann,alpha=0.8,pos="bottomleft",cex=0.35)
‎ output <- compose_close()
```

```
‎ ########## HOMEWORK ##############
‎ require(sf)
‎ require(adehabitatLT)
‎ require(mapview)
‎ gpx_data <- st_read("2022-01-09_14-00_Sun.gpx", layer = "track_points") 
‎ head(gpx_data)
‎ gpx_data$time
‎ 
‎ # создаём обьект линейной траектории
‎ trek <- as.ltraj(st_coordinates(gpx_data)  
‎          ,date=gpx_data$time
‎          ,id=1
‎          ,proj4string=sp::CRS(st_crs(gpx_data)$proj4string))
‎ trek
‎ ld(trek) # get dataframe
‎ plot(trek)
‎ summary(trek)
‎ hist(trek, "dt", freq = TRUE) # dTime
‎ hist(trek, "dist", freq = TRUE) # dDist
‎ 
‎ lv_trek <- lavielle(trek, Lmin=5, Kmax=6, type="mean") # ищем идеальное разбиение
‎ chooseseg(lv_trek) # количество сегментов
‎ path_trek <- findpath(lv_trek, 3) # разбиение на сегменты!!!
‎ 
‎ plot(path_trek)
‎ 
‎ base::plot(path_trek[1]) # иду на трек
‎ plot(path_trek[2]) # 2 круга бегаю
‎ plot(path_trek[3]) # устал
‎ plotltr(trek, "dist")
‎ 
‎ 
‎ ### Visualisation #####
‎ # Convert ltraj to a data frame
‎ df <- ld(path_trek)
‎ 
‎ # Convert to sf points object first
‎ trek_point_sf <- st_as_sf(df, coords = c("x", "y"), crs = 4326)  # Adjust coords and CRS as needed
‎ print(trek_point_sf)
‎ # convert sf point to three sf lines
‎ trek_lines_sf <- st_cast(summarise(group_by(trek_point_sf, burst), do_union = F), "LINESTRING")
‎ 
‎ # to compute length of each
‎ lengths_m <- st_length(trek_lines_sf)
‎ print(lengths_m)  # Length in meters
‎ 
‎ library(maptiles)  # For basemap tiles
‎ # Download basemap tiles (e.g., OpenStreetMap)
‎ # загружаем баземап и обрезаем
‎ trek_ext <- st_bbox(trek_point_sf) + c(-0.001, -0.001, 0.001, 0.001)
‎ basemap <- get_tiles(trek_ext, provider = "OpenStreetMap", crop = TRUE, zoom = 16)
‎ 
‎ # Plot basemap and points
‎ plot(basemap, axes = TRUE)  # Base map with axes
‎ # Define colors for the 3 lines
‎ colors <- c("blue", "green", "orange")  # One color per line
‎ # Plot the lines with different colors
‎ plot(trek_lines_sf$geometry, add = TRUE, col = colors, lwd = 3)
‎ plot(trek_point_sf$geometry, add = TRUE, col = "red", pch = 16, cex = 1)  # Add points
‎ 
‎ 
‎ ## mapview visualisation ###
‎ loc <- trek_lines_sf
‎ 'plottraj' <- function(lt,desc=c("burst", "id")) {
‎   desc <- match.arg(desc)
‎   lt <- na.omit(lt)
‎   id <- sapply(lt,attr,desc)
‎   bt_loc <- st_as_sf(ld(lt),coords=c("x","y"),crs=st_crs(loc)
‎   )[c(desc,"date")]
‎   bt_ext <- by(st_geometry(bt_loc),bt_loc[[desc]],function(x) {
‎     st_sf(onset=c("begin","end")
‎           ,geometry=rbind(head(x,1),tail(x,1)))
‎   })
‎   bt_ext <- do.call(rbind,bt_ext)
‎   st_crs(bt_ext) <- st_crs(bt_loc)

 #### Резник Евгения Владиславовна

-----

Я занимаюсь водорослевыми обрастаниями кораллов, и на данный момент задачи минимальные - отмечать на карте точки находок/колоний с длительным наблюдением за ними. В дальнейшем хотелось бы картировать контуры дна с разным покрытием, может быть сопоставляя с гидрологическими данными.  

с ГИСами работала минимально в рамках учебных курсов, но с тех пор успела всё забыть. Основное знакомство с R такое же, с переменным успехом использую для статистических расчётов, с пакетами для обработки геоданных никогда не работала. 

У меня наверное нет каких-то конкретных целей на этот курс, просто хотелось бы пользоваться гисами более уверенно и разумно.

]

 #### Педенко Анастасия Сергеевна

-----

Занимаюсь экологией хищных птиц. 

В ГИСах на регулярно  визуализирую встречи и места гнездования птиц, а так же пути их маршрутов по данным телеметрии. 

В старых версиях qgis даже строила карты NDVI and выделяла типы местообитаний, но после обновлений модуль этот работает иначе и я все еще не смогла его освоить по-новой. 

Интересуют анализ космоснимков, визуализация и расчеты площадей и ареалов. А так же научная обоснованность  преображений данных в карты - ибо свой опыт в гисах больше я описала как слепое тыкание в кнопки по инструкциям, без  "базы". В моей сфере  гис технологии используются регулярно.

В R опыт минимальный, но интересно посмотреть как это взаимодействует.
