 # Организационные вопросы

--

+ Домашние задания выдаются раз в две недели на шесть дней со сдачей до 12:00 Мск (UTC+3) в среду. При уважительной причине допускается сдача на неделю позже. Проверяются во второй половине среды и/или в четверг утром. Выносятся на обсуждение на занятии в четверг.

--

+ Домашние задания можно высылать как по почте, так и в Telegram

--

+ В среду вечером перекличка, кто собирается приходить в класс. Чтобы не включать проектор, если никого в классе не будет. Если преподаватель предупреждает, если не сможет провести занятие в классе; в этом случае в класс приходить не надо.

--

+ Форма аттестации – зачет. Для зачета нужно сделать все домашние задания. Преподаватель может выдать индивидуальные задания, которые также будут учитываться для получения зачёта.

Natural Earth

.fixprecode[


.font97[

+ [Natural Earth World GIS Data](https://www.naturalearthdata.com/)

   + [Downloads](https://www.naturalearthdata.com/downloads)

      + [Download all vector themes as SHP](https://naciscdn.org/naturalearth/packages/natural_earth_vector.zip) - прямая ссылка на скачивание.


В наборе ([Платонов, 2025](#bib)) используется векторные данные, приведенные ниже. Их скачивать не обязательно.

   + [10m_physical/ne_10m_graticules_all/ne_10m_graticules_5.shp](https://naciscdn.org/naturalearth/10m/physical/ne_10m_graticules_5.zip) - линии долгот-широт через 5 градусов, для помощи в ориентации на север

   + [10m_physical/ne_10m_ocean.shp](https://naciscdn.org/naturalearth/10m/physical/ne_10m_ocean.zip) - полигоны с морями и океанами, разделить сушу и море

   + [10m_physical/ne_10m_geography_regions_polys.shp](https://naciscdn.org/naturalearth/10m/physical/ne_10m_geography_regions_polys.zip) - полигоны для подписей сухопутных названий

   + [10m_physical/ne_10m_geography_marine_polys.shp](https://naciscdn.org/naturalearth/10m/physical/ne_10m_geography_marine_polys.zip) - полигоны для подписей морей
   
   + [10m_cultural/ne_10m_populated_places.shp](https://naciscdn.org/naturalearth/10m/cultural/ne_10m_populated_places.zip) - точки населенных пунктов





]


]

``` r
‎ pkgList <- c("png","mapview","tmap","sf","terra","adehabitatLT","readxl"
‎             ,"tidyr","lwgeom","geosphere","ggstatsplot","ursa")
‎ repos <- "https://cloud.r-project.org/"
‎ type <- if (.Platform$OS.type=="windows") "binary" else getOption("pkgType")
```


``` r
‎ available <- sapply(pkgList,function(pkg) {
‎    if (requireNamespace(pkg))
‎       return(TRUE)
‎    install.packages(pkg,repos=repos,type=type)
‎    requireNamespace(pkg)
‎ })
```




``` r
‎ if (packageVersion("ursa")<"3.11.2")
‎    install.packages("ursa",repos=repos,type=type)
```

  // Replace <script> tags in slides area to make them executable
  var scripts = document.querySelectorAll(
    '.remark-slides-area .remark-slide-container script'
  );
  if (!scripts.length) return;
  for (var i = 0; i < scripts.length; i++) {
    var s = document.createElement('script');
    var code = document.createTextNode(scripts[i].textContent);
    s.appendChild(code);
    var scriptAttrs = scripts[i].attributes;
    for (var j = 0; j < scriptAttrs.length; j++) {
      s.setAttribute(scriptAttrs[j].name, scriptAttrs[j].value);
    }
    scripts[i].parentElement.replaceChild(s, scripts[i]);
  }
})();
(function() {
  var links = document.getElementsByTagName('a');
  for (var i = 0; i < links.length; i++) {
    if (/^(https?:)?\/\//.test(links[i].getAttribute('href'))) {
      links[i].target = '_blank';
    }
  }
})();
// adds .remark-code-has-line-highlighted class to <pre> parent elements
// of code chunks containing highlighted lines with class .remark-code-line-highlighted
(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);
  };

  for (let line of hlines) {
    let pre = findPreParent(line);
    if (pre && !preParents.includes(pre)) preParents.push(pre);
  }
  preParents.forEach(p => p.classList.add("remark-code-has-line-highlighted"));
})(document);</script>
