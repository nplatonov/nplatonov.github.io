‚Äé             y <- ursa::trackline(x)

‚Äé             dur <- as.numeric(diff(range(x$time)),units="hours")
‚Äé             speed <- len*1e-3/dur
‚Äé             sa <- data.frame(n=ursa::spatial_count(x),length=len,dur=dur,speed=speed
‚Äé                             ,from=rt[1],to=rt[2])

‚Äé             if (!cond1)

‚Äé             x$device <- tolower(device)

‚Äé       res <- res[order(res$time),]
‚Äé       if (vehicle) {

‚Äé          }
‚Äé       }
‚Äé       if (!is.null(inside)) {
‚Äé          cond <- vector("list",nrow(inside))

‚Äé             if (!inside$fill[i])

‚Äé          cond <- sort(unlist(cond))

‚Äé 'inside' <- function(device,dt=as.difftime(12,units="mins"),dl=50) {
‚Äé    if (is.null(device))

‚Äé    ind1 <- which(diff(device$time)>dt)

‚Äé 'photoTime' <- function(a,photoDir) {
‚Äé    list1 <- dir(path=file.path("./input",photoDir)
‚Äé                ,pattern="\\d{4}\\.jpg$",full.names=TRUE)
‚Äé    list2 <- basename(list1)
‚Äé    photo <- a[["–¢–æ—á–∫–∞ —Ç—Ä–µ–∫–∞"]]
‚Äé    ind <- grep("\\D*\\d{4}\\D*",photo)
‚Äé    ph <- gsub("[–ê-–Ø]\\d{3}\\D*","",photo[ind])
‚Äé    ph <- gsub("\\s+","",ph)
‚Äé    ph <- gsub("^\\D|\\D$","",ph)
‚Äé    ph <- strsplit(ph,split="(\\s+|,\\s*)")
‚Äé    ph <- lapply(ph,\(x) {
‚Äé       y <- strsplit(x,split="\\s*-\\s*")[[1]]
‚Äé       if (length(y)==1)
‚Äé          return(y)
‚Äé       y <- as.integer(y)
‚Äé       y <- sprintf("%04d",sort(seq(y[1],y[2])))
‚Äé    })
‚Äé    d3 <- a[["–î–∞—Ç–∞"]][ind]
‚Äé    found <- vector("list",length(d3))
‚Äé    for (i in seq_along(d3) |> sample()) {
‚Äé       if (!is.na(a[["time"]][ind][i]))
‚Äé          next
‚Äé       patt <- paste0(format(d3[i],"%Y%m%d"),"-\\d{6}-",ph[[i]],"\\.jpg")
‚Äé       ind2 <- unlist(lapply(patt,grep,list2))
‚Äé       if (!length(ind2))
‚Äé          next
‚Äé       if (length(ind2)>1)
‚Äé          ind2 <- sample(ind2,1)
‚Äé       found[[i]] <- as.POSIXct(gsub(".*(\\d{8}-\\d{6}).*","\\1",list2[ind2])
‚Äé                               ,format="%Y%m%d-%H%M%S")
‚Äé       a[["time"]][ind][i] <- found[[i]]
‚Äé    }
‚Äé    ind2 <- which(sapply(found,\(x) length(x)>0))
‚Äé    ind3 <- ind[ind2] 
‚Äé    print(a[ind3,c("–î–∞—Ç–∞","–¢–æ—á–∫–∞ —Ç—Ä–µ–∫–∞","–í–∏–¥","–°—É–±—Å—Ç—Ä–∞—Ç","time")])

‚Äé 'getbearing' <- function(device,time,distance,bearing) {
‚Äé    bearing1 <- bearing
‚Äé    bearing2 <- NA
‚Äé    if (!is.na(bearing)) {
‚Äé       pattHHMM <- "(\\d{1,2})\\:(\\d{2})"
‚Äé       if (grepl("\\d+(T|–¢)$",bearing)) {
‚Äé          bearing2 <- as.numeric(gsub("\\D","",bearing))
‚Äé       }
‚Äé       else if (grepl(pattHHMM,bearing)) {
‚Äé          hh <- as.numeric(gsub(pattHHMM,"\\1",bearing))
‚Äé          mm <- as.numeric(gsub(pattHHMM,"\\2",bearing))
‚Äé          bearing <- 30*(hh+mm/60)
‚Äé       }
‚Äé       else {
‚Äé          bearing <- as.numeric(gsub("\\s*—á$","",bearing))
‚Äé          if ((bearing>=0)&&(bearing<=24))
‚Äé             bearing <- bearing*30
‚Äé       }
‚Äé    }
‚Äé    else
‚Äé       bearing <- 0
‚Äé    if (is.na(distance))
‚Äé       distance <- 0
‚Äé    g <- device
‚Äé    ind <- match(time,g$time)
‚Äé    if (is.na(ind)) {
‚Äé       ind <- which(g$time>time)[1]
‚Äé       if (is.na(ind))
‚Äé          stop("out of temporal range?")
‚Äé    }
‚Äé    g3 <- ursa:::spatialize(g[ind+seq(-2,2),"time"],resetGrid=TRUE,style="stere")
‚Äé    xy <- ursa::spatial_coordinates(g3)
‚Äé    pca <- prcomp(xy,scale=FALSE)
‚Äé    direction <- unname(pca$rotation[,1])
‚Äé    if (direction[1]==0)
‚Äé       theta <- pi/2*sign(direction[2])
‚Äé    else
‚Äé       theta <- atan(direction[2]/direction[1])
‚Äé   # print(theta*180/pi)
‚Äé    if (direction[1]<0) {
‚Äé       theta <- pi+theta
‚Äé    }
‚Äé    theta <- pi/2-theta
‚Äé    x <- as.numeric(g3$time)
‚Äé    y <- unname(predict(pca)[,1])
‚Äé    n <- length(x)
‚Äé    slope <- 3.6*(mean(x*y)-mean(x)*mean(y))/var(x)*n/(n-1)
‚Äé    if (slope<0) {
‚Äé       theta <- theta-pi
‚Äé       slope <- -slope
‚Äé    }
‚Äé    g2 <- g[ind+c(-1,0),]
‚Äé    tr <- ursa::trackline(g2)
‚Äé    trlen <- ursa::spatial_length(tr)
‚Äé    trdur <- as.numeric(difftime(g2$time[2],g2$time[1]),"secs")
‚Äé    trspd <- trlen/trdur*3.6
‚Äé    tr <- ursa::spatial_coordinates(sf::st_segmentize(tr,trlen/1000))[[1]]
‚Äé    t3 <- as.numeric(g2$time)
‚Äé    scale <- (as.numeric(time)-t3[1])/(t3[2]-t3[1])
‚Äé    ind <- round((nrow(tr)-1)*scale+1)
‚Äé    crd <- data.frame(t(tr[ind,]))
‚Äé    heading <- lwgeom::st_geod_azimuth(g2)
‚Äé    units(heading) <- "degrees"
‚Äé    if (is.na(bearing2))
‚Äé       bearing2 <- as.numeric(heading)+bearing
‚Äé    ep <- geosphere::destPoint(crd,b=bearing2,d=distance)
‚Äé    strip <- sin(as.numeric(bearing)*pi/180)*as.numeric(distance)
‚Äé    strip[abs(strip)>5000] <- round(strip[abs(strip)>5000],-3)
‚Äé    strip[abs(strip)>2000] <- round(strip[abs(strip)>2000],-2)
‚Äé    strip[abs(strip)>=0] <- round(strip[abs(strip)>=0],-1)
‚Äé    ret <- data.frame(time=time,observer_lon=crd[,1],observer_lat=crd[,2]
‚Äé                     ,target_lon=ep[,1],target_lat=ep[,2]
‚Äé                     ,in_strip=strip
‚Äé                     ,speed=slope,heading=theta*180/pi
‚Äé                     ,check.names=FALSE
‚Äé                     )
‚Äé    rownames(ret) <- NULL
‚Äé    ret$time <- NULL
‚Äé    ret
‚Äé }
