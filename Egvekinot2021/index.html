 ### The Program For Polar Bear Researches In The Russian Arctic
 
The Permanent Expedition of Russian Academy of Sciences

+ Estimating spatial-temporal distribution of polar bears  

+ Evaluating polar bear movement patterns and habitat use parameters in the different temporal resolutions using satellite biotelemetry  

+ Studying polar bear reproductive biology  

+ Investigating feeding, provision by food resources, the dynamics of primary preys of polar bear  

+ Detection natural and human-induced factors, which influence to polar bear reproduction and survival  

+ Genetic identification of polar bears  

+ Studying of intra-annual and inter-annual variability of sea ice and other habitat parameters  


]
???




+ Изучение пространственно-временного размещения животных в зависимости от средовых факторов

+ Оценка перемещений белого медведя и характера использования им местообитаний.

+ Изучение репродуктивной биологии белого медведя.

+ Изучение половозрастной структуры и демографических показателей популяций.

+ Изучение питания, кормовых ресурсов, распределения и динамики основных видов жертв белого медведя.

+ Изучение взаимоотношений белого медведя с другими видами животных и человеком.

+ Изучение роли природных и антропогенных факторов в динамике численности с особым вниманием к последствиям воздействия на популяции загрязняющих веществ, патогенных организмов и изменения климата.

+ Уточнение популяционной структуры географических популяций белого медведя с применением молекулярно-генетического и других современных методов анализа.

+ Изучение сезонной и межгодовой динамики ледовых местообитаний

.mainbar.right-column[


   ### Goal

Short-term forecasting for sea ice and polar bear habitat

   ### Model development
   
Canonical correlation analysis (<abbr title="Canonical correlation analysis">CCA</abbr>) applied to principal components (<abbr title="Principal Components">PC</abbr>).

   ### Data processing
   
Singular value decomposition to produce temporal (PCs) and spatial (empirical orthogonal functions, <abbr title="Empirical Orthogonal Functions">EOFs</abbr>)
patterns.

   ### Model validation
   
Self-verification, one-fold cross validation, Bartlett's Chi-squared test,
Multivariate regression one-fold cross validation.


]

.small[

   ## Simulation of aerial survey in the Kara Sea
  
.pull-left-30[
<img src="assets/arcticbears.webp" width="1330" height="108" image style="display: block; margin: auto;" />
]
.pull-right-70[
*«Master of the Arctic» is a project for estimating polar bears distribution, abundance and health in the Russian Arctic based on aerial surveys and aerial-supported polar bear captures.*
]

.pull-left[
<img src="assets/subbotina1.png" width="1330" height="310" bound style="display: block; margin: auto;" />
]
.pull-right[
<img src="assets/subbotina2.png" width="1330" height="310" bound style="display: block; margin: auto;" />
]

Routes were planned for potential spring aerial survey of Kara Sea polar bear subpopulation and based on available runways and aircrafts characteristics. Polar bear population size was based on ensemble of certain estimates. Winter and spring RSFs were used for simulation of polar bear distribution. It was found that "Beluga" software <a name=cite-ChelintsevBeluga></a>([Р§РµР»РёРЅС†РµРІ, 2014](#bib)) over-estimates population size, hovewer tweaks can be applied.

]
