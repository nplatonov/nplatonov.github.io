## Environmental resources

+ Arctic sea ice phenology

    + Sea ice and snow melt onset dates
    
    + Sea ice disappearance and sea ice appearance dates
    
+ Spatial proximity to sea ice edge

.smaller[
+ Marginal ice zone

+ Polynyas

+ Landfast ice

+ Perennial sea ice
]

### Implementation:

+ Arctic circumpolar area, with focus to Chukchi Sea region

+ Metrics of habitat status for management purposes

## Summary

+ After updating results for middle 2018, break point for sea ice phenology (snowmelt onset dates, ice retreat dates, freeze-up dates) is still detected after 2002

+ Recent updates indicate increasing delay rate of sea ice freeze-up and increasing ahead rate of sea ice break-up near of after 2013.

+ Sea ice and snow melt onset dates do not indicate anomaly in 2018

+ Sea ice edge extent is more favourable in recent years, however it locates more far from the coast in the regions with more ocean depth.
