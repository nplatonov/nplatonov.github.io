## *Summary*

+ After updating results for early 2018, break point for sea ice phenology is still detected after 2002

+ Recent updates indicate increasing delay rate of sea ice freeze-up and increasing ahead rate of sea ice break-up near of after 2012.

+ Sea ice melt onset dates do not indicate anomaly in 2018

+ Regarding to denning, snow depth was high in Chukotka during winter 2017/2018 .small[at least for Wrangel Island and Cape Vankarem].

+ Sea ice edge extent is more favourable in recent years, however it locates more far from the coast in the regions with more depth.
